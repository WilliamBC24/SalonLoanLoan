<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2e86de;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b4f72;
        }
    </style>
</head>
<body>
<h1 th:text="'Apply for: ' + ${job.jobPostingName}">Job Name</h1>
<p th:text="${job.jobPostingDescription}">Job description here...</p>

<form th:action="@{/job/apply/{id}(id=${job.id})}" method="post">
    <label for="applicantName">Full Name</label>
    <input type="text" id="applicantName" name="applicantName" required />

    <label for="applicantDob">Date of Birth</label>
    <input type="date" id="applicantDob" name="applicantDob" required />

    <label for="applicantPhoneNumber">Phone Number</label>
    <input type="text" id="applicantPhoneNumber" name="applicantPhoneNumber" required />

    <button type="submit">Submit Application</button>
</form>
</body>
</html>
