<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Manage Job Postings | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global styles (sidebar + staff-main scroll behaviour) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        /* ===== PAGE STRUCTURE ===== */
        .job-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .job-layout-inner {
            max-width: 85vw;
            width: 100%;
            margin: 1rem auto;
        }

        .job-card {
            background: #ffffff;
            padding: 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
        }

        .job-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .job-title-block {
            text-align: left;
        }

        .job-title-block .section-kicker {
            margin-bottom: 0.25rem;
        }

        .job-title-block h2 {
            margin: 0;
        }

        .job-actions {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .create-btn-pill {
            border-radius: 999px;
            padding: 0.6rem 1.3rem;
            font-size: 0.9rem;
            border: none;
            background: #1643a3;
            color: #ffffff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            box-shadow: 0 6px 15px rgba(22, 71, 163, 0.35);
            cursor: pointer;
        }

        .create-btn-pill span.icon {
            font-size: 1.1rem;
            line-height: 1;
        }

        .create-btn-pill:hover {
            background: #154380;
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 0.7rem 0.9rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        /* ===== SEARCH BAR ===== */
        .search-panel {
            background: #ffffff;
            padding: 1.3rem 1.4rem 1.1rem;
            border-radius: 18px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 1.6rem;
            border: 1px solid #e5e7eb;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.9rem;
            gap: 0.8rem;
        }

        .search-header-title {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .search-header-title span.emoji {
            font-size: 1.2rem;
        }

        .search-header-title h3 {
            margin: 0;
            font-size: 0.98rem;
            font-weight: 700;
            color: #111827;
        }

        .search-form {
            display: grid;
            grid-template-columns: minmax(0, 1.3fr);
            gap: 1rem;
            margin-bottom: 0.9rem;
        }

        .filter-group {
            margin-bottom: 0.5rem;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
            color: #374151;
        }

        .filter-group input[type="text"] {
            width: 100%;
            padding: 0.5rem 0.7rem;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            font-size: 0.9rem;
            background: #fafafa;
            box-sizing: border-box;
        }

        .filter-group input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-soft);
            box-shadow: 0 0 0 1px rgba(100, 179, 255, 0.35);
            background: #ffffff;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.9rem 1.4rem;
        }

        .checkbox-item {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.9rem;
            color: #374151;
        }

        .checkbox-item input {
            margin: 0;
        }

        .search-buttons {
            margin-top: 0.8rem;
            display: flex;
            gap: 0.6rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1.1rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #ffffff;
            color: #111827;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        /* ===== TABLE ===== */
        .job-table-wrapper {
            border-radius: 18px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            border: 1px solid #e5e7eb;
            background: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        thead {
            background: #f9fafb;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }

        th {
            font-weight: 700;
            color: #4b5563;
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: .06em;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        /* ===== ACTION LINK ===== */
        .edit-link {
            border-radius: 999px;
            padding: 0.35rem 0.9rem;
            text-decoration: none;
            border: 1px solid #d1d5db;
            background: #ffffff;
            color: #111827;
            font-size: 0.86rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .edit-link:hover {
            background: #eff6ff;
            border-color: #bfdbfe;
            color: #1d4ed8;
        }
    </style>
</head>
<body class="staff-layout">

<!-- Sidebar -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN SCROLLABLE CONTENT -->
<main class="staff-main job-page">
    <div class="job-layout-inner">
        <section class="job-card">
            <!-- Header -->
            <div class="job-header-row">
                <div class="job-title-block section-heading">
                    <p class="section-kicker">Job Posting Management</p>
                    <h2>Manage Job Postings</h2>
                </div>
                <div class="job-actions">
                    <a href="/admin/job-posting/create-form" class="create-btn-pill">
                        <span class="icon">Ôºã</span>
                        <span>Create New Job Posting</span>
                    </a>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <!-- Search & Filters -->
            <div class="search-panel">
                <div class="search-header">
                    <div class="search-header-title">
                        <span class="emoji">üîç</span>
                        <h3>Search &amp; Filters</h3>
                    </div>
                </div>

                <form method="get" th:action="@{/admin/job-posting/list}">
                    <div class="search-form">
                        <!-- Search by title -->
                        <div class="filter-group">
                            <label for="search-title">Search by Job Title</label>
                            <input type="text"
                                   id="search-title"
                                   name="title"
                                   th:value="${searchTitle}"
                                   placeholder="Enter job title..." />
                        </div>

                        <!-- Status radios styled like filter pills -->
                        <div class="filter-group">
                            <label>Status</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="radio"
                                           id="status-all"
                                           name="status"
                                           value=""
                                           th:checked="${selectedStatus == null}">
                                    <label for="status-all">All</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="radio"
                                           id="status-active"
                                           name="status"
                                           value="ACTIVE"
                                           th:checked="${selectedStatus == 'ACTIVE'}">
                                    <label for="status-active">Active Only</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="radio"
                                           id="status-deactivated"
                                           name="status"
                                           value="DEACTIVATED"
                                           th:checked="${selectedStatus == 'DEACTIVATED'}">
                                    <label for="status-deactivated">Deactivated Only</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="search-buttons">
                        <button type="submit" class="btn btn-primary">
                            <span>üîé</span>
                            <span>Search</span>
                        </button>
                        <button type="button"
                                class="btn btn-secondary"
                                onclick="window.location.href='/admin/job-posting/list'">
                            <span>‚úï</span>
                            <span>Reset</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Job postings table -->
            <div class="job-table-wrapper">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Job Title</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="job : ${jobs}">
                        <td th:text="${job.id}">1</td>
                        <td th:text="${job.jobPostingName}">Do Hair</td>
                        <td th:text="${job.status}">ACTIVE</td>
                        <td>
                            <a th:href="@{/admin/job-posting/view/{id}(id=${job.id})}" class="edit-link">
                                <span>View Details</span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</main>
</body>
</html>
