<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Services | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>

        .search-bar {
            background: #ffffff;
            padding: 1.8rem;
            border-radius: 24px;
            border: 1px solid #e6e6e6;
            box-shadow: 0 10px 28px rgba(0,0,0,0.05);
            margin-bottom: 2.5rem;
        }

        .filter-group {
            margin-bottom: 1.4rem;
        }

        .filter-group label {
            font-weight: 600;
            font-size: 0.95rem;
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .search-input {
            width: 100%;
            padding: 0.85rem 1.1rem;
            border: 1px solid #d0d0d0;
            border-radius: 999px;
            font-size: 0.95rem;
            transition: border-color .2s ease, box-shadow .2s ease;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 132, 0, 0.25);
            outline: none;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.9rem;
        }

        .search-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.9rem;
            margin-top: 1.2rem;
        }

    </style>
</head>
<body>

<!-- HEADER -->
<div th:replace="~{fragments/header :: site-header}"></div>

<main>

    <section class="products" id="services">
        <div class="container">

            <!-- Page title -->
            <div class="section-heading text-center">
                <p class="section-kicker">Service Management</p>
                <h2>All Services</h2>
            </div>

            <!-- SEARCH + FILTER BAR -->
            <div class="search-bar">
                <form method="get" th:action="@{/services}">

                    <!-- NAME SEARCH -->
                    <div class="filter-group">
                        <label for="search-name">Search by Name</label>
                        <input type="text"
                               id="search-name"
                               name="name"
                               class="search-input"
                               th:value="${searchName}"
                               placeholder="Enter service name...">
                    </div>

                    <!-- TYPE FILTER -->
                    <div class="filter-group">
                        <label>Service Type</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" value="SINGLE" name="types"
                                       th:checked="${selectedTypes != null and selectedTypes.contains('SINGLE')}">
                                Single
                            </label>

                            <label class="checkbox-item">
                                <input type="checkbox" value="COMBO" name="types"
                                       th:checked="${selectedTypes != null and selectedTypes.contains('COMBO')}">
                                Combo
                            </label>
                        </div>
                    </div>

                    <!-- CATEGORY FILTER -->
                    <div class="filter-group">
                        <label>Service Category</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item" th:each="category : ${allCategories}">
                                <input type="checkbox"
                                       th:id="'category-' + ${category.id}"
                                       name="categories"
                                       th:value="${category.id}"
                                       th:checked="${selectedCategories != null and selectedCategories.contains(category.id)}">
                                <span th:text="${category.name}">Category</span>
                            </label>
                        </div>
                    </div>

                    <!-- BUTTONS -->
                    <div class="search-buttons">
                        <button class="btn-primary" type="submit">Search</button>
                        <button class="btn-outline" type="button"
                                onclick="window.location.href='/services'">
                            Reset
                        </button>
                    </div>

                </form>
            </div>


            <!-- EMPTY STATE -->
            <div th:if="${#lists.isEmpty(services)}" class="text-center">
                <p>No services available at the moment.</p>
            </div>

            <!-- SERVICE GRID (cards like homepage/products) -->
            <div class="product-grid" th:if="${!#lists.isEmpty(services)}">

                <article class="product-card" th:each="svc : ${services}">
                    <a th:href="@{/services/{id}(id=${svc.id})}">
                    <!-- Image -->
                    <div class="product-image">
                        <img src="https://via.placeholder.com/400x300.png?text=Service"
                             alt="Service Image">
                    </div>

                    <!-- Body -->
                    <div class="product-body">
                        <h3 th:text="${svc.serviceName}">Service Name</h3>

                        <p class="product-desc">
                            <strong>Category: </strong>
                            <span th:text="${svc.serviceCategory != null ? svc.serviceCategory.name : 'N/A'}">N/A</span>
                        </p>

                        <p class="product-desc">
                            <strong>Type: </strong>
                            <span th:text="${svc.serviceType}">SINGLE</span>
                        </p>

                        <p class="product-desc">
                            <strong>Duration: </strong>
                            <span th:text="${svc.durationMinutes}">0</span> min
                        </p>

                        <p class="price">
                            <span th:text="${#numbers.formatDecimal(svc.servicePrice, 0, 'COMMA', 0, 'POINT')} + ' VND'">0 VND</span>
                        </p>

                        <!-- Details -->

                    </div>
                        </a>

                </article>

            </div>

        </div>
    </section>

</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: site-footer}"></div>

</body>
</html>
