<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Register | Salon Loan Loan</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f7f0ff, #fff0f6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }

        h2 {
            color: #a26bdb;
            margin-bottom: 1.5rem;
        }

        form div {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #444;
        }

        .required-star {
            color: #dc3545;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #a26bdb;
            box-shadow: 0 0 0 2px rgba(162, 107, 219, 0.2);
        }

        button {
            background-color: #a26bdb;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #8b57c8;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #dc3545;
            text-align: center;
        }

        .success-message {
            color: #28a745;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #777;
        }

        .login-link {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6a42a1;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create Account</h2>

    <form th:action="@{/auth/user/register/create}" method="post">
        <div>
            <label for="username">Username<span class="required-star">*</span>:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div>
            <label for="password">Password<span class="required-star">*</span>:</label>
            <input type="password" id="password" name="password"
                   placeholder="At least 8 characters long, with at least one uppercase character,
                    one lowercase character and one number" required>
        </div>

        <div>
            <label for="gender">Gender<span class="required-star">*</span>:</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>

        <div>
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate">
        </div>

        <div>
            <label for="phoneNumber">Phone Number<span class="required-star">*</span>:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
        </div>

        <div>
            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>

        <div>
            <button type="submit">Register</button>
        </div>

        <div th:if="${error}" class="message">
            Registration failed. Please check your inputs.
        </div>

        <div th:if="${success}" class="message success-message">
            Registration successful! You can now log in.<br>
            Redirecting to login page...
            <script>
                setTimeout(() => {
                    window.location.href ='/auth/user/login';
                }, 3000);
            </script>
        </div>

    </form>

    <a th:href="@{/auth/user/login}" class="login-link">Already have an account? Login here</a>
</div>

</body>
</html>
