<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{nav.products} + ' | ' + #{app.name}">Products | Salon Loan Loan</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/products.css}">
</head>
<body>
    <!-- Header & Navbar -->
    <div th:replace="fragments/header :: top-header"></div>
    <div th:replace="fragments/header :: navbar"></div>

    <!-- Hero Banner -->
    <section class="hero-area py-3 py-lg-4">
        <div class="container-fluid px-0">
            <div class="hero-card shadow-sm">
                <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
                    <div id="heroSlides" class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{/img/banner.jpg}" th:alt="#{nav.products}" class="hero-img">
                            <div class="hero-overlay"></div>
                            <div class="hero-caption text-start">
                                <h2 class="anim-1" th:text="#{products.hero.slide1.title}">Premium Products</h2>
                                <p class="anim-2" th:text="#{products.hero.slide1.subtitle}">Discover our premium hair and spa products</p>
                                <a th:href="@{/products}" class="btn btn-light rounded-pill px-4 fw-semibold anim-3" th:text="#{products.hero.slide1.cta}">Shop Now</a>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/img/banner1.jpg}" th:alt="#{nav.products}" class="hero-img">
                            <div class="hero-overlay"></div>
                            <div class="hero-caption text-center">
                                <h2 class="anim-1" th:text="#{products.hero.slide2.title}">Quality Guaranteed</h2>
                                <p class="anim-2" th:text="#{products.hero.slide2.subtitle}">Premium quality for beautiful hair</p>
                                <a th:href="@{/products}" class="btn btn-light rounded-pill px-4 fw-semibold anim-3" th:text="#{products.hero.slide2.cta}">View Products</a>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/img/salonnn.jpg}" th:alt="#{nav.products}" class="hero-img">
                            <div class="hero-overlay"></div>
                            <div class="hero-caption text-end">
                                <h2 class="anim-1" th:text="#{products.hero.slide3.title}">Best Sellers</h2>
                                <p class="anim-2" th:text="#{products.hero.slide3.subtitle}">Top products loved by customers</p>
                                <a th:href="@{/products}" class="btn btn-light rounded-pill px-4 fw-semibold anim-3" th:text="#{products.hero.slide3.cta}">Explore</a>
                            </div>
                        </div>
                    </div>
                    <div id="heroDots" class="carousel-indicators hero-dots">
                        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="products-page-main py-5">
        <div class="container-xl">

            <!-- Search and Filter Bar -->
            <div class="search-filter-card mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <form method="get" action="/products" id="productSearchForm">
                            <!-- Search by Name -->
                            <div class="row g-3 mb-3">
                                <div class="col-12">
                                    <label for="search-name" class="form-label fw-semibold" th:text="#{products.search.name}">Search by Name</label>
                                    <input type="text" class="form-control rounded-pill" 
                                           id="search-name" name="name" 
                                           th:value="${searchName}" 
                                           th:placeholder="#{products.search.placeholder}">
                                </div>
                            </div>

                            <!-- Active Status Filter -->
                            <div class="filter-group mb-3">
                                <label class="form-label fw-semibold" th:text="#{products.filter.status}">Active Status</label>
                                <div class="d-flex flex-wrap gap-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="activeStatus" 
                                               id="status-all" value="" th:checked="${selectedActiveStatus == null}">
                                        <label class="form-check-label" for="status-all" th:text="#{products.filter.all}">All</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="activeStatus" 
                                               id="status-active" value="true" 
                                               th:checked="${selectedActiveStatus != null and selectedActiveStatus == true}">
                                        <label class="form-check-label" for="status-active" th:text="#{products.filter.active}">Active Only</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="activeStatus" 
                                               id="status-inactive" value="false"
                                               th:checked="${selectedActiveStatus != null and selectedActiveStatus == false}">
                                        <label class="form-check-label" for="status-inactive" th:text="#{products.filter.inactive}">Inactive Only</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary rounded-pill px-4">
                                    <i class="fa-solid fa-magnifying-glass me-2"></i>
                                    <span th:text="#{btn.search}">Search</span>
                                </button>
                                <a th:href="@{/products}" class="btn btn-outline-secondary rounded-pill px-4">
                                    <i class="fa-solid fa-rotate me-2"></i>
                                    <span th:text="#{btn.reset}">Reset</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid-wrapper">
                <div class="row g-4" th:if="${!#lists.isEmpty(products)}">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="product : ${products}">
                        <div class="product-card h-100 shadow-sm">
                            <div class="product-image-wrapper">
                                <!-- ảnh dự phòng demo -->
                                <img th:src="'https://picsum.photos/400/400?random=' + ${product.id}" 
                                     th:alt="${product.productName}" class="product-image">
                                <div class="product-status">
                                    <span th:if="${product.activeStatus}" class="badge bg-success" th:text="#{label.active}">Active</span>
                                </div>
                            </div>
                            <div class="product-card-body">
                                <h5 class="product-title mb-1" th:text="${product.productName}">Product Name</h5>
                                <p class="product-description text-muted mb-2" th:text="${product.productDescription}">Description</p>
                                <div class="product-rating small mb-3 text-warning">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="product-meta d-flex align-items-center justify-content-between">
                                    <div class="product-price m-0">
                                        <span class="price-value" th:text="${#numbers.formatDecimal(product.currentPrice, 0, 'COMMA', 0, 'POINT')}">0</span>
                                        <span class="currency-unit" th:text="#{currency.unit}">VND</span>
                                    </div>
                                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-dark rounded-pill px-3">
                                        <i class="fa-solid fa-eye me-1"></i>
                                        <span th:text="#{btn.view.details}">View Details</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(products)}" class="empty-state text-center py-5">
                    <i class="fa-solid fa-box-open fa-3x text-muted mb-3"></i>
                    <p class="text-muted" th:text="#{products.no.results}">No products found.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // ===== HERO CAROUSEL ENHANCEMENTS =====
    document.addEventListener('DOMContentLoaded', function() {
        initHeroCarousel();
    });

    function initHeroCarousel() {
        const carousel = document.getElementById('heroCarousel');
        if (carousel) {
            // Set interval to 5 seconds
            carousel.setAttribute('data-bs-interval', '5000');
            
            // Add pause on hover
            carousel.addEventListener('mouseenter', () => {
                carousel.setAttribute('data-bs-interval', 'false');
            });
            
            carousel.addEventListener('mouseleave', () => {
                carousel.setAttribute('data-bs-interval', '5000');
            });
            
            // Add keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    const prevBtn = carousel.querySelector('.carousel-control-prev');
                    if (prevBtn) prevBtn.click();
                } else if (e.key === 'ArrowRight') {
                    const nextBtn = carousel.querySelector('.carousel-control-next');
                    if (nextBtn) nextBtn.click();
                }
            });
        }
    }
    </script>
</body>
</html>
