<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{staff.providers.page.title} + ' | ' + #{app.name}">Staff - Manage Providers | Salon Loan Loan</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <!-- Your CSS -->
    <link rel="stylesheet" th:href="@{/css/staff-provider-list.css}">
    <!-- Staff Sidebar CSS -->
    <link rel="stylesheet" th:href="@{/css/staff-sidebar.css}">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Fragment -->
        <div th:replace="fragments/staff-sidebar :: staff-sidebar"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header Fragment with Add Provider Button -->
            <div th:replace="fragments/staff-sidebar :: staff-header-with-add-provider"></div>

            <!-- Content -->
            <div class="content">
                <h1 class="page-title" th:text="#{staff.providers.title}">Manage Providers</h1>

                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fa-solid fa-check-circle me-2"></i>
                    <span th:text="${successMessage}">Success message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fa-solid fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Search and Filter Section -->
                <div class="search-section">
                    <form method="get" th:action="@{/staff/supplier/list}">
                        <div class="search-row">
                            <div class="search-group">
                                <label for="search-name" th:text="#{staff.providers.search.name}">Search by Name:</label>
                                <input type="text" id="search-name" name="name" 
                                       th:value="${searchName}" 
                                       th:placeholder="#{staff.providers.search.placeholder}">
                            </div>
                        </div>

                        <div class="search-row">
                            <div class="search-group">
                                <label th:text="#{staff.providers.filter.category}">Provider Categories:</label>
                                <div class="checkbox-group">
                                    <div class="checkbox-item" th:each="category : ${allCategories}">
                                        <input type="checkbox" th:id="'category-' + ${category.id}" 
                                               name="categories" th:value="${category.id}"
                                               th:checked="${selectedCategories != null and selectedCategories.contains(category.id)}">
                                        <label th:for="'category-' + ${category.id}" th:text="${category.name}">Category</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn-search">
                                <i class="fas fa-search me-2"></i>
                                <span th:text="#{btn.search}">Search</span>
                            </button>
                            <button type="button" class="btn-reset" onclick="window.location.href='/staff/supplier/list'">
                                <i class="fas fa-undo me-2"></i>
                                <span th:text="#{btn.reset}">Reset</span>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Providers Table -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th th:text="#{staff.providers.table.id}">ID</th>
                                <th th:text="#{staff.providers.table.name}">Provider Name</th>
                                <th th:text="#{staff.providers.table.category}">Category</th>
                                <th th:text="#{staff.providers.table.phone}">Phone Number</th>
                                <th th:text="#{staff.providers.table.email}">Email</th>
                                <th th:text="#{staff.providers.table.note}">Note</th>
                                <th th:text="#{staff.providers.table.actions}">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="supplier : ${suppliers}">
                                <td th:text="${supplier.id}">1</td>
                                <td th:text="${supplier.supplierName}">Provider name</td>
                                <td th:text="${supplier.supplierCategory.name}">Category</td>
                                <td th:text="${supplier.phoneNumber}">Phone</td>
                                <td th:text="${supplier.email}">Email</td>
                                <td th:text="${supplier.note}">Note</td>
                                <td>
                                    <div class="action-buttons">
                                        <a th:href="@{/staff/supplier/edit/{id}(id=${supplier.id})}" class="btn-edit">
                                            <i class="fas fa-edit"></i>
                                            <span th:text="#{btn.edit}">Edit</span>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Staff Scripts Fragment -->
    <div th:replace="fragments/staff-sidebar :: staff-scripts"></div>
</body>
</html>
