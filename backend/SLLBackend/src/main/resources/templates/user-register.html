<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title} + ' | ' + #{app.name}">User Register | Salon Loan Loan</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <!-- Your CSS -->
    <link rel="stylesheet" th:href="@{/css/user-register.css}">
    <style>

    </style>
</head>

<body>
    <!-- ========== REGISTER WRAPPER ========== -->
    <div class="register-wrapper">
        <!-- Background Pattern -->
        <div class="bg-pattern"></div>

        <!-- Register Card -->
        <div class="register-card">
            <!-- Header -->
            <div class="register-header">
                <h1 class="register-title" th:text="#{register.title}">Create Account</h1>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-exclamation-circle me-2"></i>
                <span th:text="#{register.error}">Registration failed. Please check your inputs.</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-check-circle me-2"></i>
                <span th:text="#{register.success}">Registration successful! You can now log in.</span><br>
                <span th:text="#{register.redirecting}">Redirecting to login page...</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <script>
                    setTimeout(() => {
                        window.location.href = '/auth/user/login';
                    }, 3000);
                </script>
            </div>

            <!-- Register Form -->
            <form th:action="@{/auth/user/register/create}" method="post" class="register-form" novalidate>
                <!-- Username -->
                <div class="form-group mb-3">
                    <label for="username" class="form-label required">
                        <i class="fa-solid fa-at me-1"></i>
                        <span th:text="#{label.username}">Username</span>
                    </label>
                    <input type="text" class="form-control" id="username" name="username"
                        th:placeholder="#{register.username.placeholder}" required>
                </div>

                <!-- Password -->
                <div class="form-group mb-3">
                    <label for="password" class="form-label required">
                        <i class="fa-solid fa-lock me-1"></i>
                        <span th:text="#{label.password}">Password</span>
                    </label>
                    <input type="password" class="form-control" id="password" name="password"
                        th:placeholder="#{register.password.placeholder}" required>
                </div>

                <!-- Gender -->
                <div class="form-group mb-3">
                    <label for="gender" class="form-label required">
                        <i class="fa-solid fa-venus-mars me-1"></i>
                        <span th:text="#{label.gender}">Gender</span>
                    </label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="" th:text="#{register.select.gender}">Select gender</option>
                        <option value="MALE" th:text="#{register.gender.male}">Male</option>
                        <option value="FEMALE" th:text="#{register.gender.female}">Female</option>
                    </select>
                </div>

                <!-- Birth Date -->
                <div class="form-group mb-3">
                    <label for="birthDate" class="form-label">
                        <i class="fa-solid fa-calendar me-1"></i>
                        <span th:text="#{label.birth.date}">Birth Date</span>
                    </label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate">
                </div>

                <!-- Phone Number -->
                <div class="form-group mb-3">
                    <label for="phoneNumber" class="form-label required">
                        <i class="fa-solid fa-phone me-1"></i>
                        <span th:text="#{label.phone.number}">Phone Number</span>
                    </label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                        th:placeholder="#{register.phone.placeholder}" required>
                </div>

                <!-- Email (optional) -->
                <div class="form-group mb-3">
                    <label for="email" class="form-label">
                        <i class="fa-solid fa-envelope me-1"></i>
                        <span th:text="#{label.email}">Email</span>
                        <small class="text-muted">(optional)</small>
                    </label>
                    <input type="email" class="form-control" id="email" name="email"
                        th:placeholder="#{register.email.placeholder}">
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="fa-solid fa-user-plus me-2"></i>
                        <span th:text="#{register.button}">Register</span>
                    </button>
                </div>

                <!-- Login Link -->
                <div class="text-center mt-4">
                    <p class="mb-0 login-text">
                        <span th:text="#{register.login.text}">Already have an account?</span>
                        <a th:href="@{/auth/user/login}" class="login-link" th:text="#{register.login.link}">Login
                            here</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Side Icons -->
        <div class="side-icons">
            <div class="icon-item">
                <i class="fa-solid fa-search-plus"></i>
            </div>
            <div class="icon-item">
                <i class="fa-solid fa-th"></i>
            </div>
            <div class="icon-item">
                <i class="fa-solid fa-comment"></i>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
