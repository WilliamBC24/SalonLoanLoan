<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{user-register.pageTitle}">User Register | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global site styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <style>
        /* Soft background for this page only */
        .register-page-bg {
            background: linear-gradient(135deg, #f7f0ff, #fff0f6);
        }

        /* Center card between header and footer */
        .register-main {
            min-height: calc(100vh - 120px); /* leaves space for header+footer */
            display: flex;
            align-items: center;
        }

        .register-wrapper {
            max-width: 480px;
            margin: 1.5rem auto;
        }

        .register-card {
            background-color: #ffffff;
            padding: 2.2rem 2.4rem;
            border-radius: 24px;
            border: 1px solid #e5e5ef;
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.06);
        }

        .register-title {
            text-align: center;
            margin-bottom: 1.6rem;
        }

        .register-title h2 {
            margin: 0;
            font-size: 1.6rem;
        }

        .register-title p {
            margin: 0.4rem 0 0;
            font-size: 0.9rem;
            color: #777;
        }

        form .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.35rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #444;
        }

        .required-star {
            color: #dc3545;
            margin-left: 4px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 999px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent, #ff8400);
            box-shadow: 0 0 0 3px rgba(255, 132, 0, 0.2);
        }

        .register-button {
            width: 100%;
            margin-top: 0.5rem;
        }

        .message {
            margin-top: 0.9rem;
            font-size: 0.9rem;
            text-align: center;
            color: #dc3545;
        }

        .success-message {
            color: #1c7c1c;
        }

        .login-link {
            display: block;
            margin-top: 1.1rem;
            font-size: 0.9rem;
            text-align: center;
            color: var(--accent, #ff8400);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .register-wrapper {
                margin: 1rem auto;
                padding: 0 1rem;
            }
            .register-card {
                padding: 1.8rem 1.6rem;
            }
        }
    </style>
</head>
<body class="register-page-bg">

<!-- Shared header -->
<div th:replace="~{fragments/header :: site-header}"></div>

<main class="register-main">
    <div class="container register-wrapper">
        <div class="register-card">
            <div class="register-title">
                <h2 th:text="#{user-register.title}">Create Account</h2>
                <p>Sign up to book appointments and manage your profile.</p>
            </div>

            <form th:action="@{/auth/user/register/create}" method="post">
                <div class="form-group">
                    <label class="form-label" for="username">
                        Username<span class="required-star">*</span>
                    </label>
                    <input type="text" id="username" name="username"
                           class="form-input"
                           th:placeholder="#{user-register.username.placeholder}" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        Password<span class="required-star">*</span>
                    </label>
                    <input type="password" id="password" name="password"
                           class="form-input"
                           th:placeholder="#{user-register.password.placeholder}"
                           required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="gender">
                        Gender<span class="required-star">*</span>
                    </label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="birthDate">Birth Date</label>
                    <input type="date" id="birthDate" name="birthDate"
                           class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label" for="phoneNumber">
                        Phone Number<span class="required-star">*</span>
                    </label>
                    <input type="text" id="phoneNumber" name="phoneNumber"
                           class="form-input"
                           th:placeholder="#{user-register.phone.placeholder}" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email" th:text="#{user-register.emailOptional}">Email (optional)</label>
                    <input type="email" id="email" name="email"
                           class="form-input"
                           th:placeholder="#{user-register.email.placeholder}">
                </div>

                <button type="submit" class="btn-primary register-button">
                    Register
                </button>

                <div th:if="${error}" class="message">
                    Registration failed. Please check your inputs.
                </div>

                <div th:if="${success}" class="message success-message">
                    Registration successful! You can now log in.<br>
                    Redirecting to login page...
                    <script>
                        setTimeout(() => {
                            window.location.href = '/auth/user/login';
                        }, 3000);
                    </script>
                </div>
            </form>

            <a th:href="@{/auth/user/login}" class="login-link">
                Already have an account? Login here
            </a>
        </div>
    </div>
</main>

<!-- Shared footer -->
<div th:replace="~{fragments/footer :: site-footer}"></div>

</body>
</html>
