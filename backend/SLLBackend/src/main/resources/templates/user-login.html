<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">

<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title} + ' | ' + #{app.name}">User Login | Salon Loan Loan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>

<body>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="form-col">
                <div class="form-box">
                    <h1 class="login-title display-6" th:text="#{login.title}">User Login</h1>
                    <p class="login-subtitle" th:text="#{login.subtitle}">Welcome back to Salon Loan Loan</p>

                    <form th:action="@{/auth/user/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{login.username.label}">Username:</label>
                            <input type="text" id="username" name="username" class="form-control"
                                th:placeholder="#{login.username.placeholder}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{login.password.label}">Password:</label>
                            <input type="password" id="password" name="password" class="form-control"
                                th:placeholder="#{login.password.placeholder}" required>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 btn-continue"
                            th:text="#{login.button}">Login</button>

                        <div th:if="${param.error}" class="message mt-3">
                            <span th:text="#{login.error.invalid}">Invalid username or password.</span>
                        </div>

                        <div th:if="${param.logout}" class="message logout-message mt-3">
                            <span th:text="#{login.success.logout}">You have been logged out successfully.</span>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p class="mb-0">
                            <span th:text="#{login.register.text}">Don't have an account?</span>
                            <a th:href="@{/auth/user/register}" th:text="#{login.register.link}">Register here</a>
                        </p>
                    </div>

                    <!-- Language Switcher -->
                    <!-- <div class="text-center mt-3">
                    <div class="language-switcher">
                        <a href="?lang=en" class="btn btn-sm btn-outline-secondary me-2">English</a>
                        <a href="?lang=vi" class="btn btn-sm btn-outline-secondary">Tiếng Việt</a>
                    </div>
                </div> -->

                    <p class="text-center copyright mt-3" th:text="#{login.copyright}">
                        © 2024. All Rights Reserved. Salon Loan Loan.
                    </p>
                </div>
            </div>
            <div class="image-col">
                <img th:src="@{/img/login-side.jpg}" alt="Hair Spa" class="side-image">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
