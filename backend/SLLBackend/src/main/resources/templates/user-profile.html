<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{profile.title} + ' | ' + #{app.name}">User Profile | Salon Loan Loan</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <!-- Your CSS -->
    <link rel="stylesheet" th:href="@{/css/user-profile.css}">
</head>


<body>
    <!-- ========== HEADER & NAVBAR ========== -->
    <div th:replace="fragments/header :: top-header"></div>
    <div th:replace="fragments/header :: navbar"></div>


    <!-- ========== MAIN CONTENT ========== -->
    <main class="profile-main">
        <div class="container py-5">
            <div class="row">
                <!-- Sidebar Navigation -->
                <div class="col-lg-3 mb-4">
                    <div class="profile-sidebar">
                        <div class="profile-avatar">
                            <div class="avatar-circle">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <h5 class="mt-3 mb-1" th:text="${user.username}">Username</h5>
                            <p class="text-muted small" th:text="#{profile.member.since}">Member since 2024</p>
                        </div>


                        <nav class="profile-nav mt-4">
                            <a href="#" class="nav-link active">
                                <i class="fa-solid fa-user me-2"></i>
                                <span th:text="#{profile.information}">Profile Information</span>
                            </a>
                        </nav>
                    </div>
                </div>


                <!-- Profile Content -->
                <div class="col-lg-9">
                    <div class="profile-content">
                        <!-- Header -->
                        <div class="profile-header">
                            <h2 class="profile-title" th:text="#{profile.title}">User Profile</h2>
                            <p class="profile-subtitle" th:text="#{profile.subtitle}">Manage your account information
                            </p>
                        </div>


                        <!-- Success Message -->
                        <div th:if="${param.updated}" class="alert alert-success alert-dismissible fade show"
                            role="alert">
                            <i class="fa-solid fa-check-circle me-2"></i>
                            <span th:text="#{profile.updated.success}">Profile updated successfully!</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>


                        <!-- Profile Information -->
                        <div class="profile-info-card">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fa-solid fa-user me-2"></i>
                                        <span th:text="#{profile.basic.info}">Basic Information</span>
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold"
                                                th:text="#{label.username}">Username</label>
                                            <div class="info-value">
                                                <i class="fa-solid fa-at me-2 text-muted"></i>
                                                <span th:text="${user.username}"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold" th:text="#{label.email}">Email</label>
                                            <div class="info-value">
                                                <i class="fa-solid fa-envelope me-2 text-muted"></i>
                                                <span th:text="${user.email ?: 'â€”'}"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold" th:text="#{label.phone.number}">Phone
                                                Number</label>
                                            <div class="info-value">
                                                <i class="fa-solid fa-phone me-2 text-muted"></i>
                                                <span th:text="${user.phoneNumber}"></span>
                                                <span th:if="${user.phoneVerified}" class="badge bg-success ms-2"
                                                    th:text="#{label.verified}">Verified</span>
                                                <span th:unless="${user.phoneVerified}" class="badge bg-warning ms-2"
                                                    th:text="#{label.not.verified}">Not Verified</span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold"
                                                th:text="#{label.gender}">Gender</label>
                                            <div class="info-value">
                                                <i class="fa-solid fa-venus-mars me-2 text-muted"></i>
                                                <span th:text="${user.gender}"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold" th:text="#{label.birth.date}">Birth
                                                Date</label>
                                            <div class="info-value">
                                                <i class="fa-solid fa-calendar me-2 text-muted"></i>
                                                <span
                                                    th:text="${#temporals.format(user.birthDate, 'dd MMM yyyy')}"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold"
                                                th:text="#{label.account.status}">Account Status</label>
                                            <div class="info-value">
                                                <i class="fa-solid fa-circle-check me-2 text-muted"></i>
                                                <span th:text="${user.accountStatus}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- Action Buttons -->
                        <div class="text-center mt-4 d-flex justify-content-center gap-3">
                            <a href="/auth/user/landing" class="btn btn-secondary px-4">
                                <i class="fa-solid fa-arrow-left me-2"></i>
                                <span th:text="#{btn.back.to.home}">Back to Home</span>
                            </a>
                            <a th:href="@{/user/profile/edit}" class="btn btn-primary px-4">
                                <i class="fa-solid fa-edit me-2"></i>
                                <span th:text="#{btn.edit.profile}">Edit Profile</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- ========== FOOTER ========== -->
    <div th:replace="fragments/footer :: footer"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
