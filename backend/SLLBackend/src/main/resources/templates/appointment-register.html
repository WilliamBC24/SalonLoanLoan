<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Salon Loan Loan</title>

    <!-- Global Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <style>
        /* ===== Page wrapper card ===== */
        .appointment-wrapper {
            background: #ffffff;
            padding: 2.4rem 2.2rem 2.6rem;
            border-radius: 24px;
            border: 1px solid #e6e6e6;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.05);
            max-width: 1200px;
            margin: 2.2rem auto;
        }

        @media (max-width: 768px) {
            .appointment-wrapper {
                padding: 1.8rem 1.4rem 2rem;
            }
        }

        /* ===== Three-column layout ===== */
        .appointment-grid {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1fr) minmax(0, 1fr);
            gap: 1.75rem;
            margin-top: 1.7rem;
            align-items: stretch; /* make columns same height */
        }

        .appointment-col {
            display: flex;
            flex-direction: column;
        }

        /* Card inside each column so all three line up */
        .appointment-card {
            background: #f9fafb;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            padding: 1.2rem 1.3rem 1.4rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        @media (max-width: 1100px) {
            .appointment-grid {
                grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
            }
        }

        @media (max-width: 800px) {
            .appointment-grid {
                grid-template-columns: minmax(0, 1fr);
            }
        }

        /* ===== Inputs & labels ===== */
        .form-label {
            margin-top: 0.9rem;
            font-weight: 600;
            font-size: 0.94rem;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1.05rem;
            border: 1px solid #d0d0d0;
            border-radius: 999px;
            font-size: 0.94rem;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 34, 119, 0.18);
        }

        /* ===== Messages ===== */
        .message {
            margin-top: 1.2rem;
            padding: 0.9rem 1.1rem;
            border-radius: 16px;
            font-size: 0.92rem;
            font-weight: 600;
            text-align: center;
        }

        .message.success {
            background: #e8fff0;
            border: 1px solid #b2e5c4;
            color: #0f8a3b;
        }

        .message.error {
            background: #ffecec;
            border: 1px solid #ffb3b3;
            color: #b30000;
        }

        #error {
            margin-top: 0.8rem;
            color: #d00;
            font-weight: 600;
        }

        /* ===== Time slot grid ===== */
        .time-slot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 0.45rem;
            margin-top: 0.6rem;
        }

        .time-slot-btn {
            padding: 0.42rem 0.4rem;
            border-radius: 999px;
            border: 1px solid #d0d0d0;
            background: #ffffff;
            font-size: 0.83rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.15s ease, border-color 0.15s ease, transform 0.1s ease;
            white-space: nowrap;
        }

        .time-slot-btn:hover {
            background-color: #f3f4ff;
            border-color: var(--accent-soft);
        }

        .time-slot-btn.selected {
            background-color: var(--accent);
            color: #ffffff;
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .time-slot-btn.disabled {
            background-color: #f3f3f3;
            color: #a3a3a3;
            border-color: #e5e5e5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .time-slot-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        /* ===== Staff selector (column 2) ===== */
        .staff-select-wrapper {
            margin-top: 1.2rem;
        }

        /* ===== Service search (column 2) ===== */
        .service-search-wrapper {
            display: flex;
            flex-direction: column;
            flex: 1;          /* fill card height */
            min-height: 0;    /* allow inner scroll */
        }

        .service-list {
            margin-top: 0.5rem;
            background: #fafafa;
            border-radius: 16px;
            border: 1px solid #e6e6e6;
            /* take remaining vertical space and scroll inside */
            flex: 1;
            min-height: 0;
            overflow-y: auto;
        }

        .service-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        .service-item:last-child {
            border-bottom: none;
        }
        .service-item:hover {
            background: #f3f3f3;
        }

        /* ===== Selected services (column 3) ===== */
        .selected-services {
            background: #f7f7fe;
            border: 1px solid #dcdcff;
            padding: 0.85rem 1rem 0.9rem;
            border-radius: 16px;
            margin-top: 0.3rem;
            display: flex;
            flex-direction: column;
            /* make it expand to fill column height */
            flex: 1;
            min-height: 0;
        }

        .selected-services-header {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .selected-services-inner {
            overflow-y: auto;
            padding-right: 0.4rem;
        }

        .selected-services ul {
            list-style: none;
            padding-left: 0;
            margin: 0.3rem 0 0;
        }
        .selected-services li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.42rem 0;
            border-bottom: 1px solid #eee;
            font-size: 0.88rem;
            gap: 0.5rem;
        }
        .selected-services li:last-child {
            border-bottom: none;
        }
        .selected-services button {
            background: transparent;
            border: none;
            color: #d33;
            font-size: 0.8rem;
            cursor: pointer;
            flex-shrink: 0;
        }

        /* ===== Summary card (column 3 under selected services) ===== */
        .summary {
            margin-top: 1.2rem;
            background: #fff9e8;
            border: 1px solid #ffe6b0;
            padding: 1.05rem 1.3rem;
            border-radius: 16px;
            font-size: 0.93rem;
        }
        .summary p {
            margin: 0.2rem 0;
        }

        /* ===== Field-level notes / warnings ===== */
        .field-note {
            margin-top: 0.32rem;
            font-size: 0.82rem;
            color: #d97706;
        }
        .field-note.error {
            color: #dc2626;
        }

        /* ===== Submit button ===== */
        .submit-row {
            margin-top: 1.8rem;
        }
        .submit-row .btn-primary {
            width: 100%;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body>

<!-- HEADER -->
<div th:replace="~{fragments/header :: site-header}"></div>

<main>
    <div class="appointment-wrapper container">

        <!-- Book Now header on top of main content -->
        <div class="section-heading text-center">
            <p class="section-kicker">Book Now</p>
            <h2>Appointment Registration</h2>
        </div>

        <div th:if="${param.error}" class="message error">Invalid inputs</div>
        <div th:if="${param.success}" class="message success">Registered successfully</div>

        <h2 id="error"></h2>

        <form th:action="@{/appointment/book}" method="post" id="appointment-form">

            <div class="appointment-grid">
                <!-- ===== Column 1: basic info + date/time ===== -->
                <div class="appointment-col">
                    <div class="appointment-card">
                        <!-- Full name (required) -->
                        <label for="customer-name" class="form-label">Full Name *</label>
                        <input type="text"
                               id="customer-name"
                               name="name"
                               class="form-input"
                               th:value="${username != null ? username : ''}"
                               th:readonly="${username != null}"
                               placeholder="Enter your name"
                               required>

                        <!-- Phone number (required) -->
                        <label for="phone-number" class="form-label">Phone Number *</label>
                        <input type="tel"
                               id="phone-number"
                               name="phoneNumber"
                               class="form-input"
                               th:value="${userPhoneNumber != null ? userPhoneNumber : ''}"
                               th:readonly="${userPhoneNumber != null}"
                               placeholder="Enter your phone number"
                               required>
                        <div id="phone-warning" class="field-note"></div>

                        <!-- Date (required) -->
                        <label for="appointment-date" class="form-label">Date *</label>
                        <input type="date"
                               id="appointment-date"
                               name="appointmentDate"
                               class="form-input"
                               th:value="${appointmentDate}"
                               required>
                        <div id="date-warning" class="field-note"></div>

                        <!-- Time slot picker (required) -->
                        <label class="form-label">Time Slot *</label>
                        <div id="time-slot-grid" class="time-slot-grid"></div>
                        <!-- Hidden input to keep existing backend DTO contract -->
                        <input type="hidden"
                               id="appointment-time"
                               name="appointmentTime"
                               th:value="${appointmentTime}">
                        <div id="time-warning" class="field-note"></div>
                    </div>
                </div>

                <!-- ===== Column 2: staff + services search ===== -->
                <div class="appointment-col">
                    <div class="appointment-card">
                        <!-- Service search + scroll list -->
                        <div class="service-search-wrapper">
                            <label for="service-search" class="form-label">Search Services *</label>
                            <input type="text"
                                   id="service-search"
                                   class="form-input"
                                   placeholder="Type to search services...">
                            <!-- EXPLANATION LINE UNDER SERVICE SEARCH -->
                            <div class="field-note">
                                Time slots update automatically based on your selected services so that all appointments finish by 22:00.
                            </div>
                            <div class="service-list" id="service-list"></div>
                        </div>

                        <!-- Staff selection (optional) -->
                        <div class="staff-select-wrapper">
                            <label for="staff-select" class="form-label">Choose Staff (optional)</label>
                            <select id="staff-select" name="staffId" class="form-input">
                                <option value="">Assign automatically</option>
                            </select>
                            <div id="staff-warning" class="field-note"></div>
                        </div>
                    </div>
                </div>

                <!-- ===== Column 3: selected services + summary ===== -->
                <div class="appointment-col">
                    <div class="appointment-card">
                        <!-- Selected services (scrolls inside itself) -->
                        <label class="form-label">Selected Services *</label>
                        <div class="selected-services">
                            <div class="selected-services-header">Selected Services:</div>
                            <div class="selected-services-inner">
                                <ul id="selected-services-list"></ul>
                            </div>
                            <input type="hidden" id="selected-services-input" name="selectedServices">
                        </div>
                        <div id="service-warning" class="field-note"></div>

                        <!-- Summary -->
                        <div class="summary">
                            <p>Estimated Duration: <strong><span id="total-duration">0</span> min</strong></p>
                            <input type="hidden" id="total-duration-input" name="totalDuration" th:value="${totalDuration}">

                            <p>Estimated Price: <strong>₫<span id="total-price">0</span></strong></p>
                            <input type="hidden" id="total-price-input" name="totalPrice" th:value="${totalPrice}">

                            <p>End Time: <strong><span id="end-time">--:--</span></strong></p>
                            <input type="hidden" id="end-time-input" name="endTime" th:value="${endTime}">
                            <div id="end-time-warning" class="field-note"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <div class="submit-row">
                <button type="submit" class="btn-primary" id="submit-btn">
                    Book Appointment
                </button>
            </div>
        </form>
    </div>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: site-footer}"></div>

<script>
    $(document).ready(function() {
        let debounceTimer;
        let selectedServices = [];
        let selectedServicesId = [];
        let submitBlocked = false;
        let crossesNextDay = false;
        let currentTotalDuration = 0;

        const $submitBtn = $("#submit-btn");

        function updateSubmitState() {
            $submitBtn.prop("disabled", submitBlocked);
        }

        /* ====== TIME SLOT GENERATION (07:30 - 19:00) ====== */
        function generateTimeSlots(totalDurationMinutes = 0, preserveTime = null) {
            const $grid = $("#time-slot-grid");
            $grid.empty();

            const openMinutes = 7 * 60 + 30;    // 07:30
            const visibleCloseMinutes = 19 * 60; // 19:00 (last start slot shown)

            // Create all visible slots from 07:30 to 19:00
            for (let minutes = openMinutes; minutes <= visibleCloseMinutes; minutes += 30) {
                const h = Math.floor(minutes / 60).toString().padStart(2, "0");
                const m = (minutes % 60).toString().padStart(2, "0");
                const timeStr = `${h}:${m}`;

                const btn = $("<button></button>")
                    .addClass("time-slot-btn")
                    .attr("type", "button")
                    .attr("data-time", timeStr)
                    .text(timeStr);

                $grid.append(btn);
            }

            // After creating them, disable the ones that would end after 22:00
            applyDurationConstraints(totalDurationMinutes);

            // Try to restore previous selection if still valid (and not disabled)
            if (preserveTime) {
                const btnToSelect = $grid.find(`.time-slot-btn[data-time='${preserveTime}']`);
                if (btnToSelect.length && !btnToSelect.hasClass("disabled")) {
                    btnToSelect.addClass("selected");
                } else {
                    // The previous time is now invalid -> clear hidden field
                    $("#appointment-time").val("");
                }
            }
        }

        // Disable slots that would end past 22:00 based on total duration
        function applyDurationConstraints(totalDurationMinutes) {
            const hardCloseMinutes = 22 * 60; // 22:00 hard end
            const $slots = $("#time-slot-grid .time-slot-btn");

            $("#time-warning").text("").removeClass("error");

            if (!totalDurationMinutes || totalDurationMinutes <= 0) {
                // No services selected -> no need to disable by duration
                $slots.removeClass("disabled");
                submitBlocked = false;
                updateSubmitState();
                return;
            }

            let enabledCount = 0;

            $slots.each(function() {
                const timeStr = $(this).data("time");
                const [h, m] = timeStr.split(":").map(Number);
                const startMinutes = h * 60 + m;
                const endMinutes = startMinutes + totalDurationMinutes;

                if (endMinutes > hardCloseMinutes) {
                    $(this).addClass("disabled");
                } else {
                    $(this).removeClass("disabled");
                    enabledCount++;
                }
            });

            // If currently-selected time is now disabled, clear it
            const $selected = $("#time-slot-grid .time-slot-btn.selected");
            if ($selected.length && $selected.hasClass("disabled")) {
                $selected.removeClass("selected");
                $("#appointment-time").val("");
                $("#end-time").text("--:--");
                $("#end-time-input").val("");
            }

            // If no enabled slots at all, show a message & block submit
            if (enabledCount === 0) {
                $("#time-warning")
                    .text("Selected services are too long to finish by 22:00. Please remove some services.")
                    .addClass("error");
                submitBlocked = true;
            } else {
                submitBlocked = false;
            }
            updateSubmitState();
        }

        // Initial slot generation
        const initialTime = $("#appointment-time").val();
        generateTimeSlots(0, initialTime);

        if (initialTime) {
            $(`.time-slot-btn[data-time='${initialTime}']`).addClass("selected");
        }

        $("#time-slot-grid").on("click", ".time-slot-btn", function() {
            if ($(this).hasClass("disabled")) {
                return;
            }
            $(".time-slot-btn").removeClass("selected");
            $(this).addClass("selected");

            const timeStr = $(this).data("time");
            $("#appointment-time").val(timeStr).trigger("change");
            updateEndTime(false);
        });

        /* ====== SERVICE SEARCH (unchanged) ====== */
        $("#service-search").on("input", function() {
            const query = $(this).val().trim();

            if (query.length < 2) {
                $("#service-list").empty();
                return;
            }

            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                $.ajax({
                    url: `/services/search`,
                    method: "GET",
                    data: { query: query },
                    success: function(data) {
                        renderServices(data);
                    },
                    error: function(err) {
                        console.error("Error fetching services", err);
                    }
                });
            }, 300);
        });

        function renderServices(list) {
            $("#service-list").empty();
            list.forEach(s => {
                $("#service-list").append(`
                    <div class="service-item"
                         data-id="${s.id}"
                         data-name="${s.serviceName}"
                         data-price="${s.servicePrice}"
                         data-duration="${s.durationMinutes}">
                        ${s.serviceName} - ₫${s.servicePrice} - ${s.durationMinutes} min
                    </div>
                `);
            });
        }

        $("#service-list").on("click", ".service-item", function() {
            const id = parseInt($(this).data("id"));
            const name = $(this).data("name");
            const price = parseFloat($(this).data("price"));
            const duration = parseInt($(this).data("duration"));

            if (!selectedServices.some(s => s.id === id)) {
                const service = { id, name, price, duration };
                selectedServices.push(service);
                selectedServicesId.push(service.id);

                $("#selected-services-list").append(`
                    <li data-id="${id}" data-name="${name}">
                        ${name} - ₫${price} - ${duration} min
                        <button class="remove-service">Remove</button>
                    </li>
                `);
                updateSummary();
                updateSelectedServicesInput();
            }
        });

        $("#selected-services-list").on("click", ".remove-service", function() {
            const li = $(this).closest("li");
            const serviceId = li.data("id");
            selectedServices = selectedServices.filter(s => s.id !== serviceId);
            selectedServicesId = selectedServicesId.filter(id => id !== serviceId);
            li.remove();
            updateSummary();
            updateSelectedServicesInput();
        });

        function updateSummary() {
            const totalDuration = selectedServices.reduce((sum, s) => sum + s.duration, 0);
            const totalPrice = selectedServices.reduce((sum, s) => sum + s.price, 0);

            currentTotalDuration = totalDuration;

            $("#total-duration").text(totalDuration);
            $("#total-price").text(totalPrice);
            $("#total-duration-input").val(totalDuration);
            $("#total-price-input").val(totalPrice);

            if (selectedServices.length > 0) {
                $("#service-warning").text("").removeClass("error");
            }

            // Re-apply duration constraints to the 07:30–19:00 slots
            applyDurationConstraints(currentTotalDuration);

            // Recalculate end time based on any existing start time
            updateEndTime(true);
        }

        function updateEndTime(fromService) {
            const startTime = $("#appointment-time").val();

            if (!startTime || selectedServices.length === 0) {
                $("#end-time").text("--:--");
                $("#end-time-input").val("");
                $("#end-time-warning").text("").removeClass("error");
                crossesNextDay = false;
                validateTimes(fromService);
                fetchAvailableStaff();
                return;
            }

            const totalMinutes = selectedServices.reduce((sum, s) => sum + s.duration, 0);
            const [hours, minutes] = startTime.split(":").map(Number);

            let date = new Date();
            date.setHours(hours, minutes, 0, 0);

            const startDay = date.getDate();
            date.setMinutes(date.getMinutes() + totalMinutes);

            crossesNextDay = date.getDate() !== startDay;

            const endHours = date.getHours().toString().padStart(2, "0");
            const endMinutes = date.getMinutes().toString().padStart(2, "0");
            const endTimeStr = `${endHours}:${endMinutes}`;

            $("#end-time").text(endTimeStr);
            $("#end-time-input").val(endTimeStr);

            validateTimes(fromService);
            fetchAvailableStaff();
        }

        function validateTimes(fromService) {
            submitBlocked = false;
            $("#time-warning").text("").removeClass("error");
            $("#end-time-warning").text("").removeClass("error");
            $("#date-warning").text("").removeClass("error");
            $("#staff-warning").text("").removeClass("error");

            const startTime = $("#appointment-time").val();
            const openMinutes = 7 * 60 + 30;    // 07:30
            const visibleCloseMinutes = 19 * 60; // 19:00
            const hardCloseMinutes = 22 * 60;    // 22:00 (end time limit)

            if (!startTime && !fromService) {
                $("#time-warning")
                    .text("Please choose a time slot.")
                    .addClass("error");
                submitBlocked = true;
            } else if (startTime) {
                const [h, m] = startTime.split(":").map(Number);
                const minutesFromMidnight = h * 60 + m;

                if (minutesFromMidnight < openMinutes || minutesFromMidnight > visibleCloseMinutes) {
                    $("#time-warning")
                        .text("Appointments can only start between 07:30 and 19:00.")
                        .addClass("error");
                    submitBlocked = true;
                }
            }

            const endTimeStr = $("#end-time-input").val();
            if (endTimeStr) {
                const [eh, em] = endTimeStr.split(":").map(Number);
                const endMinutes = eh * 60 + em;

                if (crossesNextDay || endMinutes > hardCloseMinutes) {
                    $("#end-time-warning")
                        .text("Appointments must end by 22:00. Please adjust your time or remove some services.")
                        .addClass("error");
                    submitBlocked = true;
                }
            }

            const dateStr = $("#appointment-date").val();
            if (dateStr) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                const selectedDate = new Date(dateStr + "T00:00:00");
                if (selectedDate <= today) {
                    $("#date-warning")
                        .text("Please choose a future date for your appointment.")
                        .addClass("error");
                    submitBlocked = true;
                }
            } else if (!fromService) {
                $("#date-warning")
                    .text("Please choose a date.")
                    .addClass("error");
                submitBlocked = true;
            }

            updateSubmitState();
        }

        $("#appointment-date").on("change", function() {
            updateEndTime(false);
        });

        $("#appointment-time").on("change", function() {
            updateEndTime(false);
        });

        function updateSelectedServicesInput() {
            $("#selected-services-input").val(selectedServicesId.join(","));
        }

        /* ====== STAFF AVAILABILITY FETCH (unchanged) ====== */
        function fetchAvailableStaff() {
            const date = $("#appointment-date").val();
            const startTime = $("#appointment-time").val();
            const duration = parseInt($("#total-duration-input").val()) || 0;

            if (!date || !startTime || duration <= 0) {
                $("#staff-select").empty().append('<option value="">Assign automatically</option>');
                $("#staff-warning").text("").removeClass("error");
                updateSubmitState();
                return;
            }

            $.ajax({
                url: `/appointment/available-staff`,
                method: "GET",
                data: {
                    date: date,
                    startTime: startTime,
                    durationMinutes: duration
                },
                success: function(data) {
                    renderStaffOptions(data);
                },
                error: function(err) {
                    console.error("Error fetching available staff", err);
                    $("#staff-warning")
                        .text("Could not load staff availability. You can still continue and staff will be assigned automatically.");
                    submitBlocked = false;
                    updateSubmitState();
                }
            });
        }

        function renderStaffOptions(list) {
            const $select = $("#staff-select");
            $select.empty();
            $select.append('<option value="">Assign automatically</option>');

            if (!list || list.length === 0) {
                $("#staff-warning")
                    .text("No staff available at this time. Please choose a different time slot.")
                    .addClass("error");
                submitBlocked = true;
                updateSubmitState();
                return;
            }

            list.forEach(s => {
                const optionLabel = s.fullName
                    ? s.fullName
                    : (s.name || `Staff #${s.id}`);
                $select.append(`<option value="${s.id}">${optionLabel}</option>`);
            });

            $("#staff-warning").text("").removeClass("error");
            submitBlocked = false;
            updateSubmitState();
        }

        $("#appointment-form").on("submit", function(e) {
            validateTimes(false);

            if (selectedServices.length === 0) {
                $("#service-warning")
                    .text("Please select at least one service.")
                    .addClass("error");
                submitBlocked = true;
            }

            const phoneVal = $("#phone-number").val().trim();
            if (!phoneVal) {
                $("#phone-warning")
                    .text("Please enter your phone number.")
                    .addClass("error");
                submitBlocked = true;
            } else {
                $("#phone-warning").text("").removeClass("error");
            }

            updateSubmitState();

            if (submitBlocked) {
                e.preventDefault();
            }
        });
    });
</script>


</body>
</html>
