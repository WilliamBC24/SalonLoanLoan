<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Manager - Manage Promotions | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global staff layout styles (sidebar + main scroll) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        /* ===== PAGE STRUCTURE ===== */
        .promo-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .promo-layout-inner {
            max-width: 85vw;
            width: 100%;
            margin: 1rem auto;
        }

        .promo-card {
            background: #ffffff;
            padding: 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
        }

        /* ===== HEADER ROW ===== */
        .promo-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .promo-title-block {
            text-align: left;
        }

        .promo-title-block .section-kicker {
            margin-bottom: 0.25rem;
        }

        .promo-title-block h2 {
            margin: 0;
        }

        .promo-actions {
            display: flex;
            align-items: center;
        }

        .btn-create {
            padding: 0.55rem 1.4rem;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.85rem;
            background: #10b981;
            color: #ffffff;
            border: 1px solid #6ee7b7;
            box-shadow: 0 8px 18px rgba(16,185,129,0.25);
            text-decoration: none;
        }

        .btn-create:hover {
            background: #059669;
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            margin-bottom: 1.2rem;
            font-size: 0.88rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-left: 6px solid;
        }

        .alert-success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
            border-left-color: #22c55e;
            box-shadow: 0 3px 8px rgba(34,197,94,0.18);
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
            border-left-color: #f87171;
            box-shadow: 0 3px 8px rgba(248,113,113,0.18);
        }

        /* ===== TABLE WRAPPER ===== */
        .promo-table-wrapper {
            border-radius: 18px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            border: 1px solid #e5e7eb;
            background: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        thead {
            background: #f9fafb;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }

        th {
            font-weight: 700;
            color: #4b5563;
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: .06em;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .promo-name {
            font-weight: 500;
            color: #111827;
        }

        .status-badge {
            padding: 0.2rem 0.7rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-inactive {
            background: #fee2e2;
            color: #b91c1c;
        }

        .edit-link {
            border-radius: 999px;
            padding: 0.35rem 0.95rem;
            border: 1px solid #d1d5db;
            background: #ffffff;
            font-size: 0.82rem;
            font-weight: 500;
            text-decoration: none;
            color: #111827;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .edit-link:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body class="staff-layout">

<!-- Sidebar -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN CONTENT -->
<main class="staff-main promo-page">
    <div class="promo-layout-inner">
        <section class="promo-card">

            <!-- Header -->
            <div class="promo-header-row">
                <div class="promo-title-block section-heading">
                    <p class="section-kicker">Marketing &amp; Offers</p>
                    <h2>Manage Promotions</h2>
                </div>
                <div class="promo-actions">
                    <a href="/manager/promotion/create" class="btn-create">
                        ➕ <span>Create Promotion</span>
                    </a>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <!-- Promotions Table -->
            <div class="promo-table-wrapper">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Discount Type</th>
                        <th>Discount Amount</th>
                        <th>Effective From</th>
                        <th>Effective To</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="promotion : ${promotions}">
                        <td th:text="${promotion.id}">1</td>
                        <td class="promo-name" th:text="${promotion.promotionName}">Promotion name</td>
                        <td th:text="${promotion.promotionDescription}">Description</td>
                        <td th:text="${promotion.discountType}">AMOUNT</td>
                        <td th:text="${promotion.discountAmount}">0</td>
                        <td th:text="${#temporals.format(promotion.effectiveFrom, 'yyyy-MM-dd HH:mm')}">
                            2024-01-01 00:00
                        </td>
                        <td th:text="${#temporals.format(promotion.effectiveTo, 'yyyy-MM-dd HH:mm')}">
                            2024-12-31 23:59
                        </td>
                        <td>
                            <span class="status-badge"
                                  th:class="'status-badge ' + (${promotion.promotionStatus != null && promotion.promotionStatus.name == 'ACTIVE'} ? 'status-active' : 'status-inactive')"
                                  th:text="${promotion.promotionStatus != null ? promotion.promotionStatus.name : 'N/A'}">
                                Active
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/manager/promotion/edit/{id}(id=${promotion.id})}" class="edit-link">
                                ✏️ <span>Edit</span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </section>
    </div>
</main>

</body>
</html>
