<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title>Admin - Pending Invoices | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global staff layout styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>

        /* ===== PAGE STRUCTURE ===== */
        .invoice-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .invoice-layout-inner {
            max-width: 85vw;
            width: 100%;
            margin: 1rem auto;
        }

        .invoice-page-card {
            background: #ffffff;
            padding: 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
        }

        .invoice-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .invoice-title-block {
            text-align: left;
        }

        .invoice-title-block .section-kicker {
            margin-bottom: 0.25rem;
        }

        .invoice-title-block h2 {
            margin: 0;
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 0.7rem 0.9rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            box-shadow: var(--shadow-soft);
        }

        .alert-success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 2.2rem 1.6rem;
            border-radius: 18px;
            border: 1px solid #e5e7eb;
            background: #ffffff;
            box-shadow: var(--shadow-soft);
        }

        .empty-state h2 {
            margin: 0 0 0.4rem;
            color: #374151;
        }

        .empty-state p {
            color: #6b7280;
            margin: 0;
        }

        /* ===== INVOICE LIST WRAPPER ===== */
        .invoice-list-intro {
            color: #6b7280;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
        }

        /* ===== INDIVIDUAL INVOICE CARD ===== */
        .invoice-card {
            background: #ffffff;
            border-radius: 18px;
            border: 1px solid #e5e7eb;
            box-shadow: var(--shadow-soft);
            margin-bottom: 1.35rem;
            padding: 1.6rem 2rem 1.4rem;
            transition: box-shadow 0.25s ease;
        }

        .invoice-card:hover {
            box-shadow: 0 8px 28px rgba(0,0,0,0.08);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            margin-bottom: 1.1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .invoice-id {
            font-size: 1rem;
            font-weight: 700;
            color: #111827;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.35rem 0.8rem;
            border-radius: 999px;
            font-size: 0.78rem;
            font-weight: 600;
            background: #fff7ed;
            color: #9a3412;
            border: 1px solid #fed7aa;
        }

        /* ===== DETAILS GRID ===== */
        .invoice-details {
            display: grid;
            grid-template-columns: repeat(4, minmax(0,1fr));
            gap: 1.3rem 1.1rem;
            margin-bottom: 1.2rem;
        }

        @media(max-width:900px) {
            .invoice-details {
                grid-template-columns: repeat(2, minmax(0,1fr));
            }
        }

        @media(max-width:600px) {
            .invoice-details {
                grid-template-columns: minmax(0,1fr);
            }
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
        }

        .detail-label {
            font-size: 0.7rem;
            letter-spacing: .05em;
            font-weight: 700;
            color: #6b7280;
            text-transform: uppercase;
        }

        .detail-value {
            font-size: 0.9rem;
            color: #111827;
        }

        /* ===== ACTION BUTTON GROUP ===== */
        .actions {
            display: flex;
            gap: 0.6rem;
            padding-top: 1.1rem;
            border-top: 1px solid #e5e7eb;
        }

        .btn {
            padding: 0.55rem 1.4rem;
            border-radius: 999px;
            border: none;
            font-size: 0.85rem;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }

        .btn-view {
            background: #eef2ff;
            color: #3730a3;
            border: 1px solid #c7d2fe;
        }

        .btn-view:hover {
            background: #e0e7ff;
        }



    </style>
</head>

<body class="staff-layout">

<!-- Sidebar -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN CONTENT -->
<main class="staff-main invoice-page">
    <div class="invoice-layout-inner">
        <section class="invoice-page-card">
            <!-- Header -->
            <div class="invoice-header-row">
                <div class="invoice-title-block section-heading">
                    <p class="section-kicker">Inventory Invoices</p>
                    <h2>Pending Invoices</h2>
                </div>
            </div>

            <!-- Alerts -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <!-- EMPTY STATE -->
            <div th:if="${#lists.isEmpty(invoices)}" class="empty-state">
                <h2>No Pending Invoices</h2>
                <p>All invoices have been processed.</p>
            </div>

            <!-- INVOICE LIST -->
            <div th:if="${!#lists.isEmpty(invoices)}">
                <p class="invoice-list-intro">
                    <strong th:text="${invoices.size()}"></strong> invoice(s) awaiting approval
                </p>

                <div th:each="invoice : ${invoices}" class="invoice-card">

                    <div class="invoice-header">
                        <span class="invoice-id">
                            Invoice #<span th:text="${invoice.id}"></span>
                        </span>
                        <span class="status-badge">Awaiting Approval</span>
                    </div>

                    <div class="invoice-details">
                        <div class="detail-item">
                            <span class="detail-label">Staff</span>
                            <span class="detail-value" th:text="${invoice.staffName}"></span>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label">Supplier</span>
                            <span class="detail-value" th:text="${invoice.supplierName}"></span>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label">Created At</span>
                            <span class="detail-value"
                                  th:text="${#temporals.format(invoice.createdAt,'yyyy-MM-dd HH:mm')}"></span>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label">Total Amount</span>
                            <span class="detail-value"
                                  th:text="${invoice.totalAmount} + ' VND'"></span>
                        </div>
                    </div>

                    <div class="detail-item" style="margin-bottom:1rem;">
                        <span class="detail-label">Items</span>
                        <span class="detail-value"
                              th:text="${invoice.totalItems} + ' item(s)'"></span>
                    </div>

                    <div class="actions">

                        <a th:href="@{/staff/invoices/detail/{id}(id=${invoice.id})}"
                           class="btn btn-view">
                            üëÅ <span>View</span>
                        </a>

                    </div>

                </div>
            </div>
        </section>
    </div>
</main>

</body>
</html>
