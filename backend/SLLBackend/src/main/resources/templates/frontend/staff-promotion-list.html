<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitleTag"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/staff-promotion-list.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <h4 id="siteName"></h4>
        </div>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-item active">
          <div class="nav-link">
            <i class="fas fa-list"></i>
            <span id="navMenuListText"></span>
          </div>
        </div>
        <div class="nav-item">
          <div class="nav-link">
            <i class="fas fa-plus"></i>
            <span id="navMenuCreateText"></span>
          </div>
        </div>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="header-right">
          <button class="btn btn-primary" id="createButton">
            <i class="fas fa-plus"></i>
            <span id="createButtonText"></span>
          </button>
          <div class="user-info">
            <i class="fas fa-user"></i>
            <span id="userName"></span>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <h1 class="page-title" id="pageTitle"></h1>

        <!-- Search and Filter Section -->
        <div class="search-section">
          <div class="search-row">
            <div class="search-group">
              <label for="searchName" id="searchNameLabel"></label>
              <input type="text" id="searchName" placeholder="">
            </div>
            <div class="search-group">
              <label for="searchStatus" id="searchStatusLabel"></label>
              <select id="searchStatus">
                <option value="" id="allStatusOption"></option>
                <option value="ACTIVE" id="activeStatusOption"></option>
                <option value="INACTIVE" id="inactiveStatusOption"></option>
                <option value="EXPIRED" id="expiredStatusOption"></option>
              </select>
            </div>
            <div class="search-group">
              <label for="searchDiscountType" id="searchDiscountTypeLabel"></label>
              <select id="searchDiscountType">
                <option value="" id="allDiscountTypeOption"></option>
                <option value="PERCENTAGE" id="percentageTypeOption"></option>
                <option value="AMOUNT" id="amountTypeOption"></option>
              </select>
            </div>
            <div class="search-group">
              <label for="searchDateRange" id="searchDateRangeLabel"></label>
              <select id="searchDateRange">
                <option value="" id="allDatesOption"></option>
                <option value="active" id="activeDatesOption"></option>
                <option value="expired" id="expiredDatesOption"></option>
                <option value="upcoming" id="upcomingDatesOption"></option>
              </select>
            </div>
          </div>
          
          <div class="button-group">
            <button class="btn btn-search" id="searchButton">
              <i class="fas fa-search"></i>
              <span id="searchButtonText"></span>
            </button>
            <button class="btn btn-reset" id="resetButton">
              <i class="fas fa-undo"></i>
              <span id="resetButtonText"></span>
            </button>
          </div>
        </div>

        <!-- Promotions Table -->
        <div class="table-container">
          <table class="data-table" id="promotionsTable">
            <thead>
              <tr>
                <th id="idColumn"></th>
                <th id="nameColumn"></th>
                <th id="descriptionColumn"></th>
                <th id="discountTypeColumn"></th>
                <th id="discountAmountColumn"></th>
                <th id="effectiveFromColumn"></th>
                <th id="effectiveToColumn"></th>
                <th id="statusColumn"></th>
                <th id="actionsColumn"></th>
              </tr>
            </thead>
            <tbody id="promotionsTableBody">
              <!-- Table rows will be dynamically loaded here -->
            </tbody>
          </table>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
          <div class="empty-icon">
            <i class="fas fa-tags"></i>
          </div>
          <h3 id="emptyTitle"></h3>
          <p id="emptyMessage"></p>
          <button class="btn btn-primary" id="createFirstButton">
            <i class="fas fa-plus"></i>
            <span id="createFirstButtonText"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="warning-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <p id="deleteMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelDeleteButton"></button>
          <button type="button" class="btn btn-danger" id="confirmDeleteButton"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="success-icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <p id="successMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="successOkButton"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <p id="errorMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="errorOkButton"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
