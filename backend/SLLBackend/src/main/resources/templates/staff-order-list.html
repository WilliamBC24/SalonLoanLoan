<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Staff - Manage Orders | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global styles (sidebar + staff-main behaviour) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        /* ===== PAGE STRUCTURE ===== */
        .orders-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .orders-layout-inner {
            max-width: 85vw;
            width: 100%;
            margin: 1rem auto;
        }

        .orders-card {
            background: #ffffff;
            padding: 2.1rem 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e5e7eb;
            box-shadow: var(--shadow-soft);
        }

        .orders-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.4rem;
        }

        .orders-title-block.section-heading {
            text-align: left;
        }

        .orders-title-block .section-kicker {
            margin-bottom: 0.25rem;
        }

        .orders-title-block h2 {
            margin: 0;
        }

        .orders-actions {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .back-link-pill {
            font-size: 0.8rem;
            border-radius: 999px;
            border: 1px solid #d0d0d0;
            padding: 0.4rem 0.9rem;
            background: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            text-decoration: none;
            color: var(--text-main);
        }

        .back-link-pill span.icon {
            font-size: 1.05rem;
            line-height: 1;
        }

        .back-link-pill:hover {
            background: #f4f4f4;
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 0.7rem 0.9rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            background: #ffffff;
            padding: 2.2rem 2.1rem;
            border-radius: 18px;
            border: 1px solid #e5e7eb;
            box-shadow: var(--shadow-soft);
            text-align: center;
            margin-top: 0.25rem;
        }

        .empty-state h2 {
            color: #4b5563;
            margin-bottom: 0.35rem;
            font-size: 1.2rem;
        }

        .empty-state p {
            color: #9ca3af;
            margin-bottom: 0;
            font-size: 0.94rem;
        }

        /* ===== ORDER LIST & CARDS ===== */
        .order-list {
            display: flex;
            flex-direction: column;
            gap: 0.9rem;
            margin-top: 0.2rem;
        }

        .order-card {
            background: #ffffff;
            border-radius: 18px;
            border: 1px solid #e5e7eb;
            box-shadow: var(--shadow-soft);
            padding: 1.1rem 1.3rem 1.15rem;
            transition: box-shadow 0.2s ease, transform 0.1s ease;
        }

        .order-card:hover {
            box-shadow: 0 8px 22px rgba(15, 23, 42, 0.12);
            transform: translateY(-1px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.9rem;
            padding-bottom: 0.65rem;
            border-bottom: 1px dashed #e5e7eb;
        }

        .order-meta {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .order-id {
            font-size: 0.98rem;
            font-weight: 700;
            color: #111827;
        }

        .order-date {
            color: #6b7280;
            font-size: 0.85rem;
        }

        /* ===== ORDER STATUS BADGES ===== */
        .order-status {
            padding: 0.25rem 0.8rem;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.065em;
            border: 1px solid transparent;
        }

        .status-pending {
            background: #fef9c3;
            color: #854d0e;
            border-color: #facc15;
        }

        .status-confirmed {
            background: #cffafe;
            color: #155e75;
            border-color: #22d3ee;
        }

        .status-processing {
            background: #dbeafe;
            color: #1d4ed8;
            border-color: #60a5fa;
        }

        .status-shipped {
            background: #e0f2fe;
            color: #075985;
            border-color: #38bdf8;
        }

        .status-delivered {
            background: #dcfce7;
            color: #166534;
            border-color: #4ade80;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #b91c1c;
            border-color: #f87171;
        }

        /* ===== ORDER DETAILS GRID ===== */
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 0.7rem 1.5rem;
            margin-bottom: 0.7rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.12rem;
        }

        .detail-label {
            color: #6b7280;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            font-weight: 600;
        }

        .detail-value {
            color: #111827;
            font-size: 0.9rem;
            font-weight: 500;
            word-break: break-word;
        }

        .order-total {
            font-size: 1rem;
            font-weight: 700;
            color: #16a34a;
        }

        /* ===== ORDER ACTION BUTTON ===== */
        .order-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.6rem;
        }

        .edit-link {
            border-radius: 999px;
            padding: 0.35rem 0.9rem;
            text-decoration: none;
            border: 1px solid #d1d5db;
            background: #ffffff;
            color: #111827;
            font-size: 0.86rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .edit-link::before {
            font-size: 0.9rem;
        }

        .edit-link:hover {
            background: #eff6ff;
            border-color: #bfdbfe;
            color: #1d4ed8;
        }
    </style>
</head>
<body class="staff-layout">

<!-- Sidebar -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN SCROLLABLE CONTENT -->
<main class="staff-main orders-page">
    <div class="orders-layout-inner">
        <section class="orders-card">
            <!-- Header -->
            <div class="orders-header-row">
                <div class="orders-title-block section-heading">
                    <p class="section-kicker">Online Orders</p>
                    <h2>Manage Orders</h2>
                </div>
                <div class="orders-actions">
                </div>
            </div>

            <!-- Alerts -->
            <div th:if="${param.success}" class="alert alert-success">
                <span th:text="${param.success}">Success message</span>
            </div>

            <div th:if="${param.error}" class="alert alert-error">
                <span th:text="${param.error}">Error message</span>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(orders)}" class="empty-state">
                <h2>No Orders Yet</h2>
                <p>No orders have been placed in the system.</p>
            </div>

            <!-- Order Cards -->
            <div th:if="${!#lists.isEmpty(orders)}" class="order-list">
                <article th:each="order : ${orders}" class="order-card">
                    <header class="order-header">
                        <div class="order-meta">
                            <div class="order-id">
                                Order #<span th:text="${order.id}">123</span>
                            </div>
                            <div class="order-date"
                                 th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy HH:mm')}">
                                01 Jan 2024 10:00
                            </div>
                        </div>
                        <span th:class="'order-status status-' + ${#strings.toLowerCase(order.orderStatus)}"
                              th:text="${order.orderStatus}">
                            PENDING
                        </span>
                    </header>

                    <div class="order-details">
                        <div class="detail-item">
                            <span class="detail-label">Customer Name</span>
                            <span class="detail-value" th:text="${order.customerInfo.name}">
                                Customer Name
                            </span>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label">Phone Number</span>
                            <span class="detail-value" th:text="${order.customerInfo.phoneNumber}">
                                0123456789
                            </span>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label">Shipping Address</span>
                            <span class="detail-value" th:text="${order.customerInfo.shippingAddress}">
                                Address
                            </span>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label">Payment Method</span>
                            <span class="detail-value" th:text="${order.paymentMethod}">
                                BANK_TRANSFER
                            </span>
                        </div>

                        <div class="detail-item">
                            <span class="detail-label">Total Amount</span>
                            <span class="detail-value order-total"
                                  th:text="${order.totalPrice} + ' VND'">
                                0 VND
                            </span>
                        </div>
                    </div>

                    <div class="order-actions">
                        <a th:href="@{/staff/order/edit(orderId=${order.id})}" class="edit-link">
                            <span>Edit Status</span>
                        </a>
                    </div>
                </article>
            </div>
        </section>
    </div>
</main>
</body>
</html>
