<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{staff-profile-edit.pageTitle}">Edit Staff Profile | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <style>
        .edit-staff-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .edit-staff-wrapper {
            max-width: 85vw;
            width: 100%;
            margin: 1rem;
        }

        .edit-card {
            background: #ffffff;
            padding: 2.2rem 2.3rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
        }

        .edit-title {
            text-align: center;
            margin-bottom: 1.6rem;
        }

        .edit-title h2 {
            margin: 0;
            font-size: 1.6rem;
        }

        .edit-title p {
            margin: 0.4rem 0 0;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .section-subtitle {
            margin-top: 1.5rem;
            margin-bottom: 0.6rem;
            font-size: 1rem;
            font-weight: 800;
            color: #333;
            letter-spacing: .02em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1rem 1.4rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            margin-bottom: 0.35rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #444;
        }

        .form-input {
            width: 100%;
            padding: 0.85rem 1.1rem;
            border-radius: 999px;
            border: 1px solid #d0d0d0;
            font-size: 0.95rem;
            transition: border-color .2s, box-shadow .2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent, #ff8400);
            box-shadow: 0 0 0 3px rgba(255,132,0,.2);
        }

        .form-input[readonly] {
            background: #f7f7f7;
            color: #777;
            cursor: not-allowed;
        }

        .button-row {
            margin-top: 1.8rem;
            display: flex;
            justify-content: center;
            gap: 0.9rem;
            flex-wrap: wrap;
        }

        @media (max-width: 720px) {
            .edit-card {
                padding: 1.8rem 1.5rem;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .message {
            margin-top: 1.6rem;
            padding: 1rem 1.3rem;
            border-radius: 16px;
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
        }

        .message.error {
            background: #ffecec;
            border: 1px solid #ffb3b3;
            color: #b30000;
        }
    </style>
</head>

<body class="staff-layout">
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<main class="staff-main edit-staff-page">
    <div class="edit-staff-wrapper">

        <section class="edit-card">
            <div class="edit-title">
                <h2 th:text="#{staff-profile-edit.title}">Edit Staff Profile</h2>
                <p th:text="#{staff-profile-edit.description}">
                    Update staff details below.
                </p>
            </div>

            <div th:if="${param.error}"
                 class="message error"
                 th:text="#{staff-profile-edit.error}">
                Invalid inputs
            </div>

            <form th:action="@{/staff/profile/update}" method="post">

                <!-- Account Info -->
                <h3 class="section-subtitle"
                    th:text="#{staff-profile-edit.accountInfo}">
                    Account Info
                </h3>

                <div class="form-grid">
                    <div class="form-field">
                        <label class="form-label"
                               th:text="#{staff-profile-edit.field.username}">
                            Username
                        </label>
                        <input type="text"
                               class="form-input"
                               th:value="${staffAccount.username}"
                               readonly>
                    </div>

                    <div class="form-field">
                        <label class="form-label"
                               th:text="#{staff-profile-edit.field.active}">
                            Active
                        </label>
                        <input type="text"
                               class="form-input"
                               th:value="${staffAccount.active ? #messages.msg('common.yes') : #messages.msg('common.no')}"
                               readonly>
                    </div>
                </div>

                <!-- Staff Details -->
                <h3 class="section-subtitle"
                    th:text="#{staff-profile-edit.staffDetails}">
                    Staff Details
                </h3>

                <div class="form-grid">
                    <div class="form-field">
                        <label class="form-label"
                               th:text="#{staff-profile-edit.field.name}">
                            Name
                        </label>
                        <input type="text"
                               name="name"
                               class="form-input"
                               th:value="${staffAccount.name}">
                    </div>

                    <div class="form-field">
                        <label class="form-label"
                               th:text="#{staff-profile-edit.field.email}">
                            Email
                        </label>
                        <input type="email"
                               name="email"
                               class="form-input"
                               th:value="${staffAccount.email}">
                    </div>

                    <div class="form-field">
                        <label class="form-label"
                               th:text="#{staff-profile-edit.field.dateHired}">
                            Date Hired
                        </label>
                        <input type="text"
                               class="form-input"
                               th:value="${#temporals.format(staffAccount.dateHired, 'dd MMM yyyy')}"
                               readonly>
                    </div>

                    <div class="form-field">
                        <label class="form-label"
                               th:text="#{staff-profile-edit.field.ssn}">
                            SSN
                        </label>
                        <input type="text"
                               class="form-input"
                               th:value="${staffAccount.socialSecurityNum ?: 'â€”'}"
                               readonly>
                    </div>

                    <div class="form-field">
                        <label class="form-label"
                               th:text="#{staff-profile-edit.field.status}">
                            Status
                        </label>
                        <input type="text"
                               class="form-input"
                               th:value="${staffAccount.staffStatus}"
                               readonly>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="button-row">
                    <a th:href="@{/staff/profile}"
                       class="btn-outline"
                       style="padding:.6rem 1.3rem;"
                       th:text="#{common.cancel}">
                        Cancel
                    </a>
                    <button type="submit"
                            class="btn-primary"
                            style="padding:.6rem 1.3rem;"
                            th:text="#{common.saveChanges}">
                        Save Changes
                    </button>
                </div>

            </form>
        </section>

    </div>
</main>


</body>
</html>
