<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Staff - Invoice Detail | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global styles + layout (sidebar, staff-main scroll, etc.) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        /* ===== PAGE STRUCTURE ===== */
        .invoice-detail-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .invoice-detail-layout-inner {
            max-width: 85vw;
            width: 100%;
            margin: 1rem auto;
        }

        .invoice-detail-card {
            background: #ffffff;
            padding: 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 0.7rem 0.9rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        /* ===== HEADER ===== */
        .invoice-detail-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.8rem;
            padding-bottom: 1.3rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .invoice-detail-title-block {
            text-align: left;
        }

        .invoice-detail-title-block .section-kicker {
            margin-bottom: 0.3rem;
        }

        .invoice-detail-title-block h2 {
            margin: 0;
            display: flex;
            align-items: baseline;
            gap: 0.35rem;
        }

        .invoice-detail-title-block h2 span.invoice-id {
            font-size: 0.95rem;
            font-weight: 500;
            color: #6b7280;
        }

        .invoice-detail-header-actions {
            display: flex;
            flex-direction: column;
            gap: 0.55rem;
            align-items: flex-end;
        }

        .back-link-pill {
            font-size: 0.8rem;
            border-radius: 999px;
            border: 1px solid #d0d0d0;
            padding: 0.4rem 0.9rem;
            background: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            text-decoration: none;
            color: var(--text-main);
        }

        .back-link-pill span.icon {
            font-size: 1.05rem;
            line-height: 1;
        }

        .back-link-pill:hover {
            background: #f4f4f4;
        }

        /* ===== STATUS BADGE ===== */
        .status-badge {
            padding: 0.25rem 0.8rem;
            border-radius: 999px;
            font-size: 0.78rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .status-awaiting {
            background: #fef3c7;
            color: #92400e;
        }

        .status-complete {
            background: #dcfce7;
            color: #166534;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #b91c1c;
        }

        /* ===== INFO GRID ===== */
        .invoice-info {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1.2rem 2rem;
            margin-bottom: 1.8rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .info-label {
            font-weight: 600;
            color: #6b7280;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: .08em;
        }

        .info-value {
            color: #111827;
            font-size: 0.95rem;
        }

        .note-block {
            margin-bottom: 1.8rem;
        }

        /* ===== SECTION TITLE ===== */
        .section-title {
            font-size: 1rem;
            font-weight: 800;
            color: #111827;
            margin: 0 0 0.9rem;
            padding-bottom: 0.6rem;
            border-bottom: 1px solid #e5e7eb;
            letter-spacing: .03em;
            text-transform: uppercase;
            font-size: 0.78rem;
        }

        /* ===== TABLE ===== */
        .invoice-items-table-wrapper {
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            margin-bottom: 1.8rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
        }

        thead {
            background: #f9fafb;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }

        th {
            font-weight: 700;
            color: #4b5563;
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: .06em;
        }

        .text-right {
            text-align: right;
        }

        .total-row {
            font-weight: 700;
            background: #f9fafb;
        }

        /* ===== ACTIONS / STATUS FORM ===== */
        .actions {
            margin-top: 1.4rem;
            padding-top: 1.3rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.8rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-form {
            display: inline-flex;
            gap: 0.6rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-form label {
            font-size: 0.85rem;
            color: #374151;
            font-weight: 500;
        }

        .status-form select {
            padding: 0.45rem 0.7rem;
            border: 1px solid #e5e7eb;
            border-radius: 999px;
            font-size: 0.85rem;
            background: #fafafa;
        }

        .status-form select:focus {
            outline: none;
            border-color: var(--accent-soft);
            box-shadow: 0 0 0 1px rgba(100, 179, 255, 0.35);
            background: #ffffff;
        }

        .btn {
            padding: 0.5rem 1.2rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .complete-note {
            padding: 0.6rem 0.9rem;
            background: #ecfdf3;
            color: #166534;
            border-radius: 12px;
            border: 1px solid #bbf7d0;
            font-size: 0.86rem;
        }

        .complete-note strong {
            display: block;
            margin-bottom: 0.1rem;
        }
    </style>
</head>
<body class="staff-layout">

<!-- Sidebar from fragment -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN CONTENT AREA -->
<main class="staff-main invoice-detail-page">
    <div class="invoice-detail-layout-inner">

        <!-- Alerts -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <!-- Invoice detail card -->
        <section class="invoice-detail-card" th:if="${invoice != null}">
            <header class="invoice-detail-header-row">
                <div class="invoice-detail-title-block section-heading">
                    <p class="section-kicker">Inventory Management</p>
                    <h2>
                        Invoice
                        <span class="invoice-id">#<span th:text="${invoice.id}"></span></span>
                    </h2>
                </div>
                <div class="invoice-detail-header-actions">
                    <span th:class="'status-badge status-' + ${invoice.invoiceStatus.name().toLowerCase()}"
                          th:text="${invoice.invoiceStatus}"></span>
                    <a href="/staff/invoices/list" class="back-link-pill">
                        <span class="icon">←</span>
                        <span>Back to Invoice List</span>
                    </a>
                </div>
            </header>

            <!-- Info grid -->
            <section class="invoice-info">
                <div class="info-item">
                    <span class="info-label">Staff</span>
                    <span class="info-value" th:text="${invoice.staffName}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Supplier</span>
                    <span class="info-value" th:text="${invoice.supplierName}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Created At</span>
                    <span class="info-value"
                          th:text="${#temporals.format(invoice.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Total Amount</span>
                    <span class="info-value"
                          th:text="${#numbers.formatDecimal(invoice.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span>
                </div>
            </section>

            <!-- Note -->
            <section class="note-block" th:if="${invoice.note != null and !invoice.note.isEmpty()}">
                <span class="info-label">Note</span>
                <p class="info-value" th:text="${invoice.note}"></p>
            </section>

            <!-- Items table -->
            <section>
                <h3 class="section-title">Invoice Items</h3>

                <div class="invoice-items-table-wrapper">
                    <table>
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th class="text-right">Quantity</th>
                            <th class="text-right">Unit Price</th>
                            <th class="text-right">Subtotal</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detail : ${invoice.details}">
                            <td th:text="${detail.productName}"></td>
                            <td class="text-right" th:text="${detail.orderedQuantity}"></td>
                            <td class="text-right"
                                th:text="${#numbers.formatDecimal(detail.unitPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                            <td class="text-right"
                                th:text="${#numbers.formatDecimal(detail.subtotal, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                        </tr>
                        <tr class="total-row">
                            <td colspan="3" class="text-right">Total</td>
                            <td class="text-right"
                                th:text="${#numbers.formatDecimal(invoice.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Status actions -->
            <section class="actions">
                <form method="post"
                      th:action="@{/staff/invoices/edit-status/{id}(id=${invoice.id})}"
                      class="status-form"
                      th:if="${invoice.invoiceStatus.name() != 'COMPLETE'}">
                    <label for="status">Change Status:</label>
                    <select id="status" name="status" required>
                        <option value="AWAITING"
                                th:selected="${invoice.invoiceStatus.name() == 'AWAITING'}">AWAITING</option>
                        <option value="COMPLETE"
                                th:selected="${invoice.invoiceStatus.name() == 'COMPLETE'}">COMPLETE</option>
                        <option value="CANCELLED"
                                th:selected="${invoice.invoiceStatus.name() == 'CANCELLED'}">CANCELLED</option>
                    </select>
                    <button type="submit" class="btn btn-primary">
                        Update Status
                    </button>
                </form>

                <div th:if="${invoice.invoiceStatus.name() == 'COMPLETE'}" class="complete-note">
                    <strong>✓ Invoice Completed</strong>
                    <span>
                        This invoice is marked as complete and inventory has been updated.
                        Status can no longer be changed.
                    </span>
                </div>
            </section>
        </section>
    </div>
</main>
</body>
</html>
