<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{product.details.title} + ' | ' + #{app.name}">Product Details | Salon Loan Loan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/product-details.css}">
</head>
<body>
    <div th:replace="fragments/header :: top-header"></div>
    <div th:replace="fragments/header :: navbar"></div>

    <main class="product-details-main py-5">
        <div class="container">
            <a th:href="@{/products}" class="btn btn-link px-0 mb-3">
                <i class="fa-solid fa-arrow-left-long me-2"></i>
                <span th:text="#{products.back}">Back to Products</span>
            </a>

            <div class="card details-card border-0 shadow-sm">
                <div class="row g-0">
                    <div class="col-lg-5">
                        <div class="product-image-wrapper">
                            <img th:src="'https://picsum.photos/800/800?random=' + ${product.id}"
                                 th:alt="${product.productName}" class="img-fluid product-image"/>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="card-body p-4">
                            <div class="d-flex align-items-start justify-content-between mb-2">
                                <h1 class="h4 mb-0" th:text="${product.productName}">Product Name</h1>
                                <span class="badge rounded-pill px-3 py-2"
                                      th:classappend="${product.activeStatus} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${product.activeStatus} ? #{label.active} : #{label.inactive}">Active</span>
                            </div>

                            <div class="price-box mb-3">
                                <span class="price-value" th:text="${#numbers.formatDecimal(product.currentPrice, 0, 'COMMA', 0, 'POINT')}">0</span>
                                <span class="currency-unit" th:text="#{currency.unit}">VND</span>
                            </div>

                            <p class="text-muted product-description" th:text="${product.productDescription}">Description</p>

                            <dl class="row small mb-4">
                                <dt class="col-sm-4" th:text="#{product.id}">Product ID</dt>
                                <dd class="col-sm-8" th:text="${product.id}">1</dd>
                                <dt class="col-sm-4" th:text="#{product.status}">Status</dt>
                                <dd class="col-sm-8" th:text="${product.activeStatus} ? #{label.active} : #{label.inactive}">Active</dd>
                            </dl>

                            <div th:if="${product.activeStatus}" class="add-to-cart">
                                <form th:action="@{/cart/add}" method="post" class="d-flex align-items-center gap-2">
                                    <input type="hidden" name="productId" th:value="${product.id}" />
                                    <label for="amount" class="form-label mb-0 me-2" th:text="#{product.quantity}">Quantity</label>
                                    <input type="number" id="amount" name="amount" value="1" min="1" class="form-control form-control-sm quantity-input" />
                                    <button type="submit" class="btn btn-dark">
                                        <i class="fa-solid fa-cart-plus me-2"></i><span th:text="#{product.add.to.cart}">Add to Cart</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
