<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center fs-4 fw-semibold py-3">
            Edit User Profile
        </div>

        <div class="card-body p-4">
            <form th:action="@{/user/update/{username}(username=${user.username})}" method="post">

                <h5 class="text-secondary mb-3">Account Info</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Username:</label>
                        <input type="text" class="form-control rounded-3" th:value="${user.username}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Active Status:</label>
                        <select name="accountStatus" class="form-select rounded-3">
                            <option th:value="ACTIVE"
                                    th:selected="${user != null and user.accountStatus.name() == 'ACTIVE'}">Active</option>
                            <option th:value="DEACTIVATED"
                                    th:selected="${user != null and user.accountStatus.name() == 'DEACTIVATED'}">Deactivated</option>
                        </select>

                    </div>
                </div>

                <h5 class="text-secondary mb-3">Personal Info</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Email:</label>
                        <input type="email" name="email" class="form-control rounded-3" th:value="${user.email}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Phone Number:</label>
                        <input type="text" name="phoneNumber" class="form-control rounded-3" th:value="${user.phoneNumber}">
                    </div>
                </div>

                <div class="row mb-3">
                    <input type="text" class="form-control rounded-3"
                           th:value="${user.gender != null and user.gender.name() == 'MALE' ? 'Male' : 'Female'}" readonly>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Birth Date:</label>
                        <input type="text" class="form-control rounded-3"
                               th:value="${#temporals.format(user.birthDate, 'yyyy-MM-dd')}" readonly>
                    </div>
                </div>

                <div class="text-center mt-4 d-flex justify-content-center gap-3">
                    <a href="/profiles" class="btn btn-secondary px-4">Cancel</a>
                    <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                </div>
                <div th:if="${param.error}" class="message">
                    Update error
                </div><div th:if="${param.updated}" class="message">
                    Updated
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
