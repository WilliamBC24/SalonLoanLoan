<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <!-- ========== TOP HEADER ========== -->
    <header class="top-header bg-black text-white" th:fragment="top-header">
        <div class="container">
            <div class="top-left">
                <span><i class="fa-solid fa-envelope"></i> <span
                        th:text="#{header.email}">info@salonloanloan.com</span></span>
                <span><i class="fa-solid fa-phone"></i> <span th:text="#{header.phone}">+84 123 456 789</span></span>
            </div>
            <div class="top-right">
                <span><i class="fa-regular fa-comment"></i></span>
                <span><i class="fa-regular fa-user"></i></span>
                <span><i class="fa-solid fa-bag-shopping"></i></span>
                <span><i class="fa-solid fa-cart-shopping"></i></span>
            </div>
        </div>
    </header>

    <!-- ========== NAVBAR ========== -->
    <nav class="navbar navbar-expand-lg bg-white py-3 shadow-sm sticky-top" th:fragment="navbar">
        <div class="container">
            <div class="navbar-brand d-flex align-items-center">
                <img th:src="@{/img/logo.png}" class="logo-img" th:alt="#{app.name}">
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="mainNav">
                <ul class="navbar-nav gap-lg-3 align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/" th:text="#{nav.home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services" th:text="#{nav.services}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products" th:text="#{nav.products}">Products</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex align-items-center gap-3">
                <a href="/auth/user/landing" class="btn btn-outline-primary" th:text="#{nav.back.to.home}">Back to
                    Home</a>
            </div>
        </div>
    </nav>

</body>

</html>
