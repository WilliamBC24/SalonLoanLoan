<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{manager-voucher-list.pageTitle}">Manager - Manage Vouchers | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global staff layout styles (sidebar + main scroll) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        /* ===== PAGE STRUCTURE ===== */
        .voucher-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .voucher-layout-inner {
            max-width: 90vw;
            width: 100%;
            margin: 1rem auto;
            padding: 0 1.5rem;
        }

        .voucher-card {
            background: #ffffff;
            padding: 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
        }

        /* ===== HEADER ROW ===== */
        .voucher-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .voucher-title-block {
            text-align: left;
        }

        .voucher-title-block .section-kicker {
            margin-bottom: 0.25rem;
        }

        .voucher-title-block h2 {
            margin: 0;
        }

        .section-kicker {
            font-size: 0.8rem;
            color: #6b7280;
            letter-spacing: .08em;
            text-transform: uppercase;
        }

        .create-btn-pill {
            padding: 0.55rem 1.3rem;
            border-radius: 999px;
            background: #22c55e;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            box-shadow: 0 8px 18px rgba(34,197,94,0.25);
            border: 1px solid #4ade80;
        }

        .create-btn-pill:hover {
            background: #16a34a;
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            margin-bottom: 1.2rem;
            font-size: 0.88rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-left: 6px solid;
        }

        .alert-success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
            border-left-color: #22c55e;
            box-shadow: 0 3px 8px rgba(34,197,94,0.18);
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
            border-left-color: #f97373;
            box-shadow: 0 3px 8px rgba(248,113,113,0.18);
        }

        /* ===== SEARCH BAR / FILTERS ===== */
        .voucher-search-bar {
            background: #f9fafb;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            padding: 1.3rem 1.4rem;
            margin-bottom: 1.5rem;
        }

        .filter-grid {
            display: grid;
            gap: 1rem 1.4rem;
            grid-template-columns: repeat(2, minmax(0,1fr));
        }

        @media(max-width:900px) {
            .filter-grid {
                grid-template-columns: minmax(0,1fr);
            }
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .filter-group label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #4b5563;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 0.9rem;
            background: #ffffff;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--accent-soft);
            box-shadow: 0 0 0 1px rgba(100,179,255,0.35);
        }

        .search-buttons {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
        }

        .btn {
            padding: 0.5rem 1.2rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            text-decoration: none;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
            box-shadow: 0 8px 18px rgba(37,99,235,0.24);
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #ffffff;
            color: #111827;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        /* ===== TABLE WRAPPER ===== */
        .voucher-table-wrapper {
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            background: #ffffff;
            box-shadow: var(--shadow-soft);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }

        th {
            font-weight: 700;
            color: #4b5563;
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: .06em;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .status-pill {
            padding: 0.2rem 0.7rem;
            border-radius: 999px;
            font-size: 0.76rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-inactive {
            background: #fee2e2;
            color: #b91c1c;
        }

        .edit-link {
            border-radius: 999px;
            padding: 0.35rem 0.95rem;
            border: 1px solid #d1d5db;
            background: #ffffff;
            font-size: 0.82rem;
            font-weight: 500;
            text-decoration: none;
            color: #111827;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .edit-link:hover {
            background: #f3f4f6;
        }

        .voucher-code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.85rem;
            background: #f3f4f6;
            padding: 0.15rem 0.45rem;
            border-radius: 999px;
        }
    </style>
</head>
<body class="staff-layout">

<!-- Sidebar -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN CONTENT -->
<main class="staff-main voucher-page">
    <div class="voucher-layout-inner">
        <section class="voucher-card">

            <!-- Header -->
            <div class="voucher-header-row">
                <div class="voucher-title-block section-heading">
                    <p class="section-kicker">Marketing &amp; Offers</p>
                    <h2 th:text="#{manager-voucher-list.heading.manage-vouchers}">Manage Vouchers</h2>
                </div>
                <a href="/manager/voucher/create" class="create-btn-pill">
                    ‚úö <span>Create New Voucher</span>
                </a>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <!-- Search and Filter Bar -->
            <div class="voucher-search-bar">
                <form method="get" action="/manager/voucher/list">
                    <div class="filter-grid">
                        <div class="filter-group">
                            <label for="search-code" th:text="#{manager-voucher-list.label.search-by-code}">Search by Code</label>
                            <input type="text"
                                   id="search-code"
                                   name="code"
                                   th:value="${searchCode}"
                                  th:placeholder="#{manager-voucher-list.placeholder.enter-voucher-code}" placeholder="Enter voucher code...">
                        </div>

                        <div class="filter-group">
                            <label for="search-name" th:text="#{manager-voucher-list.label.search-by-name}">Search by Name</label>
                            <input type="text"
                                   id="search-name"
                                   name="name"
                                   th:value="${searchName}"
                                  th:placeholder="#{manager-voucher-list.placeholder.enter-voucher-name}" placeholder="Enter voucher name...">
                        </div>

                        <div class="filter-group">
                            <label for="discount-type" th:text="#{manager-voucher-list.label.discount-type}">Discount Type</label>
                            <select id="discount-type" name="discountType">
                                <option value="">All types</option>
                                <option value="AMOUNT"
                                        th:selected="${selectedDiscountType == 'AMOUNT'}">
                                    Amount
                                </option>
                                <option value="PERCENTAGE"
                                        th:selected="${selectedDiscountType == 'PERCENTAGE'}">
                                    Percentage
                                </option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="status" th:text="#{manager-voucher-list.label.status}">Status</label>
                            <select id="status" name="statusId">
                                <option value="">All statuses</option>
                                <option th:each="status : ${allStatuses}"
                                        th:value="${status.id}"
                                        th:text="${status.name}"
                                        th:selected="${selectedStatusId != null and selectedStatusId == status.id}">
                                    Status
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="search-buttons">
                        <button type="submit" class="btn btn-primary">
                            üîç <span>Search</span>
                        </button>
                        <button type="button"
                                class="btn btn-secondary"
                                onclick="window.location.href='/manager/voucher/list'">
                            ‚Ü∫ <span>Reset</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Vouchers Table -->
            <div class="voucher-table-wrapper">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Discount Type</th>
                        <th>Discount Amount</th>
                        <th>Effective From</th>
                        <th>Effective To</th>
                        <th>Max Usage</th>
                        <th>Used Count</th>
                        <th>Status</th>
                        <th style="width:1%;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="voucher : ${vouchers}">
                        <td th:text="${voucher.id}">1</td>
                        <td>
                            <span class="voucher-code" th:text="${voucher.voucherCode}">CODE123</span>
                        </td>
                        <td th:text="${voucher.voucherName}">Voucher name</td>
                        <td th:text="${voucher.discountType}">AMOUNT</td>

                        <td th:text="${voucher.discountType.name() == 'AMOUNT'
                ? #numbers.formatDecimal(voucher.discountAmount, 0, 'COMMA', 0, 'POINT') + ' VND'
                : voucher.discountAmount + '%'}">
                            0
                        </td>

                        <td th:text="${#temporals.format(voucher.effectiveFrom, 'yyyy-MM-dd HH:mm')}">
                            2024-01-01 00:00
                        </td>
                        <td th:text="${#temporals.format(voucher.effectiveTo, 'yyyy-MM-dd HH:mm')}">
                            2024-12-31 23:59
                        </td>
                        <td th:text="${voucher.maxUsage}">100</td>
                        <td th:text="${voucher.usedCount}">0</td>
                        <td>
                            <span class="status-pill"
                                  th:class="'status-pill ' + (${voucher.voucherStatus != null and voucher.voucherStatus.name == 'ACTIVE'} ? 'status-active' : 'status-inactive')"
                                  th:text="${voucher.voucherStatus != null ? voucher.voucherStatus.name : 'N/A'}">
                                Active
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/manager/voucher/edit/{id}(id=${voucher.id})}" class="edit-link">
                                ‚úé <span>Edit</span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </section>
    </div>
</main>

</body>
</html>
