<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .profile-header { background: linear-gradient(135deg, #20c997 0%, #198754 100%); color: #fff; }
        .profile-header { border-top-left-radius: 1rem; border-top-right-radius: 1rem; }
        .avatar { width: 96px; height: 96px; border-radius: 50%; background: #fff; color: #198754; font-weight: 700; font-size: 1.75rem; display:flex; align-items:center; justify-content:center; box-shadow: 0 10px 25px rgba(25,135,84,.25); }
        .card-elevated { box-shadow: 0 10px 30px rgba(0,0,0,.06); }
        .info-item i { width: 22px; }
    </style>
</head>

<body class="bg-light">
<div class="container py-5">
    <div class="card border-0 rounded-4 card-elevated overflow-hidden">
        <div class="profile-header p-4">
            <div class="d-flex align-items-center gap-3">
                <div class="avatar" th:text="${#strings.abbreviate(staffAccount.username,3)}">ST</div>
                <div>
                    <h4 class="mb-0" th:text="${staffAccount.username}">staff</h4>
                    <div class="small opacity-75">Nhân sự Salon Loan Loan</div>
                </div>
                <div class="ms-auto">
                    <span class="badge bg-light text-dark px-3 py-2" th:text="${staffAccount.accountStatus}">ACTIVE</span>
                </div>
            </div>
        </div>
        <div class="p-4">
            <div class="row g-4">
                <div class="col-lg-6">
                    <div class="list-group list-group-flush">
                        <div class="list-group-item d-flex align-items-center info-item">
                            <i class="fa-solid fa-id-badge text-success me-2"></i>
                            <span class="text-muted me-2">Họ tên:</span>
                            <strong th:text="${staffAccount.staff.name}"></strong>
                        </div>
                        <div class="list-group-item d-flex align-items-center info-item">
                            <i class="fa-solid fa-envelope text-success me-2"></i>
                            <span class="text-muted me-2">Email:</span>
                            <strong th:text="${staffAccount.staff.email ?: '—'}"></strong>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="list-group list-group-flush">
                        <div class="list-group-item d-flex align-items-center info-item">
                            <i class="fa-regular fa-calendar text-success me-2"></i>
                            <span class="text-muted me-2">Ngày vào làm:</span>
                            <strong th:text="${#temporals.format(staffAccount.staff.dateHired, 'dd/MM/yyyy')}"></strong>
                        </div>
                        <div class="list-group-item d-flex align-items-center info-item">
                            <i class="fa-solid fa-user-shield text-success me-2"></i>
                            <span class="text-muted me-2">Trạng thái:</span>
                            <strong th:text="${staffAccount.staff.staffStatus}"></strong>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="/auth/staff/landing" class="btn btn-outline-secondary"><i class="fa-solid fa-arrow-left me-1"></i>Trang chủ</a>
                <a th:href="@{/staff/profile/edit}" class="btn btn-success"><i class="fa-solid fa-pen-to-square me-1"></i>Chỉnh sửa</a>
            </div>
            <div th:if="${param.updated}" class="alert alert-success mt-3 mb-0"><i class="fa-solid fa-circle-check me-1"></i> Cập nhật hồ sơ thành công!</div>
        </div>
    </div>
</div>
</body>
</html>
