<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle"></title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <!-- Your CSS -->
    <link rel="stylesheet" href="/css/user-profile.css">
</head>

<body>
    <!-- ========== TOP HEADER ========== -->
    <header class="top-header bg-black text-white">
        <div class="container">
            <div class="top-left">
                <span id="siteEmail"><i class="fa-solid fa-envelope"></i></span>
                <span id="sitePhone"><i class="fa-solid fa-phone"></i></span>
            </div>
            <div class="top-right">
                <span id="topComment"><i class="fa-regular fa-comment"></i></span>
                <span id="topUser"><i class="fa-regular fa-user"></i></span>
                <span id="topBag"><i class="fa-solid fa-bag-shopping"></i></span>
                <span id="topCart"><i class="fa-solid fa-cart-shopping"></i></span>
            </div>
        </div>
    </header>

    <!-- ========== NAVBAR ========== -->
    <nav class="navbar navbar-expand-lg bg-white py-3 shadow-sm sticky-top">
        <div class="container">
            <div class="navbar-brand d-flex align-items-center">
                <img src="/img/" class="logo-img" alt="" id="navbarLogo">
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="mainNav">
                <ul id="mainMenu" class="navbar-nav gap-lg-3 align-items-lg-center">
                    <!-- Dynamic menu items will be inserted here -->
                </ul>
            </div>

            <div class="d-flex align-items-center gap-3" id="navbarActions">
                <!-- Dynamic navbar actions will be inserted here -->
            </div>
        </div>
    </nav>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="profile-main">
        <div class="container py-5">
            <div class="row">
                <!-- Sidebar Navigation -->
                <div class="col-lg-3 mb-4">
                    <div class="profile-sidebar">
                        <div class="profile-avatar">
                            <div class="avatar-circle">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <h5 class="mt-3 mb-1" id="userDisplayName"></h5>
                            <p class="text-muted small" id="memberSince"></p>
                        </div>
                        
                        <nav class="profile-nav mt-4" id="profileNavigation">
                            <!-- Dynamic profile navigation will be inserted here -->
                        </nav>
                    </div>
                </div>

                <!-- Profile Content -->
                <div class="col-lg-9">
                    <div class="profile-content">
                        <!-- Header -->
                        <div class="profile-header">
                            <h2 class="profile-title" id="profileTitle"></h2>
                            <p class="profile-subtitle" id="profileSubtitle"></p>
                        </div>

                        <!-- Success Message -->
                        <div class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert" style="display: none;">
                            <i class="fa-solid fa-check-circle me-2"></i>
                            <span id="successMessage"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Profile Information -->
                        <div class="profile-info-card">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fa-solid fa-user me-2"></i>
                                        <span id="basicInfoTitle"></span>
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold" id="usernameLabel"></label>
                                            <div class="info-value">
                                                <i class="fa-solid fa-at me-2 text-muted"></i>
                                                <span id="usernameValue"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold" id="emailLabel"></label>
                                            <div class="info-value">
                                                <i class="fa-solid fa-envelope me-2 text-muted"></i>
                                                <span id="emailValue"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold" id="phoneLabel"></label>
                                            <div class="info-value">
                                                <i class="fa-solid fa-phone me-2 text-muted"></i>
                                                <span id="phoneValue"></span>
                                                <span id="phoneStatus"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold" id="genderLabel"></label>
                                            <div class="info-value">
                                                <i class="fa-solid fa-venus-mars me-2 text-muted"></i>
                                                <span id="genderValue"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold" id="birthDateLabel"></label>
                                            <div class="info-value">
                                                <i class="fa-solid fa-calendar me-2 text-muted"></i>
                                                <span id="birthDateValue"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label fw-semibold" id="accountStatusLabel"></label>
                                            <div class="info-value">
                                                <i class="fa-solid fa-circle-check me-2 text-muted"></i>
                                                <span id="accountStatusValue"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ========== FOOTER ========== -->
    <footer class="site-footer text-light">
        <div class="container py-5">
            <div class="row g-4">
                <div class="col-md-3">
                    <div class="footer-brand d-flex align-items-center gap-2">
                        <img src="/img/" class="logo-img" alt="" id="footerLogo">
                        <strong id="footerBrandName"></strong>
                    </div>
                    <p id="footerAddresses" class="small mt-3"></p>
                    <div id="footerSocials" class="socials">
                        <!-- Dynamic social links will be inserted here -->
                    </div>
                </div>

                <div class="col-md-3">
                    <h6 id="footerLinksTitle"></h6>
                    <ul id="footerLinks" class="footer-links">
                        <!-- Dynamic footer links will be inserted here -->
                    </ul>
                </div>

                <div class="col-md-3">
                    <h6 id="workingHoursTitle"></h6>
                    <p id="workingHoursContent" class="small mb-1"></p>
                </div>

                <div class="col-md-3">
                    <h6 id="contactTitle"></h6>
                    <p id="contactEmail" class="small mb-1"></p>
                    <p id="contactPhone" class="small mb-1"></p>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="container d-flex justify-content-between small">
                <span id="privacyPolicy"></span>
                <span id="termsOfUse"></span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
