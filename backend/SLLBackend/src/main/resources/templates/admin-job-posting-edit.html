<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Job Posting</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { margin-bottom: 20px; }
        form { max-width: 600px; background: #f9f9f9; padding: 25px; border-radius: 8px; border: 1px solid #ddd; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input[type="text"], input[type="number"], textarea, select, input[type="date"] {
            width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px; font-size: 14px;
        }
        textarea { resize: vertical; height: 100px; }
        button { padding: 10px 18px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .cancel-btn { background: #6c757d; margin-left: 10px; }
        .cancel-btn:hover { background: #545b62; }
        .alert { padding: 12px; margin-bottom: 20px; border-radius: 4px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
<h1>Edit Job Posting</h1>

<!-- Success/Error Messages -->
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

<form th:action="@{/admin/job/edit/{id}(id=${jobPosting.id})}" method="post">

    <div>
        <label for="jobPostingName">Job Title:</label>
        <input type="text" id="jobPostingName" name="jobPostingName"
               th:placeholder="${jobPosting.jobPostingName}" placeholder="Enter job title">
    </div>

    <div>
        <label for="jobPostingDescription">Description:</label>
        <textarea id="jobPostingDescription" name="jobPostingDescription"
                  th:placeholder="${jobPosting.jobPostingDescription}" placeholder="Enter job description"></textarea>
    </div>

    <div>
        <label for="maxApplication">Max Applications:</label>
        <input type="number" id="maxApplication" name="maxApplication" min="1"
               th:placeholder="${jobPosting.maxApplication}" placeholder="Enter max applications">
    </div>

    <div>
        <label for="effectiveFrom">Effective From:</label>
        <input type="date" id="effectiveFrom" name="effectiveFrom"
               th:value="${jobPosting.effectiveFrom}" placeholder="YYYY-MM-DD">
    </div>

    <div>
        <label for="effectiveTo">Effective To (optional):</label>
        <input type="date" id="effectiveTo" name="effectiveTo"
               th:value="${jobPosting.effectiveTo}" placeholder="YYYY-MM-DD">
    </div>

    <div>
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="ACTIVE" th:selected="${jobPosting.status == 'ACTIVE'}">Active</option>
            <option value="DEACTIVATED" th:selected="${jobPosting.status == 'DEACTIVATED'}">Deactivated</option>
        </select>
    </div>

    <div>
        <button type="submit">Save Changes</button>
        <button type="button" class="cancel-btn" onclick="window.location.href='/admin/job/list'">Cancel</button>
    </div>
</form>

</body>
</html>
