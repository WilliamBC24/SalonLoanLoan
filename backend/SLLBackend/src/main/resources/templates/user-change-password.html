<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{user-change-password.pageTitle}">Change Password | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <style>
        /* Page wrapper just for this screen */
        .change-password-page {
            min-height: calc(100vh - 250px); /* leaves space for header+footer */
            display: flex;
            align-items: center;
        }

        .change-password-wrapper {
            max-width: 480px;
            margin: 0 auto;
        }

        .password-card {
            background: #ffffff;
            padding: 1.6rem 1.8rem;
            border-radius: 24px;
            border: 1px solid #e8e8e8;
            box-shadow: 0 12px 26px rgba(0,0,0,0.05);
        }

        .password-title {
            margin-bottom: 1.6rem;
        }

        .password-title h2 {
            margin: 0;
            font-size: 1.6rem;
        }

        .password-title p {
            margin: 0.4rem 0 0;
            font-size: 0.9rem;
            color: #777;
        }

        .form-label {
            display: block;
            margin-bottom: 0.35rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #444;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 999px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent, #ff8400);
            box-shadow: 0 0 0 3px rgba(255,132,0,0.2);
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 0.8rem;
            margin-top: 0.5rem;
        }

        .alert-error,
        .alert-success {
            margin-top: 1rem;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #ffe7e7;
            border: 1px solid #f3b2b2;
            color: #b00020;
        }

        .alert-success {
            background: #e9ffe9;
            border: 1px solid #b5eab5;
            color: #1c7c1c;
        }

        @media (max-width: 600px) {
            .password-card {
                padding: 1.8rem 1.6rem;
            }
            .button-row {
                flex-direction: column-reverse;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div th:replace="~{fragments/header :: site-header}"></div>

<main class="change-password-page">
    <div class="container change-password-wrapper">
        <section class="password-card">
            <div class="password-title">
                <h2 th:text="#{user-change-password.title}">Change Password</h2>
                <p>Update your account password to keep your profile secure.</p>
            </div>

            <form th:action="@{/user/password/change}" method="post">
                <div>
                    <label class="form-label" for="oldPassword">Old Password</label>
                    <input type="password"
                           class="form-input"
                           id="oldPassword"
                           name="oldPassword"
                           placeholder="Enter your current password"
                           required>
                </div>

                <div>
                    <label class="form-label" for="newPassword">New Password</label>
                    <input type="password"
                           class="form-input"
                           id="newPassword"
                           name="newPassword"
                           placeholder="Enter your new password"
                           required>
                </div>

                <div>
                    <label class="form-label" for="confirmPassword">Confirm New Password</label>
                    <input type="password"
                           class="form-input"
                           id="confirmPassword"
                           name="confirmPassword"
                           placeholder="Re-enter your new password"
                           required>
                </div>

                <div class="button-row">
                    <a th:href="@{/user/profile}" class="btn-outline">Back to Profile</a>
                    <button type="submit" class="btn-primary" th:text="#{user-change-password.submitButton}">Change Password</button>
                </div>

                <!-- Error / Success messages from backend -->
                <div th:if="${param.error}" class="alert-error">
                    Failed to change password. Please check your old password and confirmation.
                </div>
                <div th:if="${param.success}" class="alert-success">
                    Password changed successfully!
                </div>
            </form>
        </section>
    </div>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: site-footer}"></div>

</body>
</html>
