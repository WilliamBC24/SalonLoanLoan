<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{staff-invoice-list.pageTitle}">Staff - Invoice List | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global styles + layout (sidebar, staff-main scroll, etc.) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        /* ===== PAGE STRUCTURE (match staff style) ===== */
        .invoice-list-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .invoice-list-layout-inner {
            max-width: 85vw;
            width: 100%;
            margin: 1rem auto;
        }

        .invoice-list-card {
            background: #ffffff;
            padding: 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
        }

        .invoice-list-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .invoice-list-title-block {
            text-align: left;
        }

        .invoice-list-title-block .section-kicker {
            margin-bottom: 0.25rem;
        }

        .invoice-list-title-block h2 {
            margin: 0;
        }

        .invoice-list-actions {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .back-link-pill {
            font-size: 0.85rem;
            border-radius: 999px;
            border: 1px solid #d0d0d0;
            padding: 0.45rem 0.9rem;
            background: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            text-decoration: none;
            color: var(--text-main);
        }

        .back-link-pill span {
            font-size: 1.1rem;
            line-height: 1;
        }

        .back-link-pill:hover {
            background: #f4f4f4;
        }

        .create-btn-pill {
            border-radius: 999px;
            padding: 0.6rem 1.3rem;
            font-size: 0.9rem;
            border: none;
            background: #163ea3;
            color: #ffffff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            box-shadow: 0 6px 15px rgba(22, 78, 163, 0.35);
            cursor: pointer;
        }

        .create-btn-pill span.icon {
            font-size: 1.1rem;
            line-height: 1;
        }

        .create-btn-pill:hover {
            background: #152a80;
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 0.7rem 0.9rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        /* ===== SEARCH PANEL ===== */
        .search-panel {
            background: #ffffff;
            padding: 1.3rem 1.4rem 1.1rem;
            border-radius: 18px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 1.6rem;
            border: 1px solid #e5e7eb;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.9rem;
            gap: 0.8rem;
        }

        .search-header-title {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .search-header-title span.emoji {
            font-size: 1.2rem;
        }

        .search-header-title h3 {
            margin: 0;
            font-size: 0.98rem;
            font-weight: 700;
            color: #111827;
        }

        .toggle-btn {
            background: #4b5563;
            color: #ffffff;
            border: none;
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .toggle-btn:hover {
            background: #374151;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 1rem;
            margin-bottom: 0.9rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            font-size: 0.85rem;
        }

        .form-group select,
        .form-group input {
            padding: 0.5rem 0.7rem;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            font-size: 0.9rem;
            background: #fafafa;
            font-family: inherit;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-soft);
            box-shadow: 0 0 0 1px rgba(100, 179, 255, 0.35);
            background: #ffffff;
        }

        .search-actions {
            display: flex;
            gap: 0.6rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1.1rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #ffffff;
            color: #111827;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        /* ===== TABLE ===== */
        .invoice-table-wrapper {
            border-radius: 18px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            border: 1px solid #e5e7eb;
            background: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        thead {
            background: #f9fafb;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }

        th {
            font-weight: 700;
            color: #4b5563;
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: .06em;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        /* Status badges */
        .status-badge {
            padding: 0.2rem 0.7rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .status-awaiting {
            background: #fef3c7;
            color: #92400e;
        }

        .status-complete {
            background: #dcfce7;
            color: #166534;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #b91c1c;
        }

        .view-btn {
            border-radius: 999px;
            padding: 0.35rem 0.9rem;
            font-size: 0.82rem;
            text-decoration: none;
            border: 1px solid #d1d5db;
            background: #ffffff;
            color: #111827;
        }

        .view-btn:hover {
            background: #eff6ff;
            border-color: #bfdbfe;
            color: #1d4ed8;
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            background: #ffffff;
            padding: 2.3rem 1.8rem;
            text-align: center;
            border-radius: 18px;
            box-shadow: var(--shadow-soft);
            border: 1px solid #e5e7eb;
        }

        .empty-state h2 {
            color: #4b5563;
            margin-bottom: 0.5rem;
            font-size: 1.05rem;
        }

        .empty-state p {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .empty-state .create-btn-pill {
            margin-top: 0.3rem;
        }
    </style>
</head>
<body class="staff-layout">

<!-- Fixed sidebar from fragment -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN AREA (scroll handled globally on .staff-main) -->
<main class="staff-main invoice-list-page">
    <div class="invoice-list-layout-inner">

        <!-- Alert messages -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <!-- Page header card -->
        <section class="invoice-list-card">
            <div class="invoice-list-header-row">
                <div class="invoice-list-title-block section-heading">
                    <p class="section-kicker">Inventory Management</p>
                    <h2 th:text="#{staff-invoice-list.heading.invoice-list}">Invoice List</h2>
                </div>
                <div class="invoice-list-actions">
                    <a href="/staff/invoices/create" class="create-btn-pill">
                        <span class="icon">Ôºã</span>
                        <span>Create Invoice</span>
                    </a>
                </div>
            </div>

            <!-- Search Panel -->
            <div class="search-panel">
                <div class="search-header">
                    <div class="search-header-title">
                        <span class="emoji">üîç</span>
                        <h3 th:text="#{staff-invoice-list.heading.search-filters}">Search Filters</h3>
                    </div>
                    <button class="toggle-btn" type="button" onclick="toggleSearch()" id="toggleBtn" th:text="#{staff-invoice-list.btn.hide}">Hide</button>
                </div>

                <div id="searchForm">
                    <form method="get" action="/staff/invoices/list">
                        <div class="search-form">
                            <div class="form-group">
                                <label for="supplierId" th:text="#{staff-invoice-list.label.supplier}">Supplier</label>
                                <select id="supplierId" name="supplierId">
                                    <option value="">All Suppliers</option>
                                    <option th:each="supplier : ${suppliers}"
                                            th:value="${supplier.id}"
                                            th:text="${supplier.supplierName}"
                                            th:selected="${supplier.id == selectedSupplierId}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="status" th:text="#{staff-invoice-list.label.status}">Status</label>
                                <select id="status" name="status">
                                    <option value="">All Statuses</option>
                                    <option th:each="statusOption : ${statuses}"
                                            th:value="${statusOption}"
                                            th:text="${statusOption}"
                                            th:selected="${statusOption == selectedStatus}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="fromDate" th:text="#{staff-invoice-list.label.from-date}">From Date</label>
                                <input type="date" id="fromDate" name="fromDate"
                                       th:value="${fromDate != null ? #temporals.format(fromDate, 'yyyy-MM-dd') : ''}"/>
                            </div>

                            <div class="form-group">
                                <label for="toDate" th:text="#{staff-invoice-list.label.to-date}">To Date</label>
                                <input type="date" id="toDate" name="toDate"
                                       th:value="${toDate != null ? #temporals.format(toDate, 'yyyy-MM-dd') : ''}"/>
                            </div>
                        </div>

                        <div class="search-actions">
                            <button type="submit" class="btn btn-primary">
                                <span>üîé</span>
                                <span>Search</span>
                            </button>
                            <a href="/staff/invoices/list" class="btn btn-secondary">
                                <span>‚úï</span>
                                <span>Clear Filters</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${invoices.empty}" class="empty-state">
                <h2 th:text="#{staff-invoice-list.heading.no-invoices-found}">No Invoices Found</h2>
                <p>Create your first invoice to get started.</p>
                <a href="/staff/invoices/create" class="create-btn-pill">
                    <span class="icon">Ôºã</span>
                    <span>Create Invoice</span>
                </a>
            </div>

            <!-- Invoice Table -->
            <div th:if="${!invoices.empty}" class="invoice-table-wrapper">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Staff</th>
                        <th>Supplier</th>
                        <th>Created At</th>
                        <th>Status</th>
                        <th>Items</th>
                        <th>Total Amount</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="invoice : ${invoices}">
                        <td th:text="${invoice.id}"></td>
                        <td th:text="${invoice.staffName}"></td>
                        <td th:text="${invoice.supplierName}"></td>
                        <td th:text="${#temporals.format(invoice.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <span th:class="'status-badge status-' + ${invoice.invoiceStatus.name().toLowerCase()}"
                                  th:text="${invoice.invoiceStatus}"></span>
                        </td>
                        <td th:text="${invoice.totalItems}"></td>
                        <td th:text="${#numbers.formatDecimal(invoice.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                        <td>
                            <a th:href="@{/staff/invoices/detail/{id}(id=${invoice.id})}" class="view-btn">
                                View
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</main>

<script>
    function toggleSearch() {
        const form = document.getElementById('searchForm');
        const btn = document.getElementById('toggleBtn');
        if (form.style.display === 'none' || form.style.display === '') {
            form.style.display = 'block';
            btn.textContent = 'Hide';
        } else {
            form.style.display = 'none';
            btn.textContent = 'Show';
        }
    }
</script>
</body>
</html>
