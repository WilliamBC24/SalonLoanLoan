<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Staff - Create Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group .error {
            color: #dc3545;
            font-size: 0.875em;
            display: none;
            margin-top: 5px;
        }
        .form-group .warning {
            color: #856404;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            font-size: 0.875em;
            display: none;
            margin-top: 5px;
            padding: 8px;
            border-radius: 4px;
        }
        .form-group input.invalid,
        .form-group textarea.invalid {
            border-color: #dc3545;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .required::after {
            content: " *";
            color: #dc3545;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .checkbox-label input {
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Create New Product</h1>

    <!-- Error Messages -->
    <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

    <form id="createProductForm" method="post" action="/staff/products/create">
        <div class="form-group">
            <label for="productName" class="required">Product Name</label>
            <input type="text" id="productName" name="productName" required>
            <div class="error" id="productNameError">Product name is required</div>
            <div class="warning" id="productNameWarning">A product with this name already exists</div>
        </div>

        <div class="form-group">
            <label for="currentPrice" class="required">Current Price (VND)</label>
            <input type="number" id="currentPrice" name="currentPrice" min="0" required>
            <div class="error" id="currentPriceError">Current price must be a positive number</div>
        </div>

        <div class="form-group">
            <label for="productDescription" class="required">Product Description</label>
            <textarea id="productDescription" name="productDescription" required></textarea>
            <div class="error" id="productDescriptionError">Product description is required</div>
        </div>

        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="activeStatus" name="activeStatus" value="true">
                <span>Active Status</span>
            </label>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Create Product</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/staff/products/list'">Cancel</button>
        </div>
    </form>

    <script>
        let productNameCheckTimeout;
        let isDuplicateName = false;

        // Check for duplicate product name
        function checkDuplicateProductName(productName) {
            if (!productName || !productName.trim()) {
                document.getElementById('productNameWarning').style.display = 'none';
                isDuplicateName = false;
                return;
            }

            fetch('/products?name=' + encodeURIComponent(productName.trim()))
                .then(response => response.text())
                .then(html => {
                    // Parse the response to check if any products exist with exact name match (case-insensitive)
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const productElements = doc.querySelectorAll('[data-product-name]');
                    
                    let hasExactMatch = false;
                    productElements.forEach(elem => {
                        const existingName = elem.getAttribute('data-product-name');
                        if (existingName && existingName.toLowerCase() === productName.trim().toLowerCase()) {
                            hasExactMatch = true;
                        }
                    });

                    const warningElement = document.getElementById('productNameWarning');
                    if (hasExactMatch) {
                        warningElement.style.display = 'block';
                        isDuplicateName = true;
                    } else {
                        warningElement.style.display = 'none';
                        isDuplicateName = false;
                    }
                })
                .catch(error => {
                    console.error('Error checking duplicate name:', error);
                });
        }

        document.getElementById('createProductForm').addEventListener('submit', function(event) {
            let isValid = true;

            // Check for duplicate name
            if (isDuplicateName) {
                alert('A product with this name already exists. Please choose a different name.');
                event.preventDefault();
                return;
            }

            // Validate product name
            const productName = document.getElementById('productName');
            const productNameError = document.getElementById('productNameError');
            if (!productName.value.trim()) {
                productName.classList.add('invalid');
                productNameError.style.display = 'block';
                isValid = false;
            } else {
                productName.classList.remove('invalid');
                productNameError.style.display = 'none';
            }

            // Validate current price
            const currentPrice = document.getElementById('currentPrice');
            const currentPriceError = document.getElementById('currentPriceError');
            if (!currentPrice.value || currentPrice.value <= 0) {
                currentPrice.classList.add('invalid');
                currentPriceError.style.display = 'block';
                isValid = false;
            } else {
                currentPrice.classList.remove('invalid');
                currentPriceError.style.display = 'none';
            }

            // Validate product description
            const productDescription = document.getElementById('productDescription');
            const productDescriptionError = document.getElementById('productDescriptionError');
            if (!productDescription.value.trim()) {
                productDescription.classList.add('invalid');
                productDescriptionError.style.display = 'block';
                isValid = false;
            } else {
                productDescription.classList.remove('invalid');
                productDescriptionError.style.display = 'none';
            }

            if (!isValid) {
                event.preventDefault();
            }
        });

        // Real-time validation on input
        document.getElementById('productName').addEventListener('input', function() {
            const error = document.getElementById('productNameError');
            if (this.value.trim()) {
                this.classList.remove('invalid');
                error.style.display = 'none';

                // Check for duplicate name with debounce
                clearTimeout(productNameCheckTimeout);
                productNameCheckTimeout = setTimeout(() => {
                    checkDuplicateProductName(this.value);
                }, 500);
            } else {
                document.getElementById('productNameWarning').style.display = 'none';
                isDuplicateName = false;
            }
        });

        document.getElementById('currentPrice').addEventListener('input', function() {
            const error = document.getElementById('currentPriceError');
            if (this.value && this.value > 0) {
                this.classList.remove('invalid');
                error.style.display = 'none';
            }
        });

        document.getElementById('productDescription').addEventListener('input', function() {
            const error = document.getElementById('productDescriptionError');
            if (this.value.trim()) {
                this.classList.remove('invalid');
                error.style.display = 'none';
            }
        });
    </script>
</body>
</html>
