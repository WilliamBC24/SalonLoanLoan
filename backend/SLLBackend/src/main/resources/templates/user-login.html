<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{user-login.pageTitle}">User Login | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global site styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <style>
        /* Page background tweak (keeps global body but adds soft gradient) */
        .login-page-bg {
            background: linear-gradient(135deg, #f7f0ff, #fff0f6);
            min-height: 100vh;
        }

        .login-wrapper {
            max-width: 420px;
            margin: 3.5rem auto 3rem;
        }

        .login-card {
            background-color: #ffffff;
            padding: 2.2rem 2.4rem;
            border-radius: 24px;
            border: 1px solid #e5e5ef;
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.06);
        }

        .login-title {
            text-align: center;
            margin-bottom: 1.6rem;
        }

        .login-title h2 {
            margin: 0;
            font-size: 1.6rem;
        }

        .login-title p {
            margin: 0.4rem 0 0;
            font-size: 0.9rem;
            color: #777;
        }

        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 0.4rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #444;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 999px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent, #ff8400);
            box-shadow: 0 0 0 3px rgba(255, 132, 0, 0.2);
        }

        .login-button {
            width: 100%;
            margin-top: 0.4rem;
        }

        .message {
            margin-top: 0.8rem;
            font-size: 0.85rem;
            text-align: center;
            color: #dc3545;
        }

        .logout-message {
            color: #1a9c4a;
        }

        .register-link {
            margin-top: 1.3rem;
            font-size: 0.9rem;
            text-align: center;
            color: #666;
        }

        .register-link a {
            color: var(--accent, #ff8400);
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .login-wrapper {
                margin: 2.5rem auto 2rem;
                padding: 0 1rem;
            }
            .login-card {
                padding: 1.8rem 1.7rem;
            }
        }
    </style>
</head>
<body class="login-page-bg">

<!-- Shared header -->
<div th:replace="~{fragments/header :: site-header}"></div>

<main class="login-center">
    <div class="container login-wrapper">
        <div class="login-card">
            <div class="login-title">
                <h2 th:text="#{user-login.title}">User Login</h2>
                <p th:text="#{user-login.subtitle}">Sign in to manage your appointments and bookings.</p>
            </div>

            <form th:action="@{/auth/user/login}" method="post">
                <div>
                    <label class="form-label" for="username" th:text="#{user-login.username}">Username</label>
                    <input class="form-input" type="text" id="username" name="username"
                           th:placeholder="#{user-login.username.placeholder}" required>
                </div>

                <div>
                    <label class="form-label" for="password" th:text="#{user-login.password}">Password</label>
                    <input class="form-input" type="password" id="password" name="password"
                           th:placeholder="#{user-login.password.placeholder}" required>
                </div>

                <button type="submit" class="btn-primary login-button" th:text="#{user-login.loginButton}">Login</button>

                <div th:if="${param.error}" class="message" th:text="#{user-login.error}">
                    Invalid username or password.
                </div>

                <div th:if="${param.logout}" class="message logout-message" th:text="#{user-login.logoutSuccess}">
                    You have been logged out successfully.
                </div>
            </form>

            <div class="register-link">
                Donâ€™t have an account?
                <a th:href="@{/auth/user/register}">Register here</a>
            </div>
            <div class="register-link">
                You are a staff?
                <a th:href="@{/auth/staff/login}">Login here</a>
            </div>
        </div>
    </div>
</main>

<!-- Shared footer -->
<div th:replace="~{fragments/footer :: site-footer}"></div>

</body>
</html>
