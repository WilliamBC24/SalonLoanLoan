<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Manager - Manage Promotions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .create-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .create-btn:hover {
            background: #218838;
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        table { 
            border-collapse: collapse; 
            width: 100%; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left;
        }
        th { 
            background: #f4f4f4; 
        }
        tr:hover {
            background: #f5f5f5;
        }
        .edit-link {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        .edit-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Staff - Manage Promotions</h1>
        <a href="/manager/promotion/create" class="create-btn">+ Create New Promotion</a>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

    <!-- Promotions Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Discount Type</th>
                <th>Discount Amount</th>
                <th>Effective From</th>
                <th>Effective To</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="promotion : ${promotions}">
                <td th:text="${promotion.id}">1</td>
                <td th:text="${promotion.promotionName}">Promotion name</td>
                <td th:text="${promotion.promotionDescription}">Description</td>
                <td th:text="${promotion.discountType}">AMOUNT</td>
                <td th:text="${promotion.discountAmount}">0</td>
                <td th:text="${#temporals.format(promotion.effectiveFrom, 'yyyy-MM-dd HH:mm')}">2024-01-01 00:00</td>
                <td th:text="${#temporals.format(promotion.effectiveTo, 'yyyy-MM-dd HH:mm')}">2024-12-31 23:59</td>
                <td th:text="${promotion.promotionStatus != null ? promotion.promotionStatus.name : 'N/A'}">Active</td>
                <td>
                    <a th:href="@{/staff/promotion/edit/{id}(id=${promotion.id})}" class="edit-link">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
