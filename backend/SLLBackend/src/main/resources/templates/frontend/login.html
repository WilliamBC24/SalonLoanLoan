<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="pageTitle"></title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
<div class="login-wrapper">
    <div class="login-card">
        <!-- Left: Form -->
        <div class="form-col">
            <div class="form-box">
                <h1 id="loginTitle" class="login-title display-6"></h1>
                <p id="loginSubtitle" class="login-subtitle"></p>
                <div class="mb-3">
                    <label for="username" id="usernameLabel" class="form-label"></label>
                    <input id="username" type="text" class="form-control" placeholder="" />
                </div>

                <div class="mb-3">
                    <label for="password" id="passwordLabel" class="form-label"></label>
                    <input id="password" type="password" class="form-control" placeholder="" />
                </div>

                <div class="d-flex justify-content-end mb-3 forgot">
                    <a id="forgotPasswordLink" href="#"></a>
                </div>

                <button type="button" id="loginButton" class="btn btn-dark w-100 btn-continue disabled" disabled></button>

                <div class="text-center mt-3">
                    <p class="mb-0"><span id="registerText"></span> <a id="registerLink" href="#"></a></p>
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="agreeCheck">
                    <label id="termsLabel" class="form-check-label terms" for="agreeCheck">
                        <a id="termsLink" href="#"></a> và <a id="privacyLink" href="#"></a>
                    </label>
                </div>

                <p id="copyrightText" class="text-center copyright">
                </p>
            </div>
        </div>

        <!-- Right: Image -->
        <div class="image-col">
            <img src="/img/Loan Loan Spa Lieuj pháp cho tóc.jpg" alt="Hair Spa" class="side-image">
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
<script>
    // Login page specific functionality
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const agree = document.getElementById('agreeCheck');
    const btn = document.getElementById('loginButton');

    // Default validation settings
    const validationSettings = {
        usernameMinLength: 3,
        passwordMinLength: 3
    };

    function toggleBtn() {
        const ok = username.value.trim().length >= validationSettings.usernameMinLength && 
                   password.value.trim().length >= validationSettings.passwordMinLength && 
                   agree.checked;
        btn.disabled = !ok;
        btn.classList.toggle('disabled', !ok);
    }

    // Set up event listeners
    username.addEventListener('input', toggleBtn);
    password.addEventListener('input', toggleBtn);
    agree.addEventListener('change', toggleBtn);

    // Initialize login page content
    function initLoginPage() {
        // Set default content if not provided by API
        const pageTitle = document.getElementById('pageTitle');
        const loginTitle = document.getElementById('loginTitle');
        const loginSubtitle = document.getElementById('loginSubtitle');
        const usernameLabel = document.getElementById('usernameLabel');
        const passwordLabel = document.getElementById('passwordLabel');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const loginButton = document.getElementById('loginButton');
        const registerText = document.getElementById('registerText');
        const registerLink = document.getElementById('registerLink');
        const termsLabel = document.getElementById('termsLabel');
        const termsLink = document.getElementById('termsLink');
        const privacyLink = document.getElementById('privacyLink');
        const copyrightText = document.getElementById('copyrightText');

        // Set default values (fallback content)
        if (pageTitle) {
            pageTitle.textContent = 'Đăng Nhập – Loan Loan Hair Salon';
        }
        if (loginTitle) {
            loginTitle.textContent = 'Đăng Nhập';
        }
        if (loginSubtitle) {
            loginSubtitle.textContent = 'Cùng giữ cho tóc luôn được chắc khoẻ mỗi ngày';
        }
        if (usernameLabel) {
            usernameLabel.textContent = 'Tên đăng nhập';
        }
        if (passwordLabel) {
            passwordLabel.textContent = 'Mật khẩu';
        }
        if (usernameInput) {
            usernameInput.placeholder = 'Tên đăng nhập';
        }
        if (passwordInput) {
            passwordInput.placeholder = 'Mật khẩu';
        }
        if (forgotPasswordLink) {
            forgotPasswordLink.textContent = 'Quên mật khẩu';
        }
        if (loginButton) {
            loginButton.textContent = 'Tiếp tục';
        }
        if (registerText) {
            registerText.textContent = 'Chưa có tài khoản?';
        }
        if (registerLink) {
            registerLink.textContent = 'Register here';
        }
        if (termsLabel) {
            termsLabel.innerHTML = 'Bằng việc đăng nhập bằng tài khoản mạng xã hội, tôi đã đọc và đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a> của HhCV';
        }
        if (copyrightText) {
            copyrightText.textContent = '© 2024. All Rights Reserved. HhCV Vietnam JSC.';
        }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initLoginPage);
</script>
</body>

</html>
