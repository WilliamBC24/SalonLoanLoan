<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center fs-4 fw-semibold py-3">
            User Profile
        </div>
        <div class="card-body p-4">

            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Username:</strong>
                    <span th:text="${user.username}"></span>
                </div>
                <div class="col-md-6">
                    <strong>Email:</strong>
                    <span th:text="${user.email ?: 'â€”'}"></span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Phone Number:</strong>
                    <span th:text="${user.phoneNumber}"></span>
                </div>
                <div class="col-md-6">
                    <strong>Phone Verified:</strong>
                    <span th:text="${user.phoneVerified ? 'Yes' : 'No'}"></span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Gender:</strong>
                    <span th:text="${user.gender}"></span>
                </div>
                <div class="col-md-6">
                    <strong>Birth Date:</strong>
                    <span th:text="${#temporals.format(user.birthDate, 'dd MMM yyyy')}"></span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Account Status:</strong>
                    <span th:text="${user.accountStatus}"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4 d-flex justify-content-center gap-3">
        <a href="/auth/user/landing" class="btn btn-secondary px-4">Back to Home</a>
        <a th:href="@{/user/profile/edit}" class="btn btn-primary px-4">Edit Profile</a>
    </div>
    <div th:if="${param.updated}" class="alert alert-success mt-3">
        Profile updated successfully!
    </div>
</div>
</body>
</html>
