<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Staff - Manage Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .create-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .create-btn:hover {
            background: #218838;
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .search-bar {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        .filter-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        .checkbox-item input {
            margin-right: 5px;
        }
        .search-buttons {
            margin-top: 15px;
        }
        .search-buttons button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .search-btn {
            background: #007bff;
            color: white;
        }
        .search-btn:hover {
            background: #0056b3;
        }
        .reset-btn {
            background: #6c757d;
            color: white;
        }
        .reset-btn:hover {
            background: #545b62;
        }
        table { 
            border-collapse: collapse; 
            width: 100%; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left;
        }
        th { 
            background: #f4f4f4; 
        }
        tr:hover {
            background: #f5f5f5;
        }
        .edit-link {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        .edit-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Staff - Manage Products</h1>
        <a href="/staff/products/create" class="create-btn">+ Create New Product</a>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

    <!-- Search and Filter Bar -->
    <div class="search-bar">
        <form method="get" action="/staff/products/list">
            <div class="filter-group">
                <label for="search-name">Search by Name:</label>
                <input type="text" id="search-name" name="name" 
                       th:value="${searchName}" 
                       placeholder="Enter product name..."
                       style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div class="filter-group">
                <label>Active Status:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="radio" id="status-all" name="activeStatus" value="" 
                               th:checked="${selectedActiveStatus == null}">
                        <label for="status-all">All</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="radio" id="status-active" name="activeStatus" value="true" 
                               th:checked="${selectedActiveStatus != null and selectedActiveStatus == true}">
                        <label for="status-active">Active Only</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="radio" id="status-inactive" name="activeStatus" value="false"
                               th:checked="${selectedActiveStatus != null and selectedActiveStatus == false}">
                        <label for="status-inactive">Inactive Only</label>
                    </div>
                </div>
            </div>

            <div class="search-buttons">
                <button type="submit" class="search-btn">Search</button>
                <button type="button" class="reset-btn" onclick="window.location.href='/staff/products/list'">Reset</button>
            </div>
        </form>
    </div>

    <!-- Products Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price (VND)</th>
                <th>Description</th>
                <th>Stock</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.productName}">Product name</td>
                <td th:text="${product.currentPrice}">0</td>
                <td th:text="${product.productDescription}">Description</td>
                <td>
                    <span th:text="${stockMap[product.id]}">0</span>
                    <span th:if="${stockMap[product.id] == 0}" style="color: red; font-weight: bold;"> (Out of Stock)</span>
                    <span th:if="${stockMap[product.id] > 0 && stockMap[product.id] < 10}" style="color: orange; font-weight: bold;"> (Low)</span>
                </td>
                <td th:text="${product.activeStatus}">false</td>
                <td>
                    <a th:href="@{/staff/products/edit/{id}(id=${product.id})}" class="edit-link">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
