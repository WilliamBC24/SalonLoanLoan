<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Manager - Edit Product | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global styles (includes sidebar + staff-main scroll behaviour) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        /* ===== PAGE STRUCTURE ===== */
        .product-edit-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .product-edit-layout-inner {
            max-width: 70vw;
            width: 100%;
            margin: 1rem auto;
        }

        .product-edit-card {
            background: #ffffff;
            padding: 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
        }

        .product-edit-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .product-edit-title-block {
            text-align: left;
        }

        .product-edit-title-block .section-kicker {
            margin-bottom: 0.25rem;
        }

        .product-edit-title-block h2 {
            margin: 0;
            display: flex;
            align-items: baseline;
            gap: 0.4rem;
        }

        .product-id-badge {
            font-size: 0.9rem;
            font-weight: 500;
            color: #6b7280;
        }

        .product-edit-actions {
            display: flex;
            gap: 0.6rem;
            align-items: center;
        }

        .back-link-pill {
            font-size: 0.8rem;
            border-radius: 999px;
            border: 1px solid #d0d0d0;
            padding: 0.4rem 0.9rem;
            background: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            text-decoration: none;
            color: var(--text-main);
        }

        .back-link-pill span.icon {
            font-size: 1.05rem;
            line-height: 1;
        }

        .back-link-pill:hover {
            background: #f4f4f4;
        }

        .info-text {
            color: #6b7280;
            font-size: 0.85rem;
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 0.7rem 0.9rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        /* ===== FORM ===== */
        .form-grid {
            display: grid;
            grid-template-columns: minmax(0, 1.1fr);
            gap: 1.2rem;
            margin-top: 0.4rem;
        }

        .form-group {
            margin-bottom: 0.3rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            color: #374151;
        }

        .required::after {
            content: " *";
            color: #dc2626;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.55rem 0.7rem;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 0.9rem;
            background: #fafafa;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 110px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-soft);
            box-shadow: 0 0 0 1px rgba(100, 179, 255, 0.35);
            background: #ffffff;
        }

        .form-group .error {
            color: #dc2626;
            font-size: 0.8rem;
            display: none;
            margin-top: 0.25rem;
        }

        .form-group .warning {
            color: #92400e;
            background-color: #fffbeb;
            border: 1px solid #fef3c7;
            font-size: 0.8rem;
            display: none;
            margin-top: 0.35rem;
            padding: 0.45rem 0.6rem;
            border-radius: 8px;
        }

        .form-group input.invalid,
        .form-group textarea.invalid {
            border-color: #dc2626;
        }

        .checkbox-label {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.9rem;
            color: #374151;
        }

        .checkbox-label input {
            width: auto;
        }

        /* Stock info */
        .stock-info-block {
            margin-top: 0.2rem;
        }

        .stock-info-block .info-text span[style*="red"],
        .stock-info-block .info-text span[style*="orange"] {
            font-size: 0.9rem;
        }

        /* ===== BUTTONS ===== */
        .button-group {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.6rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.55rem 1.2rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #ffffff;
            color: #111827;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body class="staff-layout">

<!-- Sidebar -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN SCROLLABLE CONTENT -->
<main class="staff-main product-edit-page">
    <div class="product-edit-layout-inner">
        <section class="product-edit-card">
            <!-- Header -->
            <div class="product-edit-header-row">
                <div class="product-edit-title-block section-heading">
                    <p class="section-kicker">Inventory Management</p>
                    <h2>
                        Edit Product
                        <span class="product-id-badge">
                            #<span th:text="${product.id}">1</span>
                        </span>
                    </h2>
                </div>
                <div class="product-edit-actions">
                    <a href="/manager/products/list" class="back-link-pill">
                        <span class="icon">←</span>
                        <span>Back to Product List</span>
                    </a>
                </div>
            </div>

            <!-- Error Messages -->
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <!-- Form -->
            <form id="editProductForm"
                  method="post"
                  th:action="@{/manager/products/edit/{id}(id=${product.id})}"
                  class="form-grid">
                <div>
                    <div class="form-group">
                        <label for="productName" class="required">Product Name</label>
                        <input type="text"
                               id="productName"
                               name="productName"
                               th:value="${product.productName}"
                               data-original-name="${product.productName}"
                               required>
                        <div class="error" id="productNameError">Product name is required</div>
                        <div class="warning" id="productNameWarning">
                            A product with this name already exists
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="currentPrice" class="required">Current Price (VND)</label>
                        <input type="number"
                               id="currentPrice"
                               name="currentPrice"
                               min="0"
                               th:value="${product.currentPrice}"
                               required>
                        <div class="error" id="currentPriceError">
                            Current price must be a positive number
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="productDescription" class="required">Product Description</label>
                        <textarea id="productDescription"
                                  name="productDescription"
                                  required
                                  th:text="${product.productDescription}"></textarea>
                        <div class="error" id="productDescriptionError">
                            Product description is required
                        </div>
                    </div>

                    <div class="form-group stock-info-block">
                        <label>Available Stock</label>
                        <div class="info-text">
                            <span th:text="${availableStock}">0</span> units available
                            <span th:if="${availableStock == 0}"
                                  style="color: red; font-weight: bold;"> (Out of Stock)</span>
                            <span th:if="${availableStock > 0 && availableStock < 10}"
                                  style="color: orange; font-weight: bold;"> (Low Stock)</span>
                        </div>
                        <div class="info-text" style="margin-top: 5px;">
                            Stock is managed through inventory system
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox"
                                   id="activeStatus"
                                   name="activeStatus"
                                   value="true"
                                   th:checked="${product.activeStatus}">
                            <span>Active Status</span>
                        </label>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">
                            <span>Update Product</span>
                        </button>
                        <button type="button"
                                class="btn btn-secondary"
                                onclick="window.location.href='/manager/products/list'">
                            <span>✕</span>
                            <span>Cancel</span>
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</main>

<script>
    let productNameCheckTimeout;
    let isDuplicateName = false;
    const originalProductName = document.getElementById('productName').getAttribute('data-original-name');

    // Check for duplicate product name
    function checkDuplicateProductName(productName) {
        if (!productName || !productName.trim()) {
            document.getElementById('productNameWarning').style.display = 'none';
            isDuplicateName = false;
            return;
        }

        // Don't check if name hasn't changed
        if (productName.trim().toLowerCase() === originalProductName.toLowerCase()) {
            document.getElementById('productNameWarning').style.display = 'none';
            isDuplicateName = false;
            return;
        }

        fetch('/products?name=' + encodeURIComponent(productName.trim()))
            .then(response => response.text())
            .then(html => {
                // Parse the response to check if any products exist with exact name match (case-insensitive)
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const productElements = doc.querySelectorAll('[data-product-name]');

                let hasExactMatch = false;
                productElements.forEach(elem => {
                    const existingName = elem.getAttribute('data-product-name');
                    if (existingName && existingName.toLowerCase() === productName.trim().toLowerCase()) {
                        hasExactMatch = true;
                    }
                });

                const warningElement = document.getElementById('productNameWarning');
                if (hasExactMatch) {
                    warningElement.style.display = 'block';
                    isDuplicateName = true;
                } else {
                    warningElement.style.display = 'none';
                    isDuplicateName = false;
                }
            })
            .catch(error => {
                console.error('Error checking duplicate name:', error);
            });
    }

    document.getElementById('editProductForm').addEventListener('submit', function(event) {
        let isValid = true;

        // Check for duplicate name
        if (isDuplicateName) {
            alert('A product with this name already exists. Please choose a different name.');
            event.preventDefault();
            return;
        }

        // Validate product name
        const productName = document.getElementById('productName');
        const productNameError = document.getElementById('productNameError');
        if (!productName.value.trim()) {
            productName.classList.add('invalid');
            productNameError.style.display = 'block';
            isValid = false;
        } else {
            productName.classList.remove('invalid');
            productNameError.style.display = 'none';
        }

        // Validate current price
        const currentPrice = document.getElementById('currentPrice');
        const currentPriceError = document.getElementById('currentPriceError');
        if (!currentPrice.value || currentPrice.value <= 0) {
            currentPrice.classList.add('invalid');
            currentPriceError.style.display = 'block';
            isValid = false;
        } else {
            currentPrice.classList.remove('invalid');
            currentPriceError.style.display = 'none';
        }

        // Validate product description
        const productDescription = document.getElementById('productDescription');
        const productDescriptionError = document.getElementById('productDescriptionError');
        if (!productDescription.value.trim()) {
            productDescription.classList.add('invalid');
            productDescriptionError.style.display = 'block';
            isValid = false;
        } else {
            productDescription.classList.remove('invalid');
            productDescriptionError.style.display = 'none';
        }

        if (!isValid) {
            event.preventDefault();
        }
    });

    // Real-time validation on input
    document.getElementById('productName').addEventListener('input', function() {
        const error = document.getElementById('productNameError');
        if (this.value.trim()) {
            this.classList.remove('invalid');
            error.style.display = 'none';

            // Check for duplicate name with debounce
            clearTimeout(productNameCheckTimeout);
            productNameCheckTimeout = setTimeout(() => {
                checkDuplicateProductName(this.value);
            }, 500);
        } else {
            document.getElementById('productNameWarning').style.display = 'none';
            isDuplicateName = false;
        }
    });

    document.getElementById('currentPrice').addEventListener('input', function() {
        const error = document.getElementById('currentPriceError');
        if (this.value && this.value > 0) {
            this.classList.remove('invalid');
            error.style.display = 'none';
        }
    });

    document.getElementById('productDescription').addEventListener('input', function() {
        const error = document.getElementById('productDescriptionError');
        if (this.value.trim()) {
            this.classList.remove('invalid');
            error.style.display = 'none';
        }
    });
</script>
</body>
</html>
