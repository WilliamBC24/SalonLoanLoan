<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{staff.profile.title} + ' | ' + #{app.name}">Staff Profile | Salon Loan Loan</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Page CSS -->
    <link rel="stylesheet" th:href="@{/css/staff-profile.css}">
    <!-- Staff Sidebar CSS -->
    <link rel="stylesheet" th:href="@{/css/staff-sidebar.css}">
</head>


<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div th:replace="fragments/staff-sidebar :: staff-sidebar"></div>


        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div th:replace="fragments/staff-sidebar :: staff-header"></div>


            <main class="profile-main">
                <div class="container py-5">
                    <div class="row">
                        <div class="col-lg-3 mb-4">
                            <div class="profile-sidebar">
                                <div class="profile-avatar">
                                    <div class="avatar-circle">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <h5 class="mt-3 mb-1" th:text="${staffAccount.username}">Username</h5>
                                    <p class="text-muted small" th:text="#{profile.member.since}">Member since</p>
                                </div>
                                <nav class="profile-nav mt-4">
                                    <a href="#" class="nav-link active">
                                        <i class="fa-solid fa-user me-2"></i>
                                        <span th:text="#{profile.information}">Profile Information</span>
                                    </a>
                                </nav>
                            </div>
                        </div>


                        <div class="col-lg-9">
                            <div class="profile-content">
                                <div class="profile-header">
                                    <h2 class="profile-title" th:text="#{staff.profile.title}">Staff Profile</h2>
                                    <p class="profile-subtitle" th:text="#{profile.subtitle}">Manage your account information</p>
                                </div>


                                <div th:if="${param.updated}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <i class="fa-solid fa-check-circle me-2"></i>
                                    <span th:text="#{profile.updated.success}">Profile updated successfully!</span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>


                                <div class="profile-info-card">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5 class="card-title mb-0">
                                                <i class="fa-solid fa-user me-2"></i>
                                                <span th:text="#{profile.basic.info}">Basic Information</span>
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label fw-semibold" th:text="#{label.username}">Username</label>
                                                    <div class="info-value">
                                                        <i class="fa-solid fa-at me-2 text-muted"></i>
                                                        <span th:text="${staffAccount.username}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label fw-semibold" th:text="#{label.status}">Status</label>
                                                    <div class="info-value">
                                                        <i class="fa-solid fa-circle-check me-2 text-muted"></i>
                                                        <span th:text="${staffAccount.accountStatus}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label fw-semibold" th:text="#{label.name}">Name</label>
                                                    <div class="info-value">
                                                        <i class="fa-solid fa-id-badge me-2 text-muted"></i>
                                                        <span th:text="${staffAccount.staff.name}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label fw-semibold" th:text="#{label.email}">Email</label>
                                                    <div class="info-value">
                                                        <i class="fa-solid fa-envelope me-2 text-muted"></i>
                                                        <span th:text="${staffAccount.staff.email ?: '—'}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label fw-semibold" th:text="#{label.date.hired}">Date Hired</label>
                                                    <div class="info-value">
                                                        <i class="fa-solid fa-calendar me-2 text-muted"></i>
                                                        <span th:text="${#temporals.format(staffAccount.staff.dateHired, 'dd MMM yyyy')}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label fw-semibold" th:text="#{label.ssn}">SSN</label>
                                                    <div class="info-value">
                                                        <i class="fa-solid fa-id-card me-2 text-muted"></i>
                                                        <span th:text="${staffAccount.staff.socialSecurityNum ?: '—'}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label class="form-label fw-semibold" th:text="#{label.staff.status}">Staff Status</label>
                                                    <div class="info-value">
                                                        <i class="fa-solid fa-user-check me-2 text-muted"></i>
                                                        <span th:text="${staffAccount.staff.staffStatus}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="text-center mt-4 d-flex justify-content-center gap-3">
                                    <a href="/auth/staff/landing" class="btn btn-secondary px-4">
                                        <i class="fa-solid fa-arrow-left me-2"></i>
                                        <span th:text="#{btn.back.to.home}">Back to Home</span>
                                    </a>
                                    <a th:href="@{/staff/profile/edit}" class="btn btn-primary px-4">
                                        <i class="fa-solid fa-edit me-2"></i>
                                        <span th:text="#{btn.edit.profile}">Edit Profile</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="fragments/staff-sidebar :: staff-scripts"></div>
</body>
</html>
