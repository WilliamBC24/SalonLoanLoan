<header class="site-header" th:fragment="site-header">
    <div class="container header-inner">
        <div class="logo">
            <span class="logo-icon">✂</span>
            <a th:href="@{/}" class="logo-text" style="text-decoration: none; color: inherit;">
                Salon Loan Loan
            </a>
        </div>

        <nav class="main-nav">
            <a th:href="@{/}" th:text="#{site-header.home}">Home</a>
            <a th:href="@{/products}" th:text="#{site-header.shop}">Shop</a>
            <a th:href="@{/services}" th:text="#{site-header.services}">Services</a>
            <a th:href="@{/appointment}" th:text="#{site-header.bookAppointment}">Book Appointment</a>
            <a th:href="@{/job/list}" th:text="#{site-header.jobList}">Job List</a>
        </nav>

        <div class="header-actions">
            <!-- Cart -->
            <div th:if="${username != null}">
                <a th:href="@{/cart}" style="text-decoration:none;">
                    <button class="icon-button" aria-label="Cart">
                        <span th:text="#{common.cart}">Cart</span>
                        <span class="cart-count" th:text="${cartCount} ?: 0">0</span>
                    </button>
                </a>
            </div>

            <!-- When NOT logged in -->
            <a th:if="${username == null}"
               th:href="@{/auth/user/login}"
               class="btn-outline"
               style="padding: 0.35rem 0.9rem; border-radius: 999px; font-size: 0.85rem;">
                <span th:text="#{common.login}">Login</span>
            </a>

            <!-- When logged in -->
            <div th:if="${username != null}" class="user-menu">
                <div class="user-menu-trigger">
                    <span class="user-name" th:text="${username}">User</span>
                    <span class="user-menu-caret">▾</span>
                </div>

                <div class="user-menu-dropdown">
                    <a th:href="@{/user/profile}" class="user-menu-item" th:text="#{common.profile}">Profile</a>
                    <a th:href="@{/user/password}" class="user-menu-item" th:text="#{common.changePassword}">Change Password</a>
                    <a th:href="@{/user/appointment-history}" class="user-menu-item" th:text="#{site-header.appointmentHistory}">Appointment History</a>
                    <a th:href="@{/order/history}" class="user-menu-item" th:text="#{site-header.orderHistory}">Order History</a>

                    <form th:action="@{/logout}" method="post" class="user-menu-item logout-item">
                        <button type="submit" th:text="#{common.logout}">Logout</button>
                    </form>
                </div>
            </div>
        </div>

        <button class="mobile-menu-toggle" th:aria-label="#{site-header.toggleNavigation}">
            ☰
        </button>
    </div>
</header>
