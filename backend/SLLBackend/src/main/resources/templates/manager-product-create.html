<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{manager.productCreate.pageTitle}">Manager - Create Product | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global styles (includes sidebar + staff-main scroll behaviour) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        /* ===== PAGE STRUCTURE ===== */
        .product-create-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .product-create-layout-inner {
            max-width: 70vw;
            width: 100%;
            margin: 1rem auto;
        }

        .product-create-card {
            background: #ffffff;
            padding: 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
        }

        .product-create-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .product-create-title-block {
            text-align: left;
        }

        .product-create-title-block .section-kicker {
            margin-bottom: 0.25rem;
        }

        .product-create-title-block h2 {
            margin: 0;
        }

        .product-create-actions {
            display: flex;
            gap: 0.6rem;
            align-items: center;
        }

        .back-link-pill {
            font-size: 0.8rem;
            border-radius: 999px;
            border: 1px solid #d0d0d0;
            padding: 0.4rem 0.9rem;
            background: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            text-decoration: none;
            color: var(--text-main);
        }

        .back-link-pill span.icon {
            font-size: 1.05rem;
            line-height: 1;
        }

        .back-link-pill:hover {
            background: #f4f4f4;
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 0.7rem 0.9rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        /* ===== FORM ===== */
        .form-grid {
            display: grid;
            grid-template-columns: minmax(0, 1.1fr);
            gap: 1.2rem;
        }

        .form-group {
            margin-bottom: 0.3rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            color: #374151;
        }

        .required::after {
            content: " *";
            color: #dc2626;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.55rem 0.7rem;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 0.9rem;
            background: #fafafa;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 110px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-soft);
            box-shadow: 0 0 0 1px rgba(100, 179, 255, 0.35);
            background: #ffffff;
        }

        .form-group .error {
            color: #dc2626;
            font-size: 0.8rem;
            display: none;
            margin-top: 0.25rem;
        }

        .form-group .warning {
            color: #92400e;
            background-color: #fffbeb;
            border: 1px solid #fef3c7;
            font-size: 0.8rem;
            display: none;
            margin-top: 0.35rem;
            padding: 0.45rem 0.6rem;
            border-radius: 8px;
        }

        .form-group input.invalid,
        .form-group textarea.invalid {
            border-color: #dc2626;
        }

        .checkbox-label {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.9rem;
            color: #374151;
        }

        .checkbox-label input {
            width: auto;
        }

        /* ===== BUTTONS ===== */
        .button-group {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.6rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.55rem 1.2rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #ffffff;
            color: #111827;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        .alert-success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        /* ===== IMAGE UPLOAD ===== */
        .image-section {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            background: #fafafa;
            display: none;
        }

        .image-section.visible {
            display: block;
        }

        .image-section h3 {
            font-size: 1rem;
            margin-bottom: 0.8rem;
            color: #374151;
        }

        .image-upload-area {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .image-upload-input {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 1rem;
            background: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .file-input-label:hover {
            background: #f3f4f6;
        }

        .file-name {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .btn-upload {
            padding: 0.45rem 0.9rem;
            background: #10b981;
            color: #ffffff;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .btn-upload:hover {
            background: #059669;
        }

        .btn-upload:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .image-card {
            position: relative;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            background: #ffffff;
        }

        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .image-card-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.3rem;
        }

        .btn-delete-image {
            background: rgba(220, 38, 38, 0.9);
            color: #ffffff;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .btn-delete-image:hover {
            background: rgba(185, 28, 28, 1);
        }

        .upload-message {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 6px;
            font-size: 0.85rem;
            display: none;
        }

        .upload-message.success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .upload-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body class="staff-layout">

<!-- Sidebar -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN SCROLLABLE CONTENT -->
<main class="staff-main product-create-page">
    <div class="product-create-layout-inner">
        <section class="product-create-card">
            <!-- Header -->
            <div class="product-create-header-row">
                <div class="product-create-title-block section-heading">
                    <p class="section-kicker" th:text="#{manager.productCreate.kicker}">Inventory Management</p>
                    <h2 th:text="#{manager.productCreate.heading}">Create New Product</h2>
                </div>

                <div class="product-create-actions">
                    <a class="back-link-pill" th:href="@{/manager/products/list}">
                        <span class="icon">‚Üê</span>
                        <span th:text="#{common.backToList}">Back to list</span>
                    </a>
                </div>
            </div>

            <!-- Error Messages -->
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
            
            <!-- Success Message (shown after product creation) -->
            <div id="successMessage" class="alert alert-success" style="display: none;"></div>

            <!-- Form -->
            <form id="createProductForm" class="form-grid">
                <div id="formFieldsSection">
                    <div class="form-group">
                        <label for="productName" class="required" th:text="#{manager.productCreate.field.productName}">
                            Product Name
                        </label>
                        <input type="text" id="productName" name="productName" required>
                        <div class="error" id="productNameError"
                             th:text="#{manager.productCreate.validation.productNameRequired}">
                            Product name is required
                        </div>
                        <div class="warning" id="productNameWarning"
                             th:text="#{manager.productCreate.validation.duplicateNameWarning}">
                            A product with this name already exists
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="currentPrice" class="required" th:text="#{manager.productCreate.field.currentPrice}">
                            Current Price (VND)
                        </label>
                        <input type="number" id="currentPrice" name="currentPrice" min="0" required>
                        <div class="error" id="currentPriceError"
                             th:text="#{manager.productCreate.validation.pricePositive}">
                            Current price must be a positive number
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="productDescription" class="required" th:text="#{manager.productCreate.field.description}">
                            Product Description
                        </label>
                        <textarea id="productDescription" name="productDescription" required></textarea>
                        <div class="error" id="productDescriptionError"
                             th:text="#{manager.productCreate.validation.descriptionRequired}">
                            Product description is required
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="activeStatus" name="activeStatus" value="true">
                            <span th:text="#{manager.productCreate.field.activeStatus}">Active Status</span>
                        </label>
                    </div>

                    <div class="button-group" id="createButtonGroup">
                        <button type="submit" class="btn btn-primary" id="createBtn">
                            <span>‚ûï</span>
                            <span th:text="#{manager.productCreate.action.create}">Create Product</span>
                        </button>
                        <button type="button"
                                class="btn btn-secondary"
                                th:onclick="|window.location.href='@{/manager/products/list}'|">
                            <span>‚úï</span>
                            <span th:text="#{common.cancel}">Cancel</span>
                        </button>
                    </div>
                    
                    <!-- Image Upload Section (shown after product creation) -->
                    <div class="image-section" id="imageSection">
                        <h3>üì∑ Product Images</h3>
                        <div class="image-upload-area">
                            <div class="image-upload-input">
                                <div class="file-input-wrapper">
                                    <input type="file" id="imageFile" accept="image/*">
                                    <label for="imageFile" class="file-input-label">
                                        <span>üìÅ</span>
                                        <span>Choose Image</span>
                                    </label>
                                </div>
                                <span class="file-name" id="fileName">No file chosen</span>
                                <button type="button" class="btn-upload" id="uploadBtn" disabled onclick="uploadProductImage()">
                                    Upload
                                </button>
                            </div>
                            <div id="uploadMessage" class="upload-message"></div>
                        </div>
                        <div class="image-gallery" id="imageGallery">
                            <!-- Images will be loaded here dynamically -->
                        </div>
                    </div>
                    
                    <!-- Done Button (shown after product creation) -->
                    <div class="button-group" id="doneButtonGroup" style="display: none;">
                        <button type="button" class="btn btn-primary" onclick="window.location.href='/manager/products/list'">
                            <span>‚úì</span>
                            <span>Done - Go to Product List</span>
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/manager/products/create'">
                            <span>‚ûï</span>
                            <span>Create Another Product</span>
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</main>

<script th:inline="javascript">
    let productNameCheckTimeout;
    let isDuplicateName = false;
    let createdProductId = null;

    const DUPLICATE_NAME_ALERT = /*[[#{manager.productCreate.alert.duplicateName}]]*/ 'A product with this name already exists. Please choose a different name.';

    // Check for duplicate product name
    function checkDuplicateProductName(productName) {
        if (!productName || !productName.trim()) {
            document.getElementById('productNameWarning').style.display = 'none';
            isDuplicateName = false;
            return;
        }

        fetch(/*[[@{/products(name=${'__NAME__'})}]]*/ '/products?name=__NAME__'.replace('__NAME__', encodeURIComponent(productName.trim())))
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const productElements = doc.querySelectorAll('[data-product-name]');

                let hasExactMatch = false;
                productElements.forEach(elem => {
                    const existingName = elem.getAttribute('data-product-name');
                    if (existingName && existingName.toLowerCase() === productName.trim().toLowerCase()) {
                        hasExactMatch = true;
                    }
                });

                const warningElement = document.getElementById('productNameWarning');
                if (hasExactMatch) {
                    warningElement.style.display = 'block';
                    isDuplicateName = true;
                } else {
                    warningElement.style.display = 'none';
                    isDuplicateName = false;
                }
            })
            .catch(error => console.error('Error checking duplicate name:', error));
    }

    document.getElementById('createProductForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        let isValid = true;

        if (isDuplicateName) {
            alert(DUPLICATE_NAME_ALERT);
            return;
        }

        const productName = document.getElementById('productName');
        const productNameError = document.getElementById('productNameError');
        if (!productName.value.trim()) {
            productName.classList.add('invalid');
            productNameError.style.display = 'block';
            isValid = false;
        } else {
            productName.classList.remove('invalid');
            productNameError.style.display = 'none';
        }

        const currentPrice = document.getElementById('currentPrice');
        const currentPriceError = document.getElementById('currentPriceError');
        if (!currentPrice.value || Number(currentPrice.value) <= 0) {
            currentPrice.classList.add('invalid');
            currentPriceError.style.display = 'block';
            isValid = false;
        } else {
            currentPrice.classList.remove('invalid');
            currentPriceError.style.display = 'none';
        }

        const productDescription = document.getElementById('productDescription');
        const productDescriptionError = document.getElementById('productDescriptionError');
        if (!productDescription.value.trim()) {
            productDescription.classList.add('invalid');
            productDescriptionError.style.display = 'block';
            isValid = false;
        } else {
            productDescription.classList.remove('invalid');
            productDescriptionError.style.display = 'none';
        }

        if (!isValid) return;

        // Submit via AJAX
        const createBtn = document.getElementById('createBtn');
        createBtn.disabled = true;
        createBtn.innerHTML = '<span>‚è≥</span> <span>Creating...</span>';

        const formData = new FormData();
        formData.append('productName', productName.value.trim());
        formData.append('currentPrice', currentPrice.value);
        formData.append('productDescription', productDescription.value.trim());
        formData.append('activeStatus', document.getElementById('activeStatus').checked);

        fetch('/manager/products/api/create', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                createdProductId = data.productId;
                
                // Show success message
                const successMsg = document.getElementById('successMessage');
                successMsg.textContent = data.message + ' You can now add images below.';
                successMsg.style.display = 'block';
                
                // Disable form fields
                productName.disabled = true;
                currentPrice.disabled = true;
                productDescription.disabled = true;
                document.getElementById('activeStatus').disabled = true;
                
                // Hide create button, show done buttons
                document.getElementById('createButtonGroup').style.display = 'none';
                document.getElementById('doneButtonGroup').style.display = 'flex';
                
                // Show image section
                document.getElementById('imageSection').classList.add('visible');
                
            } else {
                alert(data.message || 'Error creating product');
                createBtn.disabled = false;
                createBtn.innerHTML = '<span>‚ûï</span> <span>Create Product</span>';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error creating product. Please try again.');
            createBtn.disabled = false;
            createBtn.innerHTML = '<span>‚ûï</span> <span>Create Product</span>';
        });
    });

    // Real-time validation on input
    document.getElementById('productName').addEventListener('input', function() {
        const error = document.getElementById('productNameError');
        if (this.value.trim()) {
            this.classList.remove('invalid');
            error.style.display = 'none';
            clearTimeout(productNameCheckTimeout);
            productNameCheckTimeout = setTimeout(() => checkDuplicateProductName(this.value), 500);
        } else {
            document.getElementById('productNameWarning').style.display = 'none';
            isDuplicateName = false;
        }
    });

    document.getElementById('currentPrice').addEventListener('input', function() {
        const error = document.getElementById('currentPriceError');
        if (this.value && Number(this.value) > 0) {
            this.classList.remove('invalid');
            error.style.display = 'none';
        }
    });

    document.getElementById('productDescription').addEventListener('input', function() {
        const error = document.getElementById('productDescriptionError');
        if (this.value.trim()) {
            this.classList.remove('invalid');
            error.style.display = 'none';
        }
    });

    // ===== IMAGE UPLOAD FUNCTIONALITY =====
    document.getElementById('imageFile').addEventListener('change', function() {
        const fileName = this.files.length > 0 ? this.files[0].name : 'No file chosen';
        document.getElementById('fileName').textContent = fileName;
        document.getElementById('uploadBtn').disabled = this.files.length === 0;
    });

    function loadProductImages() {
        if (!createdProductId) return;
        
        fetch(`/api/products/${createdProductId}/images`)
            .then(response => response.json())
            .then(data => {
                if (data.success && data.images) displayImages(data.images);
            })
            .catch(error => console.error('Error loading images:', error));
    }

    function displayImages(images) {
        const gallery = document.getElementById('imageGallery');
        gallery.innerHTML = '';

        images.forEach(image => {
            const imageCard = document.createElement('div');
            imageCard.className = 'image-card';
            imageCard.innerHTML = `
                <img src="${image.imagePath || ''}" alt="Product image" 
                     onerror="this.src='https://via.placeholder.com/150?text=Image+Not+Found'">
                <div class="image-card-actions">
                    <button type="button" class="btn-delete-image" onclick="deleteProductImage(${image.id})">
                        üóëÔ∏è Delete
                    </button>
                </div>
            `;
            gallery.appendChild(imageCard);
        });
    }

    function uploadProductImage() {
        if (!createdProductId) {
            showUploadMessage('Please create the product first', 'error');
            return;
        }

        const fileInput = document.getElementById('imageFile');
        const file = fileInput.files[0];

        if (!file) {
            showUploadMessage('Please select an image file', 'error');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        const uploadBtn = document.getElementById('uploadBtn');
        uploadBtn.disabled = true;
        uploadBtn.textContent = 'Uploading...';

        fetch(`/api/products/${createdProductId}/images`, {
            method: 'POST',
            body: formData
        })
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                showUploadMessage('Image uploaded successfully!', 'success');
                fileInput.value = '';
                document.getElementById('fileName').textContent = 'No file chosen';
                loadProductImages();
            } else {
                showUploadMessage(data.message || 'Upload failed', 'error');
            }
        })
        .catch(err => {
            console.error('Error uploading image:', err);
            showUploadMessage('Error uploading image', 'error');
        })
        .finally(() => {
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload';
        });
    }

    function deleteProductImage(imageId) {
        if (!confirm('Are you sure you want to delete this image?')) return;

        fetch(`/api/products/images/${imageId}`, { method: 'DELETE' })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showUploadMessage('Image deleted successfully', 'success');
                    loadProductImages();
                } else {
                    showUploadMessage(data.message || 'Delete failed', 'error');
                }
            })
            .catch(err => {
                console.error('Error deleting image:', err);
                showUploadMessage('Error deleting image', 'error');
            });
    }

    function showUploadMessage(message, type) {
        const messageDiv = document.getElementById('uploadMessage');
        messageDiv.textContent = message;
        messageDiv.className = `upload-message ${type}`;
        messageDiv.style.display = 'block';
        setTimeout(() => { messageDiv.style.display = 'none'; }, 3000);
    }
</script>
</body>
</html>
