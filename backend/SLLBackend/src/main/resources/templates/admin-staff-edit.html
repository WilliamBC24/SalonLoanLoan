<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Staff Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-success text-white text-center fs-4 fw-semibold py-3">
            Edit Staff Profile
        </div>

        <div class="card-body p-4">
            <form th:action="@{/admin/profiles/staff/update/{name}(name=${staffAccount.staff.name})}" method="post">

                <!-- Account Info -->
                <h5 class="text-secondary mb-3">Account Info</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Username:</label>
                        <input type="text" class="form-control rounded-3" th:value="${staffAccount.username}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Active Status:</label>
                        <select name="accountStatus" class="form-select rounded-3" disabled>
                            <option th:value="ACTIVE"
                                    th:selected="${staffAccount.accountStatus != null and staffAccount.accountStatus.name() == 'ACTIVE'}">Active</option>
                            <option th:value="DEACTIVATED"
                                    th:selected="${staffAccount.accountStatus != null and staffAccount.accountStatus.name() == 'DEACTIVATED'}">Deactivated</option>
                        </select>
                    </div>
                </div>

                <!-- Staff Details -->
                <h5 class="text-secondary mb-3">Staff Details</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Name:</label>
                        <input type="text" name="name" class="form-control rounded-3" th:value="${staffAccount.staff.name}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Email:</label>
                        <input type="email" class="form-control rounded-3" th:value="${staffAccount.staff.email}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Staff Status:</label>
                        <select name="staffStatus" class="form-select rounded-3">
                            <option th:value="ACTIVE" th:selected="${staffAccount.staff.staffStatus.name() == 'ACTIVE'}">Active</option>
                            <option th:value="ON_LEAVE" th:selected="${staffAccount.staff.staffStatus.name() == 'ON_LEAVE'}">On Leave</option>
                            <option th:value="TERMINATED" th:selected="${staffAccount.staff.staffStatus.name() == 'TERMINATED'}">Terminated</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">SSN:</label>
                        <input type="text" name="socialSecurityNum" class="form-control rounded-3"
                               th:value="${staffAccount.staff.socialSecurityNum}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Date Hired:</label>
                        <input type="text" class="form-control rounded-3"
                               th:value="${#temporals.format(staffAccount.staff.dateHired, 'dd MMM yyyy')}" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Birth Date:</label>
                        <input type="text" class="form-control rounded-3"
                               th:value="${#temporals.format(staffAccount.staff.birthDate, 'yyyy-MM-dd')}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">End of Contract:</label>
                        <input type="text" class="form-control rounded-3"
                               th:value="${staffAccount.staff.endOfContractDate != null ? #temporals.format(staffAccount.staff.endOfContractDate, 'yyyy-MM-dd') : 'â€”'}" readonly>
                    </div>
                </div>

                <!-- Actions -->
                <div class="text-center mt-4 d-flex justify-content-center gap-3">
                    <a href="/profiles" class="btn btn-secondary px-4">Cancel</a>
                    <button type="submit" class="btn btn-success px-4">Save Changes</button>
                </div>

            </form>
            <div th:if="${param.error}" class="message">
                Update error
            </div><div th:if="${param.updated}" class="message">
            Updated
        </div>
        </div>
    </div>
</div>
</body>
</html>
