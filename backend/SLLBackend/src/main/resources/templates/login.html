<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng Nhập – Loan Loan Hair Salon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">
        <div class="form-col">
            <div class="form-box">
                <h1 class="login-title display-6">Đăng Nhập</h1>
                <p class="login-subtitle">Cùng giữ cho tóc luôn được chắc khoẻ mỗi ngày</p>

                <form th:action="@{/auth/user/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input id="username" name="username" type="text" class="form-control" placeholder="Nhập tên đăng nhập" maxlength="50">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mật Khẩu</label>
                        <div class="input-group">
                            <input id="password" name="password" type="password" class="form-control" placeholder="Nhập mật khẩu">
                            <button type="button" class="btn btn-outline-secondary toggle-pass" tabindex="-1">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <input type="hidden" name="service" th:value="${selectedService}">

                    <div class="d-flex justify-content-end mb-3">
                        <a href="#" class="small text-decoration-none">Quên mật khẩu?</a>
                    </div>

                    <button type="submit" class="btn btn-dark w-100 btn-continue">Tiếp tục</button>
                </form>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="agreeCheck">
                    <label class="form-check-label terms" for="agreeCheck">
                        Bằng việc đăng nhập bằng tài khoản mạng xã hội, tôi đã đọc và đồng ý với
                        <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a>
                    </label>
                </div>

                <p class="text-center text-muted small mt-4 mb-0">
                    © 2024. All Rights Reserved.
                </p>
            </div>
        </div>

        <div class="image-col">
            <img th:src="@{/img/Loan-Loan-Spa-Lieu-phap-cho-toc.jpg}" alt="Hair Spa" class="side-image">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const password = document.getElementById('password');
    const toggleBtnEye = document.querySelector('.toggle-pass');
    const icon = toggleBtnEye.querySelector('i');
    toggleBtnEye.addEventListener('click', () => {
      const show = password.type === 'password';
      password.type = show ? 'text' : 'password';
      icon.classList.toggle('bi-eye', show);
      icon.classList.toggle('bi-eye-slash', !show);
    });
    </script>
</body>
</html>
