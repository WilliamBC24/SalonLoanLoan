<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{job-apply.pageTitle}">Apply for Job | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        .job-apply-page {
            padding: 2.5rem 0 3rem;
        }

        .job-apply-wrapper {
            max-width: 540px;
            margin: 0 auto;
            background: #fff;
            padding: 2.4rem 2.6rem;
            border-radius: 24px;
            border: 1px solid #e5e5e5;
            box-shadow: 0 12px 26px rgba(0,0,0,0.05);
        }

        .job-apply-wrapper h2 {
            margin-bottom: 0.6rem;
            font-size: 1.7rem;
            text-align: center;
        }

        .job-desc {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.4rem;
            display: block;
            font-size: 0.92rem;
            color: #444;
        }

        .form-input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 0.95rem;
            margin-bottom: 1.1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            border-color: var(--accent, #ff8400);
            box-shadow: 0 0 0 3px rgba(255, 132, 0, 0.25);
            outline: none;
        }

        .button-row {
            display: flex;
            justify-content: center;
            margin-top: 0.6rem;
        }

        @media (max-width: 600px) {
            .job-apply-wrapper {
                padding: 1.8rem 1.4rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div th:replace="~{fragments/header :: site-header}"></div>

<main class="job-apply-page">
    <div class="container">

        <div class="job-apply-wrapper">

            <!-- Title + Job Info -->
            <h2 th:text="#{job-apply.title(${job.jobPostingName})}">
                Apply for: Job Name
            </h2>
            <p class="job-desc" th:text="${job.jobPostingDescription}">
                Job description goes here...
            </p>

            <!-- Form -->
            <form th:action="@{/job/apply/{id}(id=${job.id})}" method="post">

                <label for="applicantName" class="form-label" th:text="#{job-apply.fullName}">
                    Full Name
                </label>
                <input class="form-input"
                       type="text"
                       id="applicantName"
                       name="applicantName"
                       th:placeholder="#{job-apply.fullName.placeholder}"
                       required />

                <label for="applicantDob" class="form-label" th:text="#{job-apply.dob}">
                    Date of Birth
                </label>
                <input class="form-input"
                       type="date"
                       id="applicantDob"
                       name="applicantDob"
                       required />

                <label for="applicantPhoneNumber" class="form-label" th:text="#{job-apply.phone}">
                    Phone Number
                </label>
                <input class="form-input"
                       type="text"
                       id="applicantPhoneNumber"
                       name="applicantPhoneNumber"
                       th:placeholder="#{job-apply.phone.placeholder}"
                       required />

                <div class="button-row">
                    <button type="submit" class="btn-primary" style="padding:0.75rem 2rem;">
                        <span th:text="#{job-apply.submit}">Submit Application</span>
                    </button>
                </div>

            </form>

        </div>

    </div>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: site-footer}"></div>

</body>
</html>
