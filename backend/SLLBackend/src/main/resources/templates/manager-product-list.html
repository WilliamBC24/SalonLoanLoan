<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{manager-product-list.pageTitle}">Manager - Manage Products | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global styles (includes sidebar + staff-main scroll behaviour) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        /* ===== PAGE STRUCTURE ===== */
        .products-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .products-layout-inner {
            max-width: 85vw;
            width: 100%;
            margin: 1rem auto;
        }

        .products-card {
            background: #ffffff;
            padding: 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
        }

        .products-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .products-title-block {
            text-align: left;
        }

        .products-title-block .section-kicker {
            margin-bottom: 0.25rem;
        }

        .products-title-block h2 {
            margin: 0;
        }

        .products-actions {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .back-link-pill {
            font-size: 0.8rem;
            border-radius: 999px;
            border: 1px solid #d0d0d0;
            padding: 0.4rem 0.9rem;
            background: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            text-decoration: none;
            color: var(--text-main);
        }

        .back-link-pill span.icon {
            font-size: 1.05rem;
            line-height: 1;
        }

        .back-link-pill:hover {
            background: #f4f4f4;
        }

        .create-btn-pill {
            border-radius: 999px;
            padding: 0.6rem 1.3rem;
            font-size: 0.9rem;
            border: none;
            background: #1653a3;
            color: #ffffff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            box-shadow: 0 6px 15px rgba(22, 78, 163, 0.35);
            cursor: pointer;
        }

        .edit-link {
            border-radius: 999px;
            padding: 0.35rem 0.9rem;
            text-decoration: none;
            border: 1px solid #d1d5db;
            background: #ffffff;
            color: #111827;
            font-size: 0.86rem;
            font-weight: 500;
        }

        .edit-link:hover {
            background: #eff6ff;
            border-color: #bfdbfe;
            color: #1d4ed8;
        }

        .create-btn-pill span.icon {
            font-size: 1.1rem;
            line-height: 1;
        }

        .create-btn-pill:hover {
            background: #153380;
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 0.7rem 0.9rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        /* ===== SEARCH BAR ===== */
        .search-panel {
            background: #ffffff;
            padding: 1.3rem 1.4rem 1.1rem;
            border-radius: 18px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 1.6rem;
            border: 1px solid #e5e7eb;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.9rem;
            gap: 0.8rem;
        }

        .search-header-title {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .search-header-title span.emoji {
            font-size: 1.2rem;
        }

        .search-header-title h3 {
            margin: 0;
            font-size: 0.98rem;
            font-weight: 700;
            color: #111827;
        }

        .search-form {
            display: grid;
            grid-template-columns: minmax(0, 1.3fr);
            gap: 1rem;
            margin-bottom: 0.9rem;
        }

        .filter-group {
            margin-bottom: 0.5rem;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
            color: #374151;
        }

        .filter-group input[type="text"] {
            width: 100%;
            padding: 0.5rem 0.7rem;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            font-size: 0.9rem;
            background: #fafafa;
            box-sizing: border-box;
        }

        .filter-group input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-soft);
            box-shadow: 0 0 0 1px rgba(100, 179, 255, 0.35);
            background: #ffffff;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.9rem 1.4rem;
        }

        .checkbox-item {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.9rem;
            color: #374151;
        }

        .checkbox-item input {
            margin: 0;
        }

        .search-buttons {
            margin-top: 0.8rem;
            display: flex;
            gap: 0.6rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1.1rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #ffffff;
            color: #111827;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        /* ===== TABLE ===== */
        .products-table-wrapper {
            border-radius: 18px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            border: 1px solid #e5e7eb;
            background: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        thead {
            background: #f9fafb;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }

        th {
            font-weight: 700;
            color: #4b5563;
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: .06em;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .stock-low {
            color: #ea580c;
            font-weight: 700;
        }

        .stock-out {
            color: #dc2626;
            font-weight: 700;
        }

    </style>
</head>
<body class="staff-layout">

<!-- Sidebar -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN SCROLLABLE CONTENT -->
<main class="staff-main products-page">
    <div class="products-layout-inner">
        <section class="products-card">
            <!-- Header -->
            <div class="products-header-row">
                <div class="products-title-block section-heading">
                    <p class="section-kicker">Inventory Management</p>
                    <h2>Manage Products</h2>
                </div>
                <div class="products-actions">
                    <a href="/manager/products/create" class="create-btn-pill">
                        <span class="icon">Ôºã</span>
                        <span>Create New Product</span>
                    </a>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <!-- Search and Filter Bar -->
            <div class="search-panel">
                <div class="search-header">
                    <div class="search-header-title">
                        <span class="emoji">üîç</span>
                        <h3>Search &amp; Filters</h3>
                    </div>
                </div>

                <form method="get" action="/manager/products/list">
                    <div class="search-form">
                        <div class="filter-group">
                            <label for="search-name">Search by Name</label>
                            <input type="text"
                                   id="search-name"
                                   name="name"
                                   th:value="${searchName}"
                                   placeholder="Enter product name..." />
                        </div>

                        <div class="filter-group">
                            <label>Active Status</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="radio"
                                           id="status-all"
                                           name="activeStatus"
                                           value=""
                                           th:checked="${selectedActiveStatus == null}">
                                    <label for="status-all">All</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="radio"
                                           id="status-active"
                                           name="activeStatus"
                                           value="true"
                                           th:checked="${selectedActiveStatus != null and selectedActiveStatus == true}">
                                    <label for="status-active">Active Only</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="radio"
                                           id="status-inactive"
                                           name="activeStatus"
                                           value="false"
                                           th:checked="${selectedActiveStatus != null and selectedActiveStatus == false}">
                                    <label for="status-inactive">Inactive Only</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="search-buttons">
                        <button type="submit" class="btn btn-primary">
                            <span>üîé</span>
                            <span>Search</span>
                        </button>
                        <button type="button"
                                class="btn btn-secondary"
                                onclick="window.location.href='/manager/products/list'">
                            <span>‚úï</span>
                            <span>Reset</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Products Table -->
            <div class="products-table-wrapper">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price (VND)</th>
                        <th>Description</th>
                        <th>Stock</th>
                        <th>Active</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">1</td>
                        <td th:text="${product.productName}">Product name</td>
                        <td th:text="${#numbers.formatDecimal(product.currentPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'">0</td>
                        <td th:text="${product.productDescription}">Description</td>
                        <td>
                            <span th:text="${stockMap[product.id]}">0</span>
                            <span th:if="${stockMap[product.id] == 0}"
                                  class="stock-out"> (Out of Stock)</span>
                            <span th:if="${stockMap[product.id] > 0 && stockMap[product.id] < 10}"
                                  class="stock-low"> (Low)</span>
                        </td>
                        <td th:text="${product.activeStatus}">false</td>
                        <td>
                            <a th:href="@{/manager/products/edit/{id}(id=${product.id})}" class="edit-link">
                                Edit
                            </a>
                            <!-- If activeStatus = true ‚Üí show Deactivate -->
                            <a th:if="${product.activeStatus}"
                               th:href="@{/manager/products/deactivate/{id}(id=${product.id})}"
                               class="edit-link danger">
                                <span>Deactivate</span>
                            </a>

                            <!-- If activeStatus = false ‚Üí show Activate -->
                            <a th:if="${!product.activeStatus}"
                               th:href="@{/manager/products/activate/{id}(id=${product.id})}"
                               class="edit-link success">
                                <span>Activate</span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</main>
</body>
</html>
