<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{service.details.title} + ' | ' + #{app.name}">Service Details | Salon Loan Loan</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/service-details.css}">
</head>
<body>
    <div th:replace="fragments/header :: top-header"></div>
    <div th:replace="fragments/header :: navbar"></div>


    <main class="service-details-main py-5">
        <div class="container">
            <a th:href="@{/services}" class="btn btn-link px-0 mb-3">
                <i class="fa-solid fa-arrow-left-long me-2"></i>
                <span th:text="#{nav.services}">Services</span>
            </a>


            <div class="card details-card border-0 shadow-sm overflow-hidden">
                <div class="row g-0">
                    <div class="col-lg-5">
                        <div class="service-image-wrapper">
                            <img th:src="'https://picsum.photos/800/800?random=' + ${service.id}"
                                 th:alt="${service.serviceName}" class="img-fluid service-image"/>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="card-body p-4">
                            <div class="d-flex align-items-start justify-content-between mb-2">
                                <h1 class="h4 mb-0" th:text="${service.serviceName}">Service Name</h1>
                                <div class="d-flex align-items-center gap-2 badge-group">
                                    <span class="badge bg-info rounded-pill px-3 py-2" th:text="${service.serviceType}">SINGLE</span>
                                    <span class="badge rounded-pill px-3 py-2"
                                          th:classappend="${service.activeStatus} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${service.activeStatus} ? #{label.active} : #{label.inactive}">Active</span>
                                </div>
                            </div>


                            <div class="d-flex flex-wrap align-items-center gap-3 mb-3 price-row">
                                <div class="price-box m-0 d-flex align-items-baseline">
                                    <span class="price-value" th:text="${#numbers.formatDecimal(service.servicePrice, 0, 'COMMA', 0, 'POINT')}">0</span>
                                    <span class="currency-unit" th:text="#{currency.unit}">VND</span>
                                </div>
                                <div class="text-muted small">
                                    <i class="fa-solid fa-clock me-1"></i>
                                    <span th:text="${service.durationMinutes} + ' ' + #{services.table.duration}">0 min</span>
                                </div>
                            </div>


                            <p class="text-muted service-description mb-4" th:text="${service.serviceDescription}">Description</p>


                            <dl class="row small mb-0 specs-list">
                                <dt class="col-sm-4" th:text="#{service.id}">ID</dt>
                                <dd class="col-sm-8" th:text="${service.id}">1</dd>
                                <dt class="col-sm-4" th:text="#{services.filter.category}">Category</dt>
                                <dd class="col-sm-8" th:text="${service.serviceCategory != null ? service.serviceCategory.name : #messages.msgOrNull('label.na')}">Category</dd>
                                <dt class="col-sm-4" th:text="#{services.filter.type}">Type</dt>
                                <dd class="col-sm-8" th:text="${service.serviceType}">SINGLE</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <div th:replace="fragments/footer :: footer"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
