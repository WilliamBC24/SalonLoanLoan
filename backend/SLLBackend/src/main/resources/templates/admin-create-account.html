<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title th:text="#{admin-create-staff.pageTitle}">Create Staff Account | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global staff layout styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>

        /* ===== PAGE STRUCTURE ===== */
        .create-staff-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .create-staff-layout-inner {
            max-width: 65vw;
            width: 100%;
            margin: 1.5rem auto;
        }

        .create-staff-card {
            background: #ffffff;
            padding: 2.3rem 2.6rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e5e7eb;
            box-shadow: var(--shadow-soft);
        }

        /* ===== HEADER ===== */
        .create-staff-header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1rem;
        }

        .create-staff-header h2 {
            margin: 0 0 0.3rem;
        }

        .section-kicker {
            font-size: 0.8rem;
            color: #6b7280;
            letter-spacing: .08em;
            text-transform: uppercase;
        }

        /* ===== FORM INPUTS ===== */
        .form-grid {
            display: grid;
            gap: 1.2rem 1.4rem;
            grid-template-columns: repeat(2, minmax(0,1fr));
        }

        @media(max-width:700px) {
            .form-grid {
                grid-template-columns: minmax(0,1fr);
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .input-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #374151;
        }

        .input-text {
            padding: 0.65rem 0.8rem;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 0.9rem;
            background: #ffffff;
        }

        .input-text:focus {
            outline: none;
            border-color: var(--accent-soft);
            box-shadow: 0 0 0 1px rgba(100,179,255,0.35);
        }

        /* ===== ACTION BUTTONS ===== */
        .action-row {
            display: flex;
            gap: 0.9rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.55rem 1.4rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            text-decoration: none;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
            box-shadow: 0 8px 18px rgba(37,99,235,0.24);
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #ffffff;
            color: #111827;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        .alert {
            padding: 0.8rem 1rem;
            border-radius: 12px;
            margin-bottom: 1.4rem;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-left: 6px solid;
        }

        .alert-success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
            border-left-color: #22c55e;
            box-shadow: 0 3px 8px rgba(34,197,94,0.18);
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
            border-left-color: #f87171;
            box-shadow: 0 3px 8px rgba(248,113,113,0.18);
        }

    </style>
</head>

<body class="staff-layout">

<!-- Sidebar -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN CONTENT -->
<main class="staff-main create-staff-page">
    <div class="create-staff-layout-inner">

        <section class="create-staff-card">
            <!-- Header -->
            <header class="create-staff-header">
                <p class="section-kicker" th:text="#{admin-create-staff.kicker}">Account Management</p>
                <h2 th:text="#{admin-create-staff.title}">Create Staff Account</h2>
                <p style="color:#6b7280;font-size:0.85rem;"
                   th:text="#{admin-create-staff.subtext}">
                    Fill out staff details below. An account will be automatically created.
                </p>
            </header>

            <div th:if="${successMessage}" class="alert alert-success"
                 th:text="#{admin-create-staff.flash.success}">
                Staff created successfully.
            </div>

            <!-- ERROR -->
            <div th:if="${errorMessage}" class="alert alert-error"
                 th:text="#{admin-create-staff.flash.error}">
                Something went wrong.
            </div>

            <!-- Form -->
            <form method="post" action="/admin/profiles/save-staff">

                <div class="form-grid">
                    <div class="input-group">
                        <label class="input-label" th:text="#{admin-create-staff.fullName}">Full Name</label>
                        <input type="text"
                               name="name"
                               class="input-text"
                               th:placeholder="#{admin-create-staff.fullName.placeholder}"
                               placeholder="Enter staff full name"
                               required>
                    </div>

                    <div class="input-group">
                        <label class="input-label" th:text="#{admin-create-staff.birthDate}">Birth Date</label>
                        <input type="date"
                               name="birthDate"
                               class="input-text"
                               required>
                    </div>

                    <div class="input-group">
                        <label class="input-label" th:text="#{admin-create-staff.email}">Email</label>
                        <input type="email"
                               name="email"
                               class="input-text"
                               th:placeholder="#{admin-create-staff.email.placeholder}"
                               placeholder="staff@example.com">
                    </div>

                    <div class="input-group">
                        <label class="input-label" th:text="#{admin-create-staff.ssn}">Social Security Number</label>
                        <input type="text"
                               name="socialSecurityNum"
                               class="input-text"
                               th:placeholder="#{admin-create-staff.ssn.placeholder}"
                               placeholder="Enter SSN (will be stored securely)"
                               required>
                    </div>
                </div>

                <!-- Actions -->
                <div class="action-row">
                    <a href="/admin/profiles" class="btn btn-secondary">
                        ✕ <span th:text="#{common.cancel}">Cancel</span>
                    </a>
                    <button type="submit" class="btn btn-primary">
                        ✓ <span th:text="#{admin-create-staff.createStaff}">Create Staff</span>
                    </button>
                </div>

            </form>
        </section>

    </div>
</main>

</body>
</html>
