<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng Nhập – Loan Loan Hair Salon</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">
        <!-- Left -->
        <div class="form-col">
            <div class="form-box">
                <h1 class="login-title display-6">Đăng Nhập</h1>
                <p class="login-subtitle">Cùng giữ cho tóc luôn được chắc khoẻ mỗi ngày</p>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Số Điện Thoại</label>
                    <input id="phone" type="tel" class="form-control" placeholder="Số điện thoại"
                           inputmode="numeric" pattern="[0-9]*"
                           oninput="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="10">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Mật Khẩu</label>
                    <div class="input-group">
                        <input id="password" type="password" class="form-control" placeholder="Nhập mật khẩu" minlength="6" required>
                        <button type="button" class="btn btn-outline-secondary toggle-pass" tabindex="-1">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex justify-content-end mb-3">
                    <a href="#" class="small text-decoration-none">Quên mật khẩu?</a>
                </div>

                <button type="button" class="btn btn-dark w-100 btn-continue" disabled>Tiếp tục</button>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="agreeCheck">
                    <label class="form-check-label terms" for="agreeCheck">
                        Bằng việc đăng nhập bằng tài khoản mạng xã hội, tôi đã đọc và đồng ý với
                        <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a> của HhCV
                    </label>
                </div>

                <p class="text-center text-muted small mt-4 mb-0">
                    © 2024. All Rights Reserved. HhCV Vietnam JSC.
                </p>
            </div>
        </div>

        <!-- Right -->
        <div class="image-col">
            <img src="img/Loan-Loan-Spa-Lieu-phap-cho-toc.jpg" alt="Hair Spa" class="side-image">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const phone = document.getElementById('phone');
    const password = document.getElementById('password');
    const agree = document.getElementById('agreeCheck');
    const btn = document.querySelector('.btn-continue');
    const toggleBtnEye = document.querySelector('.toggle-pass');
    const icon = toggleBtnEye.querySelector('i');

    toggleBtnEye.addEventListener('click', () => {
      const show = password.type === 'password';
      password.type = show ? 'text' : 'password';
      icon.classList.toggle('bi-eye', show);
      icon.classList.toggle('bi-eye-slash', !show);
    });

    function validate() {
      const ok = phone.value.trim().length >= 9 && password.value.trim().length >= 6 && agree.checked;
      btn.disabled = !ok;
    }
    phone.addEventListener('input', validate);
    password.addEventListener('input', validate);
    agree.addEventListener('change', validate);
</script>
</body>
</html>
