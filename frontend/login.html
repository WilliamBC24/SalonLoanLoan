<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng Nhập – Loan Loan Hair Salon</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <!-- Left: Form -->
            <div class="form-col">
                <div class="form-box">
                    <h1 class="login-title display-6">Đăng Nhập</h1>
                    <p class="login-subtitle">Cùng giữ cho tóc luôn được chắc khoẻ mỗi ngày</p>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số Điện Thoại</label>
                        <input id="phone" type="tel" class="form-control" placeholder="Số điện thoại"
                            inputmode="numeric" pattern="[0-9]*"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="10" />
                    </div>

                    <div class="d-flex justify-content-end mb-3 forgot">
                        <a href="#">Quên mật khẩu</a>
                    </div>

                    <button type="button" class="btn btn-dark w-100 btn-continue disabled" disabled>Tiếp tục</button>

                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="agreeCheck">
                        <label class="form-check-label terms" for="agreeCheck">
                            Bằng việc đăng nhập bằng tài khoản mạng xã hội, tôi đã đọc và đồng ý với
                            <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a> của HhCV
                        </label>
                    </div>

                    <p class="text-center copyright">
                        © 2024. All Rights Reserved. HhCV Vietnam JSC.
                    </p>
                </div>
            </div>

            <!-- Right: Image -->
            <div class="image-col">
                <img src="img/Loan Loan Spa Lieuj pháp cho tóc.jpg" alt="Hair Spa" class="side-image">
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const phone = document.getElementById('phone');
        const agree = document.getElementById('agreeCheck');
        const btn = document.querySelector('.btn-continue');

        function toggleBtn() {
            const ok = phone.value.trim().length >= 9 && agree.checked;
            btn.disabled = !ok;
            btn.classList.toggle('disabled', !ok);
        }

        phone.addEventListener('input', toggleBtn);
        agree.addEventListener('change', toggleBtn);
    </script>
</body>

</html>
