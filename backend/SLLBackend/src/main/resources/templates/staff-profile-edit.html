<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{staff.profile.edit.title} + ' | ' + #{app.name}">Edit Staff Profile | Salon Loan Loan</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Page CSS -->
    <link rel="stylesheet" th:href="@{/css/staff-profile-edit.css}">
    <!-- Staff Sidebar CSS -->
    <link rel="stylesheet" th:href="@{/css/staff-sidebar.css}">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar Fragment -->
        <div th:replace="fragments/staff-sidebar :: staff-sidebar"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header Fragment -->
            <div th:replace="fragments/staff-sidebar :: staff-header"></div>

            <main class="profile-edit-main">
                <div class="container py-5">
                    <div class="row">
                        <div class="col-lg-3 mb-4">
                            <div class="profile-sidebar">
                                <div class="profile-avatar">
                                    <div class="avatar-circle">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <h5 class="mt-3 mb-1" th:text="${staffAccount.username}">Username</h5>
                                    <p class="text-muted small" th:text="#{profile.member.since}">Member since</p>
                                </div>
                                <nav class="profile-nav mt-4">
                                    <a href="#" class="nav-link active">
                                        <i class="fa-solid fa-edit me-2"></i>
                                        <span th:text="#{staff.profile.edit.title}">Edit Staff Profile</span>
                                    </a>
                                </nav>
                            </div>
                        </div>

                        <div class="col-lg-9">
                            <div class="profile-edit-content">
                                <div class="profile-header">
                                    <h2 class="profile-title">
                                        <i class="fa-solid fa-edit me-3"></i>
                                        <span th:text="#{staff.profile.edit.title}">Edit Staff Profile</span>
                                    </h2>
                                    <p class="profile-subtitle" th:text="#{profile.edit.subtitle}">Update your account information</p>
                                </div>

                                <div th:if="${param.updated}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <i class="fa-solid fa-check-circle me-2"></i>
                                    <span th:text="#{profile.edit.success}">Profile updated successfully!</span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>

                                <form th:action="@{/staff/profile/update}" method="post" class="profile-edit-form" novalidate>
                                    <div class="form-section">
                                        <div class="section-header">
                                            <h5 class="section-title">
                                                <i class="fa-solid fa-user me-2"></i>
                                                <span th:text="#{profile.edit.section.title}">Basic Information</span>
                                            </h5>
                                            <p class="section-subtitle" th:text="#{profile.edit.section.subtitle}">Update your personal details</p>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <label class="form-label">
                                                    <i class="fa-solid fa-at me-1"></i>
                                                    <span th:text="#{label.username}">Username</span>
                                                </label>
                                                <input type="text" class="form-control" th:value="${staffAccount.username}" readonly>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <label class="form-label">
                                                    <i class="fa-solid fa-circle-check me-1"></i>
                                                    <span th:text="#{label.status}">Status</span>
                                                </label>
                                                <input type="text" class="form-control" th:value="${staffAccount.accountStatus}" readonly>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <label class="form-label required">
                                                    <i class="fa-solid fa-id-badge me-1"></i>
                                                    <span th:text="#{label.name}">Name</span>
                                                </label>
                                                <input type="text" class="form-control" name="name" th:value="${staffAccount.staff.name}" required>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <label class="form-label">
                                                    <i class="fa-solid fa-envelope me-1"></i>
                                                    <span th:text="#{label.email}">Email</span>
                                                </label>
                                                <input type="email" class="form-control" name="email" th:value="${staffAccount.staff.email}" readonly>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <label class="form-label">
                                                    <i class="fa-solid fa-calendar me-1"></i>
                                                    <span th:text="#{label.date.hired}">Date Hired</span>
                                                </label>
                                                <input type="text" class="form-control" th:value="${#temporals.format(staffAccount.staff.dateHired, 'dd MMM yyyy')}" readonly>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <label class="form-label">
                                                    <i class="fa-solid fa-id-card me-1"></i>
                                                    <span th:text="#{label.ssn}">SSN</span>
                                                </label>
                                                <input type="text" class="form-control" th:value="${staffAccount.staff.socialSecurityNum ?: 'â€”'}" readonly>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <label class="form-label">
                                                    <i class="fa-solid fa-user-check me-1"></i>
                                                    <span th:text="#{label.staff.status}">Staff Status</span>
                                                </label>
                                                <input type="text" class="form-control" th:value="${staffAccount.staff.staffStatus}" readonly>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <a href="/staff/profile" class="btn btn-outline-secondary btn-lg w-100">
                                                    <i class="fa-solid fa-arrow-left me-2"></i>
                                                    <span th:text="#{profile.edit.cancel}">Cancel</span>
                                                </a>
                                            </div>
                                            <div class="col-md-6">
                                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                                    <i class="fa-solid fa-save me-2"></i>
                                                    <span th:text="#{profile.edit.save.changes}">Save</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="fragments/staff-sidebar :: staff-scripts"></div>
</body>
</html>
