<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{admin-edit-job-posting.pageTitle}">Admin - Edit Job Posting | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global layout + variables (sidebar, staff-main, colors, etc.) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        /* ===== PAGE STRUCTURE ===== */
        .job-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .job-layout-inner {
            max-width: 780px;
            width: 100%;
            margin: 1rem auto;
        }

        .job-card {
            background: #ffffff;
            padding: 2.2rem 2.3rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e5e7eb;
            box-shadow: var(--shadow-soft);
        }

        .job-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .job-title-block.section-heading {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .job-title-block .section-kicker {
            margin: 0;
        }

        .job-title-block h2 {
            margin: 0;
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 0.7rem 0.9rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        /* ===== FORM ===== */
        .job-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-grid-2 {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .job-layout-inner {
                max-width: 100%;
                padding: 0 1rem;
            }
            .form-grid-2 {
                grid-template-columns: minmax(0, 1fr);
            }
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.88rem;
            color: #374151;
        }

        .form-label span.required {
            color: #dc2626;
        }

        .form-control,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.55rem 0.7rem;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            font-size: 0.9rem;
            background: #fafafa;
            box-sizing: border-box;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-control:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-soft);
            box-shadow: 0 0 0 1px rgba(100, 179, 255, 0.35);
            background: #ffffff;
        }

        .helper-text {
            font-size: 0.78rem;
            color: #6b7280;
        }

        /* ===== BUTTONS ===== */
        .form-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
            margin-top: 0.5rem;
        }

        .btn {
            padding: 0.55rem 1.4rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            font-size: 0.88rem;
            font-weight: 500;
            text-decoration: none;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #ffffff;
            color: #111827;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body class="staff-layout">

<!-- Sidebar -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN SCROLLABLE CONTENT -->
<main class="staff-main job-page">
    <div class="job-layout-inner">
        <section class="job-card">
            <!-- Header -->
            <div class="job-header-row">
                <div class="job-title-block section-heading">
                    <p class="section-kicker" th:text="#{admin-edit-job-posting.kicker}">Job Posting Management</p>
                    <h2 th:text="#{admin-edit-job-posting.title}">Edit Job Posting</h2>
                    <p class="section-subtitle" th:text="#{admin-edit-job-posting.subtitle}">
                        Update job details, effective dates and status.
                    </p>
                </div>
            </div>

            <!-- Form -->
            <form th:action="@{/admin/job-posting/edit/{id}(id=${jobPosting.id})}" method="post" class="job-form">

                <div class="form-field">
                    <label for="jobPostingName" class="form-label">
                        <span th:text="#{admin-edit-job-posting.jobTitle}">Job Title</span> <span class="required">*</span>
                    </label>
                    <input type="text"
                           id="jobPostingName"
                           name="jobPostingName"
                           class="form-control"
                           th:value="${jobPosting.jobPostingName}"
                           th:placeholder="#{admin-edit-job-posting.jobTitle.placeholder}"
                           placeholder="Enter job title"
                           required>
                </div>

                <div class="form-field">
                    <label for="jobPostingDescription" class="form-label">
                        <span th:text="#{admin-edit-job-posting.description}">Description</span> <span class="required">*</span>
                    </label>
                    <textarea id="jobPostingDescription"
                              name="jobPostingDescription"
                              class="form-textarea"
                              th:placeholder="#{admin-edit-job-posting.description.placeholder}"
                              placeholder="Enter job description"
                              th:text="${jobPosting.jobPostingDescription}"
                              required></textarea>
                </div>

                <div class="form-grid-2">
                    <div class="form-field">
                        <label for="maxApplication" class="form-label">
                            <span th:text="#{admin-edit-job-posting.maxApplications}">Max Applications</span> <span class="required">*</span>
                        </label>
                        <input type="number"
                               id="maxApplication"
                               name="maxApplication"
                               min="1"
                               class="form-control"
                               th:value="${jobPosting.maxApplication}"
                               th:placeholder="#{admin-edit-job-posting.maxApplications.placeholder}"
                               placeholder="Enter max applications">
                        <p class="helper-text" th:text="#{admin-edit-job-posting.maxApplications.help}">
                            Total number of applications allowed for this posting.
                        </p>
                    </div>

                    <div class="form-field">
                        <label for="status" class="form-label" th:text="#{common.status}">
                            Status
                        </label>
                        <select id="status" name="status" class="form-select">
                            <option value="ACTIVE"
                                    th:selected="${jobPosting.status == 'ACTIVE'}"
                                    th:text="#{common.status.active}">Active</option>
                            <option value="DEACTIVATED"
                                    th:selected="${jobPosting.status == 'DEACTIVATED'}"
                                    th:text="#{common.status.deactivated}">Deactivated</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid-2">
                    <div class="form-field">
                        <label for="effectiveFrom" class="form-label">
                            <span th:text="#{admin-edit-job-posting.effectiveFrom}">Effective From</span> <span class="required">*</span>
                        </label>
                        <input type="date"
                               id="effectiveFrom"
                               name="effectiveFrom"
                               class="form-control"
                               th:value="${jobPosting.effectiveFrom}">
                        <p class="helper-text" th:text="#{admin-edit-job-posting.effectiveFrom.help}">
                            Date from which candidates can start applying.
                        </p>
                    </div>

                    <div class="form-field">
                        <label for="effectiveTo" class="form-label" th:text="#{admin-edit-job-posting.effectiveToOptional}">
                            Effective To (optional)
                        </label>
                        <input type="date"
                               id="effectiveTo"
                               name="effectiveTo"
                               class="form-control"
                               th:value="${jobPosting.effectiveTo}">
                        <p class="helper-text" th:text="#{admin-edit-job-posting.effectiveTo.help}">
                            Leave empty if the posting has no end date yet.
                        </p>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span aria-hidden="true">ðŸ’¾</span>
                        <span th:text="#{common.saveChanges}">Save Changes</span>
                    </button>

                    <button type="button"
                            class="btn btn-secondary"
                            onclick="window.location.href='/admin/job-posting/list'">
                        <span aria-hidden="true">â†©</span>
                        <span th:text="#{common.cancel}">Cancel</span>
                    </button>
                </div>
            </form>
            <!-- Success/Error Messages -->
            <br>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        </section>
    </div>
</main>
</body>
</html>
