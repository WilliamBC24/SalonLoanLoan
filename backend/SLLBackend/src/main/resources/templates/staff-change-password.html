<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Change Password | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        .password-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .password-card {
            background: #ffffff;
            padding: 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
            max-width: 520px;
            margin: 0 auto;
        }

        .password-card h2 {
            margin: 0 0 1.2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            font-weight: 600;
            font-size: .9rem;
        }

        .form-control {
            width: 100%;
            padding: .65rem .8rem;
            border-radius: var(--radius-md);
            border: 1px solid #d7d7d7;
            font-size: .95rem;
            margin-top: .35rem;
        }

        .button-row {
            margin-top: 1.4rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }
    </style>
</head>

<body class="staff-layout">

<!-- SIDEBAR -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<main class="staff-main password-page">

    <section class="password-card">
        <div class="section-heading text-center">
            <p class="section-kicker">Staff Account</p>
            <h2>Change Password</h2>
        </div>

        <form th:action="@{/staff/password/change}" method="post">

            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword"
                       class="form-control" required>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword"
                       class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                       class="form-control" required>
            </div>

            <div class="button-row">
                <a th:href="@{/staff/profile}" class="btn-outline">Back to Profile</a>
                <button type="submit" class="btn-primary">Change Password</button>
            </div>

            <div th:if="${param.success}" class="alert-success" style="margin-top:1.2rem;">
                Password changed successfully!
            </div>

        </form>
    </section>

</main>

</body>
</html>
