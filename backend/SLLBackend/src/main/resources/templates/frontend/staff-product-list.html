<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitleTag"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/staff-product-list.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <h4 id="siteName"></h4>
        </div>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-item active">
          <div class="nav-link">
            <i class="fas fa-users"></i>
            <span id="navMenuText"></span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="nav-submenu" id="navSubmenu">
            <!-- Submenu items will be dynamically loaded here -->
          </div>
        </div>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="header-right">
          <div class="user-info">
            <i class="fas fa-user"></i>
            <span id="userName"></span>
          </div>
          <button class="btn btn-primary" id="addButton">
            <i class="fas fa-plus"></i>
            <span id="addButtonText"></span>
          </button>
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <h1 class="page-title" id="pageTitle"></h1>

        <!-- Search and Filter Section -->
        <div class="search-section">
          <div class="search-row">
            <div class="search-group">
              <label for="searchName" id="searchLabel"></label>
              <input type="text" id="searchName" placeholder="">
            </div>
            <div class="search-group">
              <label id="statusLabel"></label>
              <div class="radio-group">
                <label>
                  <input type="radio" name="activeStatus" value="all" checked>
                  <span id="allLabel"></span>
                </label>
                <label>
                  <input type="radio" name="activeStatus" value="active">
                  <span id="activeLabel"></span>
                </label>
                <label>
                  <input type="radio" name="activeStatus" value="inactive">
                  <span id="inactiveLabel"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="button-group">
            <button class="btn-search" id="searchButton"></button>
            <button class="btn-reset" id="resetButton"></button>
          </div>
        </div>

    <!-- Product List Table -->
    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th id="idHeader"></th>
            <th id="nameHeader"></th>
            <th id="priceHeader"></th>
            <th id="descriptionHeader"></th>
            <th id="activeHeader"></th>
            <th id="actionsHeader"></th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Product rows will be dynamically loaded here -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
