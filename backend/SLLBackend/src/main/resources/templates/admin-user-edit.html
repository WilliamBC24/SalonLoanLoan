<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{admin-edit-user-profile.pageTitle}">Admin - Edit User Profile | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global staff layout styles (sidebar + main scroll) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        /* ===== PAGE STRUCTURE ===== */
        .admin-user-edit-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .admin-user-edit-layout-inner {
            max-width: 70vw;
            width: 100%;
            margin: 1rem auto;
        }

        .admin-user-edit-card {
            background: #ffffff;
            padding: 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
        }

        /* ===== HEADER ===== */
        .admin-user-edit-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .admin-user-edit-title-block {
            text-align: left;
        }

        .admin-user-edit-title-block .section-kicker {
            margin-bottom: 0.25rem;
        }

        .admin-user-edit-title-block h2 {
            margin: 0;
        }

        .admin-user-edit-meta {
            font-size: 0.85rem;
            color: #6b7280;
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 0.7rem 0.9rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        /* ===== FORM LAYOUT ===== */
        .form-section-title {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .08em;
            color: #6b7280;
            margin: 1.2rem 0 0.7rem;
        }

        .form-grid-2 {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1.1rem 1.5rem;
        }

        @media (max-width: 800px) {
            .admin-user-edit-layout-inner {
                max-width: 95vw;
            }
            .form-grid-2 {
                grid-template-columns: minmax(0, 1fr);
            }
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .field-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #374151;
        }

        .field-input,
        .field-select {
            padding: 0.55rem 0.7rem;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 0.9rem;
            background: #ffffff;
        }

        .field-input[readonly] {
            background: #f9fafb;
            color: #6b7280;
        }

        .field-input:focus,
        .field-select:focus {
            outline: none;
            border-color: var(--accent-soft);
            box-shadow: 0 0 0 1px rgba(100,179,255,0.35);
        }

        /* ===== ACTIONS ===== */
        .form-actions {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1.4rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.88rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            text-decoration: none;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
            box-shadow: 0 8px 18px rgba(37,99,235,0.2);
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #ffffff;
            color: #111827;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body class="staff-layout">

<!-- Sidebar -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN CONTENT -->
<main class="staff-main admin-user-edit-page">
    <div class="admin-user-edit-layout-inner">
        <section class="admin-user-edit-card">

            <!-- Header -->
            <header class="admin-user-edit-header-row">
                <div class="admin-user-edit-title-block section-heading">
                    <p class="section-kicker" th:text="#{admin-edit-user-profile.kicker}">Account Management</p>
                    <h2 th:text="#{admin-edit-user-profile.title}">Edit User Profile</h2>
                    <p class="admin-user-edit-meta">
                        <span th:text="#{admin-edit-user-profile.usernameLabel}">Username:</span>
                        <span th:text="${user.username}">username</span>
                    </p>
                </div>
            </header>

            <!-- Alerts (from redirect params) -->
            <div th:if="${param.error}" class="alert alert-error"
                 th:text="#{admin-edit-user-profile.alert.updateError}">
                Update error. Please check the information and try again.
            </div>
            <div th:if="${param.updated}" class="alert alert-success"
                 th:text="#{admin-edit-user-profile.alert.updated}">
                Profile updated successfully.
            </div>

            <!-- Form -->
            <form th:action="@{/admin/profiles/user/update/{id}(id=${user.id})}" method="post">

                <!-- Account Info -->
                <div class="form-section-title" th:text="#{admin-edit-user-profile.section.accountInfo}">Account Info</div>
                <div class="form-grid-2">
                    <div class="field-group">
                        <label class="field-label" th:text="#{admin-edit-user-profile.field.username}">Username</label>
                        <input type="text"
                               class="field-input"
                               th:value="${user.username}"
                               readonly />
                    </div>

                    <div class="field-group">
                        <label class="field-label" th:text="#{admin-edit-user-profile.field.activeStatus}">Active Status</label>
                        <select name="accountStatus" class="field-select">
                            <option th:value="ACTIVE"
                                    th:selected="${user != null and user.accountStatus.name() == 'ACTIVE'}"
                                    th:text="#{common.active}">
                                Active
                            </option>
                            <option th:value="DEACTIVATED"
                                    th:selected="${user != null and user.accountStatus.name() == 'DEACTIVATED'}"
                                    th:text="#{common.deactivated}">
                                Deactivated
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Personal Info -->
                <div class="form-section-title" th:text="#{admin-edit-user-profile.section.personalInfo}">Personal Info</div>
                <div class="form-grid-2">
                    <div class="field-group">
                        <label class="field-label" th:text="#{admin-edit-user-profile.field.email}">Email</label>
                        <input type="email"
                               name="email"
                               class="field-input"
                               th:value="${user.email}" />
                    </div>

                    <div class="field-group">
                        <label class="field-label" th:text="#{admin-edit-user-profile.field.phoneNumber}">Phone Number</label>
                        <input type="text"
                               name="phoneNumber"
                               class="field-input"
                               th:value="${user.phoneNumber}" />
                    </div>

                    <div class="field-group">
                        <label class="field-label" th:text="#{admin-edit-user-profile.field.gender}">Gender</label>
                        <input type="text"
                               class="field-input"
                               th:with="genderKey=${(user.gender != null and user.gender.name() == 'MALE')
                           ? 'common.gender.male'
                           : 'common.gender.female'}"
                               th:value="#{${genderKey}}"
                               readonly />

                    </div>

                    <div class="field-group">
                        <label class="field-label" th:text="#{admin-edit-user-profile.field.birthDate}">Birth Date</label>
                        <input type="text"
                               class="field-input"
                               th:value="${#temporals.format(user.birthDate, 'yyyy-MM-dd')}"
                               readonly />
                    </div>
                </div>

                <!-- Actions -->
                <div class="form-actions">
                    <a href="/admin/profiles" class="btn btn-secondary">
                        <span aria-hidden="true">âœ•</span> <span th:text="#{common.cancel}">Cancel</span>
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <span aria-hidden="true">ðŸ’¾</span> <span th:text="#{common.saveChanges}">Save Changes</span>
                    </button>
                </div>

            </form>
        </section>
    </div>
</main>

</body>
</html>
