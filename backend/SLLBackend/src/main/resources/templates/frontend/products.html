<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle"></title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <!-- Your CSS -->
    <link rel="stylesheet" href="/css/products.css">
</head>

<body>

    <!-- ========== TOP HEADER ========== -->
    <header class="top-header bg-black text-white">
        <div class="container">
            <div class="top-left">
                <span id="siteEmail"><i class="fa-solid fa-envelope"></i></span>
                <span id="sitePhone"><i class="fa-solid fa-phone"></i></span>
            </div>
            <div class="top-right">
                <span id="userInfo"><i class="fa-regular fa-user"></i></span>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </header>

    <!-- ========== NAVBAR ========== -->
    <nav class="navbar navbar-expand-lg bg-white py-3 shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/img/" class="logo-img" alt="Loan Loan Logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="mainNav">
                <ul id="mainMenu" class="navbar-nav gap-lg-3 align-items-lg-center">
                    <!-- Dynamic menu items will be inserted here -->
                </ul>
            </div>

            <form class="d-none d-lg-flex ms-auto" role="search">
                <input id="searchInput" class="form-control me-2 rounded-pill" type="search" placeholder="">
                <button class="btn btn-outline-dark rounded-pill px-3" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </nav>

    <!-- ========== HERO SECTION ========== -->
    <section class="hero-area py-3 py-lg-4">
        <div class="container">
            <div class="hero-card shadow-sm">
                <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000">
                    <div id="heroSlides" class="carousel-inner">
                        <!-- Dynamic hero slides will be inserted here -->
                    </div>

                    <!-- Arrows -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>

                    <!-- Dots -->
                    <div id="heroDots" class="carousel-indicators hero-dots">
                        <!-- Dynamic dots will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ========== FEATURE BAR ========== -->
    <section class="feature-bar bg-dark text-white py-4">
        <div class="container">
            <div class="row g-4 text-center">
                <div class="col-md-4">
                    <div class="feature-item">
                        <i class="fa-solid fa-truck feature-icon"></i>
                        <span id="feature1"></span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-item">
                        <i class="fa-solid fa-money-bill-wave feature-icon"></i>
                        <span id="feature2"></span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-item">
                        <i class="fa-solid fa-rotate feature-icon"></i>
                        <span id="feature3"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ========== TOP SEARCHES ========== -->
    <section class="top-searches bg-secondary py-5">
        <div class="container">
            <h2 id="topSearchesTitle" class="section-title text-white mb-4"></h2>
            <div id="topSearchesGrid" class="row g-3">
                <!-- Dynamic top searches will be inserted here -->
            </div>
        </div>
    </section>

    <!-- ========== PRODUCTS SECTION ========== -->
    <section class="products-section bg-secondary py-5">
        <div class="container">
            <h2 id="productsTitle" class="section-title text-white mb-4"></h2>
            
            <div id="productsGrid" class="row g-4">
                <!-- Dynamic product cards will be inserted here -->
            </div>

        </div>
    </section>

    <!-- ========== FOOTER ========== -->
    <footer class="site-footer text-light">
        <div class="container py-5">
            <div class="row g-4">
                <div class="col-md-3">
                    <div class="footer-brand d-flex align-items-center gap-2">
                        <img src="/img/" class="logo-img" alt="">
                        <strong id="footerBrandName"></strong>
                    </div>
                    <p id="footerAddresses" class="small mt-3"></p>
                    <div id="footerSocials" class="socials">
                        <!-- Dynamic social links will be inserted here -->
                    </div>
                </div>

                <div class="col-md-3">
                    <h6 id="footerLinksTitle"></h6>
                    <ul id="footerLinks" class="footer-links">
                        <!-- Dynamic footer links will be inserted here -->
                    </ul>
                </div>

                <div class="col-md-3">
                    <h6 id="workingHoursTitle"></h6>
                    <p id="workingHoursContent" class="small mb-1"></p>
                </div>

                <div class="col-md-3">
                    <h6 id="contactTitle"></h6>
                    <p id="contactEmail" class="small mb-1"></p>
                    <p id="contactPhone" class="small mb-1"></p>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="container d-flex justify-content-between small">
                <span id="privacyPolicy"></span>
                <span id="termsOfUse"></span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
