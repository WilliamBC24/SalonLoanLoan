<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Manager - Loyalty Accounts | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global styles (includes sidebar + staff-main scroll behaviour) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        /* ===== PAGE STRUCTURE ===== */
        .loyalty-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .loyalty-layout-inner {
            max-width: 85vw;
            width: 100%;
            margin: 1rem auto;
        }

        .loyalty-card {
            background: #ffffff;
            padding: 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
        }

        .loyalty-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .loyalty-title-block {
            text-align: left;
        }

        .loyalty-title-block .section-kicker {
            margin-bottom: 0.25rem;
        }

        .loyalty-title-block h2 {
            margin: 0;
        }

        /* ===== SEARCH BAR ===== */
        .search-panel {
            background: #ffffff;
            padding: 1.3rem 1.4rem 1.1rem;
            border-radius: 18px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 1.6rem;
            border: 1px solid #e5e7eb;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.9rem;
            gap: 0.8rem;
        }

        .search-header-title {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .search-header-title span.emoji {
            font-size: 1.2rem;
        }

        .search-header-title h3 {
            margin: 0;
            font-size: 0.98rem;
            font-weight: 700;
            color: #111827;
        }

        .search-form {
            display: grid;
            grid-template-columns: minmax(0, 1.2fr);
            gap: 1rem;
            margin-bottom: 0.9rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .filter-group label {
            font-weight: 600;
            color: #374151;
            font-size: 0.85rem;
        }

        .filter-group input {
            padding: 0.5rem 0.7rem;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            font-size: 0.9rem;
            background: #fafafa;
            font-family: inherit;
        }

        .filter-group input:focus {
            outline: none;
            border-color: var(--accent-soft);
            box-shadow: 0 0 0 1px rgba(100, 179, 255, 0.35);
            background: #ffffff;
        }

        .search-buttons {
            display: flex;
            gap: 0.6rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1.1rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #ffffff;
            color: #111827;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        /* ===== TABLE ===== */
        .loyalty-table-wrapper {
            border-radius: 18px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            border: 1px solid #e5e7eb;
            background: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        thead {
            background: #f9fafb;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }

        th {
            font-weight: 700;
            color: #4b5563;
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: .06em;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .empty-row {
            text-align: center;
            color: #9ca3af;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="staff-layout">

<!-- Sidebar -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN SCROLLABLE CONTENT -->
<main class="staff-main loyalty-page">
    <div class="loyalty-layout-inner">
        <section class="loyalty-card">
            <!-- Header -->
            <div class="loyalty-header-row">
                <div class="loyalty-title-block section-heading">
                    <p class="section-kicker">Customer Loyalty</p>
                    <h2>Loyalty Accounts</h2>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-panel">
                <div class="search-header">
                    <div class="search-header-title">
                        <span class="emoji">üîç</span>
                        <h3>Search Accounts</h3>
                    </div>
                </div>

                <form method="get" action="/manager/loyalty/list">
                    <div class="search-form">
                        <div class="filter-group">
                            <label for="search-username">Search by Username</label>
                            <input type="text"
                                   id="search-username"
                                   name="username"
                                   th:value="${username}"
                                   placeholder="Enter username..." />
                        </div>
                    </div>

                    <div class="search-buttons">
                        <button type="submit" class="btn btn-primary">
                            <span>üîé</span>
                            <span>Search</span>
                        </button>
                        <button type="button"
                                class="btn btn-secondary"
                                onclick="window.location.href='/manager/loyalty/list'">
                            <span>‚úï</span>
                            <span>Reset</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Loyalty Table -->
            <div class="loyalty-table-wrapper">
                <table>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Points</th>
                        <th>Level</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="loyalty, iterStat : ${loyaltyList}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${loyalty.username}">username</td>
                        <td th:text="${loyalty.point}">0</td>
                        <td th:text="${loyalty.level.name}">Bronze</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(loyaltyList)}">
                        <td colspan="4" class="empty-row">No records found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</main>
</body>
</html>
