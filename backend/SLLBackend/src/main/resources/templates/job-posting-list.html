<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{jobs.pageTitle}">Job Openings | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <style>
        .jobs-page {
            padding: 2.5rem 0 3rem;
        }

        .job-list {
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
            max-width: 840px;
            margin: 0 auto;
        }

        .job-card {
            background: #fff;
            border-radius: 20px;
            padding: 1.7rem 2rem;
            border: 1px solid #e4e4e4;
            box-shadow: 0 6px 20px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .job-card h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: #333;
        }

        .job-card p {
            margin: 0;
            color: #666;
            line-height: 1.45;
            font-size: 0.95rem;
        }

        .job-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .job-meta span {
            font-weight: 600;
            color: #333;
        }

        .job-card .btn-primary {
            margin-top: 0.8rem;
            padding: 0.55rem 1.4rem;
            align-self: flex-start;
        }

        .job-empty {
            text-align: center;
            padding: 2.5rem 1.2rem;
            border-radius: 24px;
            border: 1px dashed #ddd;
            background: #fafafa;
            color: #777;
            font-size: 0.95rem;
            max-width: 640px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div th:replace="~{fragments/header :: site-header}"></div>

<main class="jobs-page">
    <div class="container">

        <section id="jobs">
            <div class="section-heading text-center">
                <p class="section-kicker" th:text="#{jobs.kicker}">Careers</p>
                <h2 th:text="#{jobs.title}">Active Job Postings</h2>
            </div>

            <!-- Empty state -->
            <div th:if="${#lists.isEmpty(jobPostingList)}" class="job-empty">
                <span th:text="#{jobs.empty}">
                    No active job postings available at the moment. Please check back later.
                </span>
            </div>

            <!-- One job per line -->
            <div class="job-list" th:if="${!#lists.isEmpty(jobPostingList)}">
                <div class="job-card" th:each="job : ${jobPostingList}">
                    <h3 th:text="${job.jobPostingName}">Job Name</h3>

                    <p th:text="${job.jobPostingDescription}">
                        Job description goes here.
                    </p>

                    <p class="job-meta">
                        <span th:text="#{jobs.effectiveFromLabel}">Effective from:</span>
                        <span th:text="${job.effectiveFrom}">
                            2025-10-15
                        </span>
                    </p>

                    <a th:href="@{/job/details/{id}(id=${job.id})}">
                        <button class="btn-primary" type="button">
                            <span th:text="#{jobs.viewApply}">View &amp; Apply</span>
                        </button>
                    </a>
                </div>
            </div>

        </section>

    </div>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: site-footer}"></div>

</body>
</html>
