<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{staff-invoice-create.pageTitle}">Staff - Create Invoice | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global styles (same as other staff pages) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        /* ===== PAGE LAYOUT (match staff profile look) ===== */
        .invoice-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .invoice-layout-inner {
            max-width: 85vw;
            width: 100%;
            margin: 1rem auto;
        }

        .invoice-card {
            background: #ffffff;
            padding: 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
        }

        .invoice-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .invoice-title-block {
            text-align: left;
        }

        .invoice-title-block .section-kicker {
            margin-bottom: 0.3rem;
        }

        .invoice-title-block h2 {
            margin: 0;
        }

        .back-link-pill {
            font-size: 0.85rem;
            border-radius: 999px;
            border: 1px solid #d0d0d0;
            padding: 0.45rem 0.9rem;
            background: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            text-decoration: none;
            color: var(--text-main);
        }

        .back-link-pill:hover {
            background: #f4f4f4;
        }

        .back-link-pill span {
            font-size: 1.1rem;
            line-height: 1;
        }

        /* Form layout */
        .form-grid-two {
            display: grid;
            grid-template-columns: minmax(0, 1.2fr);
            gap: 1.6rem;
        }

        .form-group-label {
            font-weight: 700;
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 0.25rem;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .required {
            color: #e11d48;
            font-size: 0.9rem;
        }

        .form-control,
        .form-textarea,
        .item-row select,
        .item-row input {
            width: 100%;
            padding: 0.55rem 0.7rem;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            font-size: 0.92rem;
            font-family: inherit;
            background: #fafafa;
            box-sizing: border-box;
        }

        .form-control:focus,
        .form-textarea:focus,
        .item-row select:focus,
        .item-row input:focus {
            outline: none;
            border-color: var(--accent-soft);
            box-shadow: 0 0 0 1px rgba(100, 179, 255, 0.35);
            background: #ffffff;
        }

        .form-textarea {
            resize: vertical;
            min-height: 90px;
        }

        .section-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.8rem 0 0.7rem;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.05rem;
            font-weight: 800;
            color: #333;
            letter-spacing: .02em;
        }

        .items-container {
            margin-top: 0.6rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .item-row {
            display: grid;
            grid-template-columns: minmax(0, 2.2fr) minmax(0, 1fr) minmax(0, 1fr) auto;
            gap: 0.7rem;
            align-items: end;
            background: #fafafa;
            border-radius: 14px;
            padding: 0.7rem 0.8rem 0.8rem;
            border: 1px solid #f0f0f0;
        }

        .item-row label {
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.2rem;
            display: block;
        }

        .pill-action {
            border-radius: 999px;
            border: none;
            padding: 0.5rem 1.2rem;
            font-size: 0.85rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }

        .pill-action span {
            font-size: 1.1rem;
            line-height: 1;
        }

        .add-item-btn {
            margin-top: 0.8rem;
            background: #1643a3;
            color: #ffffff;
            box-shadow: 0 6px 15px rgba(22, 100, 163, 0.35);
        }

        .add-item-btn:hover {
            background: #154b80;
        }

        .remove-btn {
            background: #dc2626;
            color: #ffffff;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            padding: 0.45rem 0.7rem;
            font-size: 1rem;
            height: 36px;
            width: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #b91c1c;
        }

        .create-product-btn {
            background: #0ea5e9;
            color: #ffffff;
            border-radius: 999px;
            border: none;
            padding: 0.5rem 1.1rem;
            font-size: 0.85rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }

        .create-product-btn:hover {
            background: #0284c7;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.8rem;
            margin-top: 2rem;
            padding-top: 1.4rem;
            border-top: 1px solid #ececec;
            flex-wrap: wrap;
        }

        .btn-primary,
        .btn-outline {
            font-size: 0.9rem;
        }

        .btn-secondary {
            border-radius: 999px;
            border: 1px solid #d0d0d0;
            padding: 0.6rem 1.3rem;
            background-color: #ffffff;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            color: #111;
        }

        .btn-secondary:hover {
            background-color: #f4f4f4;
        }

        .alert-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
            padding: 0.7rem 0.9rem;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Modal: match soft card look */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #ffffff;
            margin: 5% auto;
            padding: 2rem;
            border-radius: var(--radius-lg);
            max-width: 600px;
            width: 90%;
            box-shadow: var(--shadow-soft);
            border: 1px solid #e5e7eb;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.6rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.1rem;
        }

        .close {
            color: #9ca3af;
            font-size: 1.7rem;
            font-weight: 700;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #111827;
        }

        .modal .form-group {
            margin-bottom: 0.9rem;
        }

        .modal .form-group-label {
            margin-bottom: 0.25rem;
        }

        .modal .form-control,
        .modal .form-textarea {
            background: #fafafa;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.8rem;
            margin-top: 1.2rem;
        }

        .modal-alert-success {
            background: #e9ffe9;
            padding: 0.6rem 0.8rem;
            border-radius: 10px;
            border: 1px solid #b5d6ea;
            color: #1c5a7c;
            font-size: 0.88rem;
            margin-bottom: 0.7rem;
        }

        /* ===== MAKE SIDEBAR STAY, MAIN SCROLL ===== */
        body.staff-layout {
            overflow: hidden; /* prevent page scroll; we'll scroll inside .staff-main */
        }

        @media (min-width: 769px) {
            .staff-layout {
                position: relative;
            }

            .staff-sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                overflow-y: auto;
            }

            .staff-main {
                margin-left: 250px; /* same as sidebar width */
                max-height: 100vh;
                overflow-y: auto;
            }
        }

        /* On small screens, let everything scroll normally */
        @media (max-width: 768px) {
            body.staff-layout {
                overflow: auto;
            }

            .staff-sidebar {
                position: static;
                height: auto;
                overflow: visible;
            }

            .staff-main {
                margin-left: 0;
                max-height: none;
                overflow: visible;
            }

            .invoice-card {
                padding: 1.6rem 1.4rem;
            }

            .item-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 620px) {
            .item-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .invoice-header-row {
                flex-direction: column-reverse;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body class="staff-layout">

<!-- Fixed sidebar (fragment) -->
<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>

<!-- MAIN SCROLLABLE CONTENT -->
<main class="staff-main invoice-page">
    <div class="invoice-layout-inner">
        <section class="invoice-card">
            <div th:if="${errorMessage}" class="alert-error" th:text="${errorMessage}"></div>

            <div class="invoice-header-row">
                <div class="invoice-title-block section-heading">
                    <p class="section-kicker">Inventory Management</p>
                    <h2 th:text="#{staff-invoice-create.heading.create-new-invoice}">Create New Invoice</h2>
                </div>
            </div>

            <form method="post" action="/staff/invoices/create" id="invoiceForm" class="form-grid-two">
                <!-- Supplier + Note -->
                <div>
                    <div class="form-group">
                        <label for="supplierId" class="form-group-label">
                            Supplier <span class="required">*</span>
                        </label>
                        <select id="supplierId" name="supplierId" class="form-control" required>
                            <option value="">Select Supplier</option>
                            <option th:each="supplier : ${suppliers}"
                                    th:value="${supplier.id}"
                                    th:text="${supplier.supplierName}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="note" class="form-group-label" th:text="#{staff-invoice-create.label.note}">Note</label>
                        <textarea id="note" name="note" class="form-textarea"
                                 th:placeholder="#{staff-invoice-create.placeholder.add-any-notes-about-this-}" placeholder="Add any notes about this invoice..."></textarea>
                    </div>
                </div>

                <!-- Invoice items -->
                <div>
                    <div class="section-title-row">
                        <h3 class="section-title">
                            Invoice Items <span class="required">*</span>
                        </h3>
                        <button type="button" class="create-product-btn" onclick="openProductModal()">
                            <span>＋</span>
                            <span>Create New Product</span>
                        </button>
                    </div>

                    <div class="items-container" id="itemsContainer">
                        <div class="item-row">
                            <div>
                                <label th:text="#{staff-invoice-create.label.product}">Product</label>
                                <select name="productId[]" required id="productSelect0" class="form-control">
                                    <option value="">Select Product</option>
                                    <option th:each="product : ${products}"
                                            th:value="${product.id}"
                                            th:text="${product.productName}"></option>
                                </select>
                            </div>
                            <div>
                                <label th:text="#{staff-invoice-create.label.quantity}">Quantity</label>
                                <input type="number" name="quantity[]" min="1" value="1" required class="form-control" />
                            </div>
                            <div>
                                <label th:text="#{staff-invoice-create.label.unit-price-vnd}">Unit Price (VND)</label>
                                <input type="number" name="unitPrice[]" min="1" value="1000" required class="form-control" />
                            </div>
                            <div>
                                <label th:text="#{staff-invoice-create.label.nbsp}">&nbsp;</label>
                                <button type="button" class="remove-btn" onclick="removeItem(this)" style="visibility: hidden;" th:text="#{staff-invoice-create.btn.}">×</button>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="pill-action add-item-btn" onclick="addItem()">
                        <span>＋</span>
                        <span>Add Item</span>
                    </button>
                </div>

                <!-- Actions -->
                <div class="form-actions" style="grid-column: 1 / -1;">
                    <a href="/staff/invoices/list" class="btn-secondary">Cancel</a>
                    <button type="submit" class="btn-primary" th:text="#{staff-invoice-create.btn.create-invoice}">Create Invoice</button>
                </div>
            </form>
        </section>
    </div>
</main>

<!-- Create Product Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 th:text="#{staff-invoice-create.heading.create-new-product}">Create New Product</h2>
            <span class="close" onclick="closeProductModal()">&times;</span>
        </div>

        <div id="modalAlert" class="modal-alert-success" style="display: none;"></div>

        <form id="createProductForm">
            <div class="form-group">
                <label for="modalProductName" class="form-group-label">
                    Product Name <span class="required">*</span>
                </label>
                <input type="text" id="modalProductName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="modalCurrentPrice" class="form-group-label">
                    Retail Price (VND) <span class="required">*</span>
                </label>
                <input type="number" id="modalCurrentPrice" min="1" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="modalImportPrice" class="form-group-label">
                    Import Price (VND) <span class="required">*</span>
                </label>
                <input type="number" id="modalImportPrice" min="1" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="modalProductDescription" class="form-group-label">
                    Product Description <span class="required">*</span>
                </label>
                <textarea id="modalProductDescription" class="form-textarea" required></textarea>
            </div>

            <div class="form-group">
                <label class="form-group-label" style="margin-bottom: 0.4rem;" th:text="#{staff-invoice-create.label.status}">Status</label>
                <label class="checkbox-label" style="font-size: 0.9rem; display:flex; align-items:center; gap:0.35rem;">
                    <input type="checkbox" id="modalActiveStatus" value="true" checked style="width:auto;">
                    <span>Active Status</span>
                </label>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-secondary" onclick="closeProductModal()" th:text="#{staff-invoice-create.btn.cancel}">Cancel</button>
                <button type="submit" class="btn-primary" th:text="#{staff-invoice-create.btn.create-amp-add-to-}">Create &amp; Add to Invoice</button>
            </div>
        </form>
    </div>
</div>

<script>
    let itemCount = 1;

    function addItem() {
        const container = document.getElementById('itemsContainer');
        const firstSelect = document.querySelector('#itemsContainer select[name="productId[]"]:first-of-type');
        const options = firstSelect ? Array.from(firstSelect.options).slice(1) : [];

        const newRow = document.createElement('div');
        newRow.className = 'item-row';
        newRow.innerHTML = `
            <div>
                <label th:text="#{staff-invoice-create.label.product}">Product</label>
                <select name="productId[]" required class="form-control">
                    <option value="">Select Product</option>
                    ${options.map(opt => `<option value="${opt.value}">${opt.textContent}</option>`).join('')}
                </select>
            </div>
            <div>
                <label th:text="#{staff-invoice-create.label.quantity}">Quantity</label>
                <input type="number" name="quantity[]" min="1" value="1" required class="form-control" />
            </div>
            <div>
                <label th:text="#{staff-invoice-create.label.unit-price-vnd}">Unit Price (VND)</label>
                <input type="number" name="unitPrice[]" min="1" value="1000" required class="form-control" />
            </div>
            <div>
                <label th:text="#{staff-invoice-create.label.nbsp}">&nbsp;</label>
                <button type="button" class="remove-btn" onclick="removeItem(this)" th:text="#{staff-invoice-create.btn.}">×</button>
            </div>
        `;
        container.appendChild(newRow);
        itemCount++;
        updateRemoveButtons();
    }

    function removeItem(button) {
        const row = button.closest('.item-row');
        row.remove();
        itemCount--;
        updateRemoveButtons();
    }

    function updateRemoveButtons() {
        const rows = document.querySelectorAll('.item-row');
        rows.forEach(row => {
            const btn = row.querySelector('.remove-btn');
            if (rows.length === 1) {
                btn.style.visibility = 'hidden';
            } else {
                btn.style.visibility = 'visible';
            }
        });
    }

    // Modal functions
    function openProductModal() {
        document.getElementById('productModal').style.display = 'block';
        document.getElementById('modalAlert').style.display = 'none';
        document.getElementById('createProductForm').reset();
        document.getElementById('modalActiveStatus').checked = true;
    }

    function closeProductModal() {
        document.getElementById('productModal').style.display = 'none';
    }

    // Close modal when clicking outside
    window.addEventListener('click', function (event) {
        const modal = document.getElementById('productModal');
        if (event.target === modal) {
            closeProductModal();
        }
    });

    // Handle product creation form submission
    document.getElementById('createProductForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const productName = document.getElementById('modalProductName').value;
        const currentPrice = document.getElementById('modalCurrentPrice').value;
        const importPrice = document.getElementById('modalImportPrice').value;
        const productDescription = document.getElementById('modalProductDescription').value;
        const activeStatus = document.getElementById('modalActiveStatus').checked;

        try {
            const formData = new FormData();
            formData.append('productName', productName);
            formData.append('currentPrice', currentPrice);
            formData.append('productDescription', productDescription);
            formData.append('activeStatus', activeStatus);

            const response = await fetch('/staff/products/create', {
                method: 'POST',
                body: formData
            });

            const alertDiv = document.getElementById('modalAlert');

            if (response.ok) {
                alertDiv.textContent = 'Product created successfully! Adding to list...';
                alertDiv.style.display = 'block';

                try {
                    const productsResponse = await fetch('/staff/products/api/list');
                    if (productsResponse.ok) {
                        const products = await productsResponse.json();
                        const newProduct = products.find(p => p.productName === productName);

                        if (newProduct) {
                            const productSelects = document.querySelectorAll('select[name="productId[]"]');
                            productSelects.forEach(select => {
                                const option = document.createElement('option');
                                option.value = newProduct.id;
                                option.textContent = newProduct.productName;
                                select.appendChild(option);
                            });

                            if (productSelects.length > 0) {
                                const firstSelect = productSelects[0];
                                firstSelect.value = newProduct.id;

                                const row = firstSelect.closest('.item-row');
                                const unitPriceInput = row.querySelector('input[name="unitPrice[]"]');
                                if (unitPriceInput) {
                                    unitPriceInput.value = importPrice;
                                }
                            }

                            alertDiv.textContent = 'Product created and added successfully!';
                            setTimeout(() => closeProductModal(), 1500);
                        } else {
                            alertDiv.textContent = 'Product created! Reloading page...';
                            setTimeout(() => window.location.reload(), 1000);
                        }
                    } else {
                        alertDiv.textContent = 'Product created! Reloading page...';
                        setTimeout(() => window.location.reload(), 1000);
                    }
                } catch (fetchError) {
                    console.error('Error fetching products:', fetchError);
                    alertDiv.textContent = 'Product created! Reloading page...';
                    setTimeout(() => window.location.reload(), 1000);
                }
            } else {
                alert('Error creating product. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error creating product: ' + error.message);
        }
    });

    // Invoice form validation
    document.getElementById('invoiceForm').addEventListener('submit', function (e) {
        const productSelects = document.querySelectorAll('select[name="productId[]"]');
        if (productSelects.length === 0) {
            e.preventDefault();
            alert('Please add at least one item to the invoice.');
            return false;
        }

        let hasEmptyProduct = false;
        productSelects.forEach(select => {
            if (!select.value) {
                hasEmptyProduct = true;
            }
        });

        if (hasEmptyProduct) {
            e.preventDefault();
            alert('Please select a product for all items.');
            return false;
        }
    });

    // Initialize remove buttons visibility on load
    updateRemoveButtons();
</script>
</body>
</html>
