<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Staff Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-success text-white text-center fs-4 fw-semibold py-3">
            Edit Staff Profile
        </div>

        <div class="card-body p-4">
            <form th:action="@{/staff/profile/update}" method="post">

                <h5 class="text-secondary mb-3">Account Info</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Username:</label>
                        <input type="text" class="form-control rounded-3"
                               th:value="${staffAccount.username}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Active:</label>
                        <input type="text" class="form-control rounded-3"
                               th:value="${staffAccount.active ? 'Yes' : 'No'}"
                               readonly>
                    </div>
                </div>

                <hr class="my-4">

                <h5 class="text-secondary mb-3">Staff Details</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Name:</label>
                        <input type="text" name="name" class="form-control rounded-3"
                               th:value="${staffAccount.name}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Email:</label>
                        <input type="email" name="email" class="form-control rounded-3"
                               th:value="${staffAccount.email}" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Date Hired:</label>
                        <input type="text" class="form-control rounded-3"
                               th:value="${#temporals.format(staffAccount.dateHired, 'dd MMM yyyy')}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">SSN:</label>
                        <input type="text" class="form-control rounded-3"
                               th:value="${staffAccount.socialSecurityNum ?: 'â€”'}" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Status:</label>
                        <input type="text" class="form-control rounded-3"
                               th:value="${staffAccount.staffStatus}" readonly>
                    </div>
                </div>

                <div class="text-center mt-4 d-flex justify-content-center gap-3">
                    <a href="/staff/profile" class="btn btn-secondary px-4">Cancel</a>
                    <button type="submit" class="btn btn-success px-4">Save Changes</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
