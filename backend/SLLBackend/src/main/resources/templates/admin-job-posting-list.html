<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Manage Job Postings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .create-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .create-btn:hover {
            background: #218838;
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .search-bar {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        .filter-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        .checkbox-item input {
            margin-right: 5px;
        }
        .search-buttons {
            margin-top: 15px;
        }
        .search-buttons button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .search-btn {
            background: #007bff;
            color: white;
        }
        .search-btn:hover {
            background: #0056b3;
        }
        .reset-btn {
            background: #6c757d;
            color: white;
        }
        .reset-btn:hover {
            background: #545b62;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .edit-link {
            color: #007bff;
            text-decoration: none;
        }
        .edit-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Admin - Manage Job Postings</h1>
    <a href="/admin/job/create-form" class="create-btn">+ Create New Job Posting</a>
</div>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

<div class="search-bar">
    <form method="get" action="/admin/job/list">
        <div class="filter-group">
            <label for="search-title">Search by Job Title:</label>
            <input type="text" id="search-title" name="title"
                   th:value="${searchTitle}"
                   placeholder="Enter job title..."
                   style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div class="filter-group">
            <label>Status:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="radio" id="status-all" name="status" value=""
                           th:checked="${selectedStatus == null}">
                    <label for="status-all">All</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" id="status-active" name="status" value="ACTIVE"
                           th:checked="${selectedStatus == 'ACTIVE'}">
                    <label for="status-active">Active Only</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" id="status-deactivated" name="status" value="DEACTIVATED"
                           th:checked="${selectedStatus == 'DEACTIVATED'}">
                    <label for="status-deactivated">Deactivated Only</label>
                </div>
            </div>
        </div>

        <div class="search-buttons">
            <button type="submit" class="search-btn">Search</button>
            <button type="button" class="reset-btn" onclick="window.location.href='/admin/job/list'">Reset</button>
        </div>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Job Title</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.id}">1</td>
        <td th:text="${job.jobPostingName}">Do Hair</td>
        <td th:text="${job.status}">ACTIVE</td>
        <td>
            <a th:href="@{/admin/job/view/{id}(id=${job.id})}" class="edit-link">View Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
