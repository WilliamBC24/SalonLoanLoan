<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{staff.vouchers.page.title} + ' | ' + #{app.name}">Staff - Manage Vouchers | Salon Loan Loan</title>
   
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <!-- Your CSS -->
    <link rel="stylesheet" th:href="@{/css/staff-voucher-list.css}">
    <!-- Staff Sidebar CSS -->
    <link rel="stylesheet" th:href="@{/css/staff-sidebar.css}">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Fragment -->
        <div th:replace="fragments/staff-sidebar :: staff-sidebar"></div>


        <!-- Main Content -->
        <div class="main-content">
            <!-- Header Fragment with Add Voucher Button -->
            <div th:replace="fragments/staff-sidebar :: staff-header-with-add-voucher"></div>


            <!-- Content -->
            <div class="content">
                <h1 class="page-title" th:text="#{staff.vouchers.title}">Manage Vouchers</h1>


                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fa-solid fa-check-circle me-2"></i>
                    <span th:text="${successMessage}">Success message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fa-solid fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>


                <!-- Search and Filter Section -->
                <div class="search-section">
                    <form method="get" th:action="@{/staff/voucher/list}">
                        <div class="search-row">
                            <div class="search-group">
                                <label for="search-code" th:text="#{staff.vouchers.search.code}">Search by Code:</label>
                                <input type="text" id="search-code" name="code"
                                       th:value="${searchCode}"
                                       th:placeholder="#{staff.vouchers.search.code.placeholder}">
                            </div>
                            <div class="search-group">
                                <label for="search-name" th:text="#{staff.vouchers.search.name}">Search by Name:</label>
                                <input type="text" id="search-name" name="name"
                                       th:value="${searchName}"
                                       th:placeholder="#{staff.vouchers.search.name.placeholder}">
                            </div>
                        </div>


                        <div class="search-row">
                            <div class="search-group">
                                <label for="discount-type" th:text="#{staff.vouchers.filter.discount.type}">Discount Type:</label>
                                <select id="discount-type" name="discountType">
                                    <option value="" th:text="#{staff.vouchers.filter.discount.type.all}">All Types</option>
                                    <option value="AMOUNT" th:selected="${selectedDiscountType == 'AMOUNT'}" th:text="#{staff.vouchers.filter.discount.type.amount}">Amount</option>
                                    <option value="PERCENTAGE" th:selected="${selectedDiscountType == 'PERCENTAGE'}" th:text="#{staff.vouchers.filter.discount.type.percentage}">Percentage</option>
                                </select>
                            </div>
                            <div class="search-group">
                                <label for="status" th:text="#{staff.vouchers.filter.status}">Status:</label>
                                <select id="status" name="statusId">
                                    <option value="" th:text="#{staff.vouchers.filter.status.all}">All Statuses</option>
                                    <option th:each="status : ${allStatuses ?: {}}"
                                            th:value="${status.id}"
                                            th:text="${status.name}"
                                            th:selected="${selectedStatusId != null and selectedStatusId == status.id}">
                                        Status
                                    </option>
                                </select>
                            </div>
                        </div>


                        <div class="button-group">
                            <button type="submit" class="btn-search">
                                <i class="fas fa-search me-2"></i>
                                <span th:text="#{btn.search}">Search</span>
                            </button>
                            <button type="button" class="btn-reset" onclick="window.location.href='/staff/voucher/list'">
                                <i class="fas fa-undo me-2"></i>
                                <span th:text="#{btn.reset}">Reset</span>
                            </button>
                        </div>
                    </form>
                </div>


                <!-- Vouchers Table -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th th:text="#{staff.vouchers.table.id}">ID</th>
                                <th th:text="#{staff.vouchers.table.code}">Code</th>
                                <th th:text="#{staff.vouchers.table.name}">Name</th>
                                <th th:text="#{staff.vouchers.table.discount.type}">Discount Type</th>
                                <th th:text="#{staff.vouchers.table.discount.amount}">Discount Amount</th>
                                <th th:text="#{staff.vouchers.table.effective.from}">Effective From</th>
                                <th th:text="#{staff.vouchers.table.effective.to}">Effective To</th>
                                <th th:text="#{staff.vouchers.table.max.usage}">Max Usage</th>
                                <th th:text="#{staff.vouchers.table.used.count}">Used Count</th>
                                <th th:text="#{staff.vouchers.table.status}">Status</th>
                                <th th:text="#{staff.vouchers.table.actions}">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="voucher : ${vouchers ?: {}}">
                                <td th:text="${voucher.id}">1</td>
                                <td th:text="${voucher.voucherCode}">CODE123</td>
                                <td th:text="${voucher.voucherName}">Voucher name</td>
                                <td th:text="${voucher.discountType}">AMOUNT</td>
                                <td th:text="${voucher.discountAmount}">0</td>
                                <td th:text="${#temporals.format(voucher.effectiveFrom, 'yyyy-MM-dd HH:mm')}">2024-01-01 00:00</td>
                                <td th:text="${#temporals.format(voucher.effectiveTo, 'yyyy-MM-dd HH:mm')}">2024-12-31 23:59</td>
                                <td th:text="${voucher.maxUsage}">100</td>
                                <td th:text="${voucher.usedCount}">0</td>
                                <td th:text="${voucher.voucherStatus != null ? voucher.voucherStatus.name : 'N/A'}">Active</td>
                                <td>
                                    <div class="action-buttons">
                                        <a th:href="@{/staff/voucher/edit/{id}(id=${voucher.id})}" class="btn-edit">
                                            <i class="fas fa-edit"></i>
                                            <span th:text="#{btn.edit}">Edit</span>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
    <!-- Staff Scripts Fragment -->
    <div th:replace="fragments/staff-sidebar :: staff-scripts"></div>
</body>
</html>
