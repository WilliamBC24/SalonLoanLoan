<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center fs-4 fw-semibold py-3">
            Edit Profile
        </div>

        <div class="card-body p-4">
            <form th:action="@{/user/profile/update}" method="post">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label fw-semibold">Username:</label>
                        <input type="text" id="username" name="username"
                               th:value="${user.username}"
                               class="form-control rounded-3">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label fw-semibold">Email:</label>
                        <input type="email" id="email" name="email"
                               th:placeholder="${user.email ?: 'â€”'}"
                               class="form-control rounded-3">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label fw-semibold">Phone Number:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber"
                               th:placeholder="${user.phoneNumber}"
                               class="form-control rounded-3">
                    </div>
                    <div class="col-md-6">
                        <label for="gender" class="form-label fw-semibold">Gender:</label>
                        <select id="gender" th:field="*{user.gender}" class="form-select rounded-3">
                            <option value="" disabled>Select gender</option>
                            <option th:value="MALE">Male</option>
                            <option th:value="FEMALE">Female</option>
                        </select>
                    </div>

                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="birthDate" class="form-label fw-semibold">Birth Date:</label>
                        <input type="date" id="birthDate" name="birthDate"
                               th:value="${#temporals.format(user.birthDate, 'yyyy-MM-dd')}"
                               class="form-control rounded-3">
                    </div>
                    <div class="col-md-6">
                        <label for="accountStatus" class="form-label fw-semibold">Account Status:</label>
                        <input type="text" id="accountStatus"
                               th:placeholder="${user.accountStatus}"
                               class="form-control rounded-3" readonly>
                    </div>
                </div>

                <div class="text-center mt-4 d-flex justify-content-center gap-3">
                    <a href="/user/profile" class="btn btn-secondary px-4">Cancel</a>
                    <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
