<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{staff.products.title} + ' | ' + #{app.name}">Staff - Manage Products | Salon Loan Loan</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <!-- Your CSS -->
    <link rel="stylesheet" th:href="@{/css/staff-product-list.css}">
    <!-- Staff Sidebar CSS -->
    <link rel="stylesheet" th:href="@{/css/staff-sidebar.css}">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar Fragment -->
        <div th:replace="fragments/staff-sidebar :: staff-sidebar"></div>


        <!-- Main Content -->
        <div class="main-content">
            <!-- Header Fragment with Add Product Button -->
            <div th:replace="fragments/staff-sidebar :: staff-header-with-add-product"></div>


            <!-- Content -->
            <div class="content">
                <h1 class="page-title" th:text="#{staff.products.title}">Manage Products</h1>


                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fa-solid fa-check-circle me-2"></i>
                    <span th:text="${successMessage}">Success message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fa-solid fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>


                <!-- Search and Filter Section -->
                <div class="search-section">
                    <form method="get" th:action="@{/staff/products/list}">
                        <div class="search-row">
                            <div class="search-group">
                                <label for="search-name" th:text="#{staff.products.search.name}">Search by Name:</label>
                                <input type="text" id="search-name" name="name" th:value="${searchName}"
                                    th:placeholder="#{staff.products.search.placeholder}">
                            </div>
                            <div class="search-group">
                                <label th:text="#{staff.products.filter.status}">Active Status:</label>
                                <div class="radio-group">
                                    <label>
                                        <input type="radio" name="activeStatus" value=""
                                            th:checked="${selectedActiveStatus == null}">
                                        <span th:text="#{staff.products.filter.all}">All</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="activeStatus" value="true"
                                            th:checked="${selectedActiveStatus != null and selectedActiveStatus == true}">
                                        <span th:text="#{staff.products.filter.active}">Active Only</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="activeStatus" value="false"
                                            th:checked="${selectedActiveStatus != null and selectedActiveStatus == false}">
                                        <span th:text="#{staff.products.filter.inactive}">Inactive Only</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn-search">
                                <i class="fas fa-search me-2"></i>
                                <span th:text="#{btn.search}">Search</span>
                            </button>
                            <button type="button" class="btn-reset"
                                onclick="window.location.href='/staff/products/list'">
                                <i class="fas fa-undo me-2"></i>
                                <span th:text="#{btn.reset}">Reset</span>
                            </button>
                        </div>
                    </form>
                </div>


                <!-- Product List Table -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th th:text="#{staff.products.table.id}">ID</th>
                                <th th:text="#{staff.products.table.name}">Name</th>
                                <th th:text="#{staff.products.table.price}">Price (VND)</th>
                                <th th:text="#{staff.products.table.description}">Description</th>
                                <th th:text="#{staff.products.table.status}">Active</th>
                                <th th:text="#{staff.products.table.actions}">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}">1</td>
                                <td th:text="${product.productName}">Product name</td>
                                <td th:text="${product.currentPrice}">0</td>
                                <td th:text="${product.productDescription}">Description</td>
                                <td>
                                    <span th:if="${product.activeStatus}" class="badge bg-success"
                                        th:text="#{label.active}">Active</span>
                                    <span th:unless="${product.activeStatus}" class="badge bg-secondary"
                                        th:text="#{label.inactive}">Inactive</span>
                                </td>
                                <td>
                                    <a th:href="@{/staff/products/edit/{id}(id=${product.id})}"
                                        class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-edit me-1"></i>
                                        <span th:text="#{btn.edit}">Edit</span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Staff Scripts Fragment -->
    <div th:replace="fragments/staff-sidebar :: staff-scripts"></div>
</body>

</html>
