<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-success text-white text-center fs-4 fw-semibold py-3">
            Staff Profile
        </div>
        <div class="card-body p-4">

            <h5 class="text-secondary mb-3">Account Info</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Username:</strong>
                    <span th:text="${staffAccount.username}"></span>
                </div>
                <div class="col-md-6">
                    <strong>Active:</strong>
                    <span th:text="${staffAccount.activeStatus ? 'Yes' : 'No'}"></span>
                </div>
            </div>

            <hr class="my-4">

            <h5 class="text-secondary mb-3">Staff Details</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Name:</strong>
                    <span th:text="${staffAccount.staff.name}"></span>
                </div>
                <div class="col-md-6">
                    <strong>Email:</strong>
                    <span th:text="${staffAccount.staff.email ?: '—'}"></span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Date Hired:</strong>
                    <span th:text="${#temporals.format(staffAccount.staff.dateHired, 'dd MMM yyyy')}"></span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>SSN:</strong>
                    <span th:text="${staffAccount.staff.socialSecurityNum ?: '—'}"></span>
                </div>
                <div class="col-md-6">
                    <strong>Status:</strong>
                    <span th:text="${staffAccount.staff.staffStatus}"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/auth/staff/landing" class="btn btn-secondary px-4">Back to Home</a>
        <a th:href="@{/staff/profile/edit}" class="btn btn-primary px-4">Edit Profile</a>
    </div>
</div>
</body>
</html>
