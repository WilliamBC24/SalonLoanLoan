<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle"></title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <!-- Your CSS -->
    <link rel="stylesheet" href="/css/user-profile-edit.css">
</head>

<body>
    <!-- ========== TOP HEADER ========== -->
    <header class="top-header bg-black text-white">
        <div class="container">
            <div class="top-left">
                <span id="siteEmail"><i class="fa-solid fa-envelope"></i></span>
                <span id="sitePhone"><i class="fa-solid fa-phone"></i></span>
            </div>
            <div class="top-right">
                <span id="topComment"><i class="fa-regular fa-comment"></i></span>
                <span id="topUser"><i class="fa-regular fa-user"></i></span>
                <span id="topBag"><i class="fa-solid fa-bag-shopping"></i></span>
                <span id="topCart"><i class="fa-solid fa-cart-shopping"></i></span>
            </div>
        </div>
    </header>

    <!-- ========== NAVBAR ========== -->
    <nav class="navbar navbar-expand-lg bg-white py-3 shadow-sm sticky-top">
        <div class="container">
            <div class="navbar-brand d-flex align-items-center">
                <img src="/img/" class="logo-img" alt="" id="navbarLogo">
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="mainNav">
                <ul id="mainMenu" class="navbar-nav gap-lg-3 align-items-lg-center">
                    <!-- Dynamic menu items will be inserted here -->
                </ul>
            </div>

            <div class="d-flex align-items-center gap-3" id="navbarActions">
                <!-- Dynamic navbar actions will be inserted here -->
            </div>
        </div>
    </nav>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="profile-edit-main">
        <div class="container py-5">
            <div class="row">
                <!-- Sidebar Navigation -->
                <div class="col-lg-3 mb-4">
                    <div class="profile-sidebar">
                        <div class="profile-avatar">
                            <div class="avatar-circle">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <h5 class="mt-3 mb-1" id="userDisplayName"></h5>
                            <p class="text-muted small" id="memberSince"></p>
                        </div>
                        
                        <nav class="profile-nav mt-4" id="profileNavigation">
                            <!-- Dynamic profile navigation will be inserted here -->
                        </nav>
                    </div>
                </div>

                <!-- Profile Edit Content -->
                <div class="col-lg-9">
                    <div class="profile-edit-content">
                        <!-- Header -->
                        <div class="profile-header">
                            <h2 class="profile-title" id="profileTitle">
                                <i class="fa-solid fa-edit me-3"></i>
                                <span id="profileTitleText"></span>
                            </h2>
                            <p class="profile-subtitle" id="profileSubtitle"></p>
                        </div>

                        <!-- Success/Error Messages -->
                        <div class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert" style="display: none;">
                            <i class="fa-solid fa-check-circle me-2"></i>
                            <span id="successMessage"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert" style="display: none;">
                            <i class="fa-solid fa-exclamation-circle me-2"></i>
                            <span id="errorMessage"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Edit Form -->
                        <form id="profileEditForm" class="profile-edit-form" novalidate>
                            <!-- Basic Information -->
                            <div class="form-section">
                                <div class="section-header">
                                    <h5 class="section-title">
                                        <i class="fa-solid fa-user me-2"></i>
                                        <span id="sectionTitle"></span>
                                    </h5>
                                    <p class="section-subtitle" id="sectionSubtitle"></p>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label for="username" class="form-label required">
                                            <i class="fa-solid fa-at me-1"></i>
                                            <span id="usernameLabel"></span>
                                        </label>
                                        <input type="text" class="form-control" id="username" name="username" 
                                               value="" placeholder="" required>
                                        <div class="invalid-feedback" id="usernameError">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="email" class="form-label required">
                                            <i class="fa-solid fa-envelope me-1"></i>
                                            <span id="emailLabel"></span>
                                        </label>
                                        <input type="email" class="form-control" id="email" name="email" 
                                               value="" placeholder="" required>
                                        <div class="invalid-feedback" id="emailError">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="phone" class="form-label required">
                                            <i class="fa-solid fa-phone me-1"></i>
                                            <span id="phoneLabel"></span>
                                        </label>
                                        <input type="tel" class="form-control" id="phone" name="phone" 
                                               value="" placeholder="" required>
                                        <div class="invalid-feedback" id="phoneError">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="gender" class="form-label">
                                            <i class="fa-solid fa-venus-mars me-1"></i>
                                            <span id="genderLabel"></span>
                                        </label>
                                        <select class="form-select" id="gender" name="gender">
                                            <option value="" id="genderPlaceholder"></option>
                                            <option value="male" id="genderMale"></option>
                                            <option value="female" id="genderFemale"></option>
                                            <option value="other" id="genderOther"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="birthDate" class="form-label">
                                            <i class="fa-solid fa-calendar me-1"></i>
                                            <span id="birthDateLabel"></span>
                                        </label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="birthDate" name="birthDate" 
                                                   value="" placeholder="">
                                            <span class="input-group-text">
                                                <i class="fa-solid fa-calendar"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="accountStatus" class="form-label">
                                            <i class="fa-solid fa-circle-check me-1"></i>
                                            <span id="accountStatusLabel"></span>
                                        </label>
                                        <input type="text" class="form-control" id="accountStatus" name="accountStatus" 
                                               value="" readonly>
                                    </div>
                                </div>
                            </div>

                            <!-- Form Actions -->
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-outline-secondary btn-lg w-100" 
                                                onclick="window.history.back()" id="cancelButton">
                                            <i class="fa-solid fa-arrow-left me-2"></i>
                                            <span id="cancelButtonText"></span>
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-primary btn-lg w-100" id="saveButton">
                                            <i class="fa-solid fa-save me-2"></i>
                                            <span class="button-text" id="saveButtonText"></span>
                                            <span class="spinner-border spinner-border-sm ms-2" role="status" 
                                                  aria-hidden="true" style="display: none;"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ========== FOOTER ========== -->
    <footer class="site-footer text-light">
        <div class="container py-5">
            <div class="row g-4">
                <div class="col-md-3">
                    <div class="footer-brand d-flex align-items-center gap-2">
                        <img src="/img/" class="logo-img" alt="" id="footerLogo">
                        <strong id="footerBrandName"></strong>
                    </div>
                    <p id="footerAddresses" class="small mt-3"></p>
                    <div id="footerSocials" class="socials">
                        <!-- Dynamic social links will be inserted here -->
                    </div>
                </div>

                <div class="col-md-3">
                    <h6 id="footerLinksTitle"></h6>
                    <ul id="footerLinks" class="footer-links">
                        <!-- Dynamic footer links will be inserted here -->
                    </ul>
                </div>

                <div class="col-md-3">
                    <h6 id="workingHoursTitle"></h6>
                    <p id="workingHoursContent" class="small mb-1"></p>
                </div>

                <div class="col-md-3">
                    <h6 id="contactTitle"></h6>
                    <p id="contactEmail" class="small mb-1"></p>
                    <p id="contactPhone" class="small mb-1"></p>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="container d-flex justify-content-between small">
                <span id="privacyPolicy"></span>
                <span id="termsOfUse"></span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation and submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('profileEditForm');
            const saveButton = document.getElementById('saveButton');
            const buttonText = saveButton.querySelector('.button-text');
            const spinner = saveButton.querySelector('.spinner-border');

            // Form validation
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!form.checkValidity()) {
                    e.stopPropagation();
                    form.classList.add('was-validated');
                    return;
                }

                // Show loading state
                saveButton.disabled = true;
                buttonText.textContent = document.getElementById('savingText') ? document.getElementById('savingText').textContent : 'Đang lưu...';
                spinner.style.display = 'inline-block';

                // Simulate API call
                setTimeout(() => {
                    // Show success message
                    document.getElementById('successAlert').style.display = 'block';
                    
                    // Reset button state
                    saveButton.disabled = false;
                    buttonText.textContent = document.getElementById('saveButtonText') ? document.getElementById('saveButtonText').textContent : 'Save Changes';
                    spinner.style.display = 'none';
                    
                    // Remove validation classes
                    form.classList.remove('was-validated');
                    
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 2000);
            });

            // Date input formatting
            const birthDateInput = document.getElementById('birthDate');
            birthDateInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length >= 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2);
                }
                if (value.length >= 5) {
                    value = value.substring(0, 5) + '/' + value.substring(5, 9);
                }
                e.target.value = value;
            });
        });
    </script>
</body>

</html>
