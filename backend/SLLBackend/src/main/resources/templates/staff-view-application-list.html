<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{staff.applications.page.title} + ' | ' + #{app.name}">Staff - Job Applications | Salon Loan Loan</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Page CSS -->
    <link rel="stylesheet" th:href="@{/css/staff-view-application-list.css}">
    <!-- Staff Sidebar CSS -->
    <link rel="stylesheet" th:href="@{/css/staff-sidebar.css}">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Fragment -->
        <div th:replace="fragments/staff-sidebar :: staff-sidebar"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header Fragment -->
            <div th:replace="fragments/staff-sidebar :: staff-header"></div>

            <!-- Content -->
            <div class="content">
                <h1 class="page-title" th:text="#{staff.applications.title}">Job Applications</h1>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered align-middle">
                        <thead class="table-light">
                            <tr>
                                <th th:text="#{staff.applications.col.jobName}">Job Name</th>
                                <th th:text="#{staff.applications.col.applicantName}">Applicant Name</th>
                                <th th:text="#{staff.applications.col.dob}">Date of Birth</th>
                                <th th:text="#{staff.applications.col.phone}">Phone Number</th>
                                <th th:text="#{staff.applications.col.date}">Application Date</th>
                                <th th:text="#{staff.applications.col.status}">Status</th>
                                <th class="text-center" th:text="#{table.actions}">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="app : ${applications}">
                                <td th:text="${app.jobPosting.jobPostingName}">Job Name</td>
                                <td th:text="${app.applicantName}">Applicant Name</td>
                                <td th:text="${app.applicantDob}">YYYY-MM-DD</td>
                                <td th:text="${app.applicantPhoneNumber}">Phone</td>
                                <td th:text="${app.applicationDate}">YYYY-MM-DD HH:mm</td>
                                <td th:text="${app.status}">Status</td>
                                <td class="text-center">
                                    <form th:action="@{/staff/job/accept/{id}(id=${app.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-success">
                                            <i class="fas fa-check me-1"></i>
                                            <span th:text="#{btn.accept}">Accept</span>
                                        </button>
                                    </form>
                                    <form th:action="@{/staff/job/reject/{id}(id=${app.id})}" method="post" class="d-inline ms-1">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="fas fa-times me-1"></i>
                                            <span th:text="#{btn.reject}">Reject</span>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(applications)}">
                                <td colspan="7" class="text-center text-muted" th:text="#{table.empty}">No data</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Staff Scripts Fragment -->
    <div th:replace="fragments/staff-sidebar :: staff-scripts"></div>
</body>
</html>
