<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{staff.products.edit.title} + ' | ' + #{app.name}">Edit Product | Salon Loan Loan</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <!-- Your CSS -->
    <link rel="stylesheet" th:href="@{/css/staff-product-edit.css}">
    <!-- Staff Sidebar CSS -->
    <link rel="stylesheet" th:href="@{/css/staff-sidebar.css}">
    <style>
        .form-label.required::after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Fragment -->
        <div th:replace="fragments/staff-sidebar :: staff-sidebar"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header Fragment -->
            <div th:replace="fragments/staff-sidebar :: staff-header"></div>

            <!-- Content -->
            <div class="content">
                <h1 class="page-title" th:text="#{staff.products.edit.title}">Edit Product</h1>
                <p class="info-text" th:text="#{staff.products.edit.id} + ': ' + ${product.id}">Product ID: 1</p>

                <!-- Error Messages -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fa-solid fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Edit Product Form -->
                <div class="form-container">
                    <form id="editProductForm" method="post" th:action="@{/staff/products/edit/{id}(id=${product.id})}" class="product-form">
                        <div class="form-group">
                            <label for="productName" class="required">
                                <i class="fas fa-tag me-1"></i>
                                <span th:text="#{staff.products.form.name}">Product Name</span>
                            </label>
                            <input type="text" id="productName" name="productName" 
                                   th:value="${product.productName}" 
                                   th:placeholder="#{staff.products.form.name.placeholder}" required>
                            <div class="error-message" id="productNameError" th:text="#{staff.products.form.name.error}">Product name is required</div>
                        </div>

                        <div class="form-group">
                            <label for="currentPrice" class="required">
                                <i class="fas fa-dollar-sign me-1"></i>
                                <span th:text="#{staff.products.form.price}">Current Price (VND)</span>
                            </label>
                            <input type="number" id="currentPrice" name="currentPrice" min="0" step="1000"
                                   th:value="${product.currentPrice}" 
                                   th:placeholder="#{staff.products.form.price.placeholder}" required>
                            <div class="error-message" id="currentPriceError" th:text="#{staff.products.form.price.error}">Current price must be a positive number</div>
                        </div>

                        <div class="form-group">
                            <label for="productDescription" class="required">
                                <i class="fas fa-align-left me-1"></i>
                                <span th:text="#{staff.products.form.description}">Product Description</span>
                            </label>
                            <textarea id="productDescription" name="productDescription" rows="4" 
                                      th:placeholder="#{staff.products.form.description.placeholder}" required th:text="${product.productDescription}"></textarea>
                            <div class="error-message" id="productDescriptionError" th:text="#{staff.products.form.description.error}">Product description is required</div>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="activeStatus" name="activeStatus" value="true"
                                       th:checked="${product.activeStatus}">
                                <i class="fas fa-toggle-on me-1"></i>
                                <span th:text="#{staff.products.form.status}">Active Status</span>
                            </label>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" th:onclick="'window.location.href=\'' + @{/staff/products/list} + '\''">
                                <i class="fas fa-times me-2"></i>
                                <span th:text="#{btn.cancel}">Cancel</span>
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="#{btn.update}">Update Product</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Staff Scripts Fragment -->
    <div th:replace="fragments/staff-sidebar :: staff-scripts"></div>
    
    <script>
        document.getElementById('editProductForm').addEventListener('submit', function(event) {
            let isValid = true;

            // Validate product name
            const productName = document.getElementById('productName');
            const productNameError = document.getElementById('productNameError');
            if (!productName.value.trim()) {
                productName.classList.add('invalid');
                productNameError.style.display = 'block';
                isValid = false;
            } else {
                productName.classList.remove('invalid');
                productNameError.style.display = 'none';
            }

            // Validate current price
            const currentPrice = document.getElementById('currentPrice');
            const currentPriceError = document.getElementById('currentPriceError');
            if (!currentPrice.value || currentPrice.value <= 0) {
                currentPrice.classList.add('invalid');
                currentPriceError.style.display = 'block';
                isValid = false;
            } else {
                currentPrice.classList.remove('invalid');
                currentPriceError.style.display = 'none';
            }

            // Validate product description
            const productDescription = document.getElementById('productDescription');
            const productDescriptionError = document.getElementById('productDescriptionError');
            if (!productDescription.value.trim()) {
                productDescription.classList.add('invalid');
                productDescriptionError.style.display = 'block';
                isValid = false;
            } else {
                productDescription.classList.remove('invalid');
                productDescriptionError.style.display = 'none';
            }

            if (!isValid) {
                event.preventDefault();
            }
        });

        // Real-time validation on input
        document.getElementById('productName').addEventListener('input', function() {
            const error = document.getElementById('productNameError');
            if (this.value.trim()) {
                this.classList.remove('invalid');
                error.style.display = 'none';
            }
        });

        document.getElementById('currentPrice').addEventListener('input', function() {
            const error = document.getElementById('currentPriceError');
            if (this.value && this.value > 0) {
                this.classList.remove('invalid');
                error.style.display = 'none';
            }
        });

        document.getElementById('productDescription').addEventListener('input', function() {
            const error = document.getElementById('productDescriptionError');
            if (this.value.trim()) {
                this.classList.remove('invalid');
                error.style.display = 'none';
            }
        });
    </script>
</body>
</html>
