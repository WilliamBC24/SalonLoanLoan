<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{staff-profile.pageTitle}">Staff Profile | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <style>
        .profile-page {
            padding: 2.5rem 0 3rem;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .profile-grid-layout {
            max-width: 85vw;
            width: 100%;
            margin: 1rem;
        }

        /* MAIN CARD */
        .profile-card {
            background: #fff;
            padding: 2.2rem;
            border-radius: var(--radius-lg);
            border: 1px solid #e8e8e8;
            box-shadow: var(--shadow-soft);
        }

        .profile-title {
            margin-bottom: 1.4rem;
        }

        .profile-section-title {
            margin-top: 1.6rem;
            font-size: 1.05rem;
            font-weight: 800;
            color: #333;
            letter-spacing: .02em;
        }

        .profile-section-title:first-of-type {
            margin-top: 0.4rem;
        }

        .profile-items {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: .9rem 1.2rem;
            margin-top: .9rem;
        }

        .profile-item {
            background: #fafafa;
            border: 1px solid #f0f0f0;
            padding: .9rem 1rem;
            border-radius: 16px;
        }

        .profile-item strong {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 700;
            display: block;
            margin-bottom: .25rem;
        }

        .profile-item span {
            font-size: 0.98rem;
            color: #222;
            font-weight: 700;
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
            gap: .8rem;
            margin-top: 1.7rem;
            flex-wrap: wrap;
        }

        /* SIDE PANEL */
        .profile-side {
            position: sticky;
            top: 90px;
            background: #ffffff;
            border: 1px solid #e8e8e8;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            padding: 1.6rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .avatar-block {
            display: grid;
            grid-template-columns: 72px 1fr;
            gap: .9rem;
            align-items: center;
        }

        .avatar {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 8px 18px rgba(0,0,0,0.12);
            background: #f2f3f7;
            display: grid;
            place-items: center;
            font-weight: 800;
            color: var(--accent);
            font-size: 1.2rem;
        }

        .avatar-meta h4 {
            margin: 0;
            font-size: 1.1rem;
        }
        .avatar-meta p {
            margin: .2rem 0 0;
            color: var(--text-muted);
            font-size: .9rem;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(2, minmax(0,1fr));
            gap: .7rem;
        }

        .stat {
            background: #fafafa;
            border: 1px solid #f0f0f0;
            border-radius: 14px;
            padding: .7rem .8rem;
            text-align: center;
        }
        .stat .num {
            font-size: 1.05rem;
            font-weight: 800;
        }
        .stat .label {
            font-size: .78rem;
            color: var(--text-muted);
        }

        .side-note {
            background: #f7f8ff;
            border: 1px solid #e3e6ff;
            padding: .9rem 1rem;
            border-radius: 14px;
            font-size: .9rem;
            color: #3a3a55;
        }

        .alert-success {
            text-align: center;
            margin-top: 1.3rem;
            background: #e9ffe9;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            border: 1px solid #b5eab5;
            color: #1c7c1c;
            font-weight: 700;
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive */
        @media (max-width: 950px) {
            .profile-grid-layout {
                grid-template-columns: 1fr;
            }
            .profile-side {
                position: static;
            }
        }

        @media (max-width: 620px) {
            .profile-card {
                padding: 1.6rem 1.4rem;
            }
            .profile-items {
                grid-template-columns: 1fr;
            }
            .button-row {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body class="staff-layout">

<div th:replace="~{fragments/staff-sidebar :: staff-site-header}"></div>
<main class="staff-main profile-page">
    <div class="profile-grid-layout">

        <!-- LEFT: MAIN STAFF INFO -->
        <section class="profile-card">
            <div class="profile-title section-heading text-center">
                <p class="section-kicker" th:text="#{staff-profile.kicker}">Staff Account</p>
                <h2 th:text="#{staff-profile.title}">Staff Profile</h2>
            </div>

            <h3 class="profile-section-title" th:text="#{staff-profile.accountInfo}">
                Account Info
            </h3>

            <div class="profile-items">
                <div class="profile-item">
                    <strong th:text="#{staff-profile.field.username}">Username</strong>
                    <span th:text="${staffAccount.username}">—</span>
                </div>
            </div>

            <h3 class="profile-section-title" th:text="#{staff-profile.staffDetails}">
                Staff Details
            </h3>

            <div class="profile-items">
                <div class="profile-item">
                    <strong th:text="#{staff-profile.field.name}">Name</strong>
                    <span th:text="${staffAccount.name}">—</span>
                </div>

                <div class="profile-item">
                    <strong th:text="#{staff-profile.field.email}">Email</strong>
                    <span th:text="${staffAccount.email ?: '—'}">—</span>
                </div>

                <div class="profile-item">
                    <strong th:text="#{staff-profile.field.dateHired}">Date Hired</strong>
                    <span th:text="${#temporals.format(staffAccount.dateHired, 'dd MMM yyyy')}">—</span>
                </div>

                <div class="profile-item">
                    <strong th:text="#{staff-profile.field.ssn}">SSN</strong>
                    <span th:text="${staffAccount.socialSecurityNum ?: '—'}">—</span>
                </div>

                <div class="profile-item">
                    <strong th:text="#{staff-profile.field.status}">Status</strong>
                    <span th:text="${staffAccount.staffStatus}">—</span>
                </div>
            </div>

            <div class="button-row">
                <a th:href="@{/staff/profile/edit}"
                   class="btn-primary"
                   style="padding:0.6rem 1.3rem;"
                   th:text="#{staff-profile.editButton}">
                    Edit Profile
                </a>
            </div>

            <div th:if="${param.updated}"
                 class="alert-success"
                 th:text="#{staff-profile.updateSuccess}">
                Profile updated successfully!
            </div>
        </section>

    </div>
</main>


</body>
</html>
