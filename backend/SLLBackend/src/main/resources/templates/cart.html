<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1000px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        h1 {
            color: #333;
        }
        .cart-empty {
            padding: 40px;
            text-align: center;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: white;
        }
        .cart-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
            font-weight: bold;
        }
        .cart-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }
        .product-name {
            color: #007bff;
            text-decoration: none;
        }
        .product-name:hover {
            text-decoration: underline;
        }
        .price {
            font-weight: bold;
            color: #28a745;
        }
        .quantity-form {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .quantity-input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .update-btn {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .update-btn:hover {
            background: #0056b3;
        }
        .remove-btn {
            padding: 5px 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .remove-btn:hover {
            background: #c82333;
        }
        .cart-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            margin-top: 20px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 18px;
        }
        .summary-total {
            font-weight: bold;
            font-size: 24px;
            color: #28a745;
            border-top: 2px solid #dee2e6;
            padding-top: 10px;
            margin-top: 10px;
        }
        .continue-shopping {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .continue-shopping:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Shopping Cart</h1>
        <a href="/products" class="back-link">‚Üê Back to Products</a>
    </div>

    <div th:if="${#lists.isEmpty(cartItems)}" class="cart-empty">
        <h2>Your cart is empty</h2>
        <p>Start shopping to add items to your cart!</p>
        <a href="/products" class="continue-shopping">Browse Products</a>
    </div>

    <div th:if="${!#lists.isEmpty(cartItems)}">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td>
                        <a th:href="@{/products/{id}(id=${item.product.id})}" 
                           th:text="${item.product.productName}" 
                           class="product-name">Product Name</a>
                    </td>
                    <td>
                        <span class="price" th:text="${item.product.currentPrice} + ' VND'">0 VND</span>
                    </td>
                    <td>
                        <form action="/cart/adjust" method="post" class="quantity-form">
                            <input type="hidden" name="productId" th:value="${item.product.id}" />
                            <input type="number" 
                                   name="amount" 
                                   th:value="${item.amount}" 
                                   min="1" 
                                   class="quantity-input" />
                            <button type="submit" class="update-btn">Update</button>
                        </form>
                    </td>
                    <td>
                        <span class="price" th:text="${item.product.currentPrice * item.amount} + ' VND'">0 VND</span>
                    </td>
                    <td>
                        <form action="/cart/remove" method="post" style="display: inline;">
                            <input type="hidden" name="productId" th:value="${item.product.id}" />
                            <button type="submit" class="remove-btn">Remove</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <div class="summary-row summary-total">
                <span>Total Cart Price:</span>
                <span th:text="${totalPrice} + ' VND'">0 VND</span>
            </div>
        </div>

        <a href="/products" class="continue-shopping">Continue Shopping</a>
    </div>

</body>
</html>
