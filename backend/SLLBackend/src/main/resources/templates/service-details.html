<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{service-details.pageTitle}">Service Details | Salon Loan Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Global styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <style>
        .service-detail-page {
            padding: 2.5rem 0 3rem;
        }

        .service-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .service-detail-header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .badge-status,
        .badge-type {
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.8rem;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid transparent;
        }

        .badge-type {
            background: #dbe8ff;
            color: #0046a6;
            border-color: #bdd3ff;
        }

        .badge-active {
            background: #e3ffe7;
            color: #1a7c34;
            border-color: #bdecc5;
        }

        .badge-inactive {
            background: #ffe6e6;
            color: #b00020;
            border-color: #f2b7b7;
        }

        .service-layout {
            display: grid;
            grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.8fr);
            gap: 2rem;
            margin-top: 1.7rem;
            align-items: flex-start;
        }

        .service-media-card,
        .service-info-card {
            background: #ffffff;
            border-radius: 24px;
            border: 1px solid #e5e5e5;
            box-shadow: 0 10px 24px rgba(0,0,0,0.04);
            padding: 1.6rem 1.8rem;
        }

        .service-image-wrapper {
            border-radius: 20px;
            overflow: hidden;
            background: #f6f6f8;
        }

        .service-image-wrapper img {
            width: 100%;
            display: block;
            object-fit: cover;
        }

        .service-meta {
            margin-top: 1.2rem;
            font-size: 0.9rem;
            color: #555;
        }

        .service-meta-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.35rem;
        }

        .service-price {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1a7c34;
            margin-top: 0.5rem;
        }

        .service-description {
            margin: 1rem 0;
            font-size: 0.95rem;
            line-height: 1.5;
            color: #444;
        }

        @media (max-width: 900px) {
            .service-layout {
                grid-template-columns: minmax(0, 1fr);
            }
        }

        @media (max-width: 600px) {
            .service-media-card,
            .service-info-card {
                padding: 1.3rem 1.3rem;
            }
            .service-detail-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div th:replace="~{fragments/header :: site-header}"></div>

<main class="service-detail-page">
    <div class="container">

        <div class="service-detail-header">
            <div>
                <h1 th:text="${service.serviceName}">Service Name</h1>
            </div>

            <div style="display:flex; gap:0.6rem;">
                <span class="badge-type" th:text="${service.serviceType}">SINGLE</span>
            </div>
        </div>

        <!-- MAIN LAYOUT -->
        <div class="service-layout">

            <!-- LEFT: IMAGE -->
            <section class="service-media-card">
                <div class="service-image-wrapper">
                    <img id="mainServiceImage" 
                         src="https://via.placeholder.com/600x450.png?text=Service+Image"
                         alt="Service Image">
                </div>
                
                <!-- Image thumbnails -->
                <div id="imageThumbnails" style="display: flex; gap: 0.5rem; margin-top: 1rem; flex-wrap: wrap; overflow-x: auto;">
                    <!-- Thumbnails will be loaded here dynamically -->
                </div>

                <div class="service-meta">
                    <div class="service-meta-row">
                        <span>Service ID:</span>
                        <span th:text="${service.id}">1</span>
                    </div>
                    <div class="service-meta-row">
                        <span>Category:</span>
                        <span th:text="${service.serviceCategory != null ? service.serviceCategory.name : 'N/A'}">
                            Category
                        </span>
                    </div>
                </div>
            </section>

            <!-- RIGHT: INFORMATION -->
            <section class="service-info-card">
                <h2 th:text="${service.serviceName}">Service Name</h2>

                <p class="service-price"
                   th:text="${#numbers.formatDecimal(service.servicePrice, 0, 'COMMA', 0, 'POINT')} + ' VND'">0 VND</p>

                <p class="service-description"
                   th:text="${service.serviceDescription != null ? service.serviceDescription : 'No description available'}">
                </p>

                <div style="font-size:0.95rem; margin-top:1.2rem;">
                    <strong>Duration:</strong>
                    <span th:text="${service.durationMinutes} + ' minutes'"></span>
                </div>

                <div style="font-size:0.95rem; margin-top:0.4rem;">
                    <strong>Status:</strong>
                    <span th:text="${service.activeStatus} ? 'Active' : 'Inactive'"></span>
                </div>

            </section>
        </div>
    </div>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: site-footer}"></div>

<script>
    // ===== LOAD SERVICE IMAGES =====
    const serviceId = [[${service.id}]];
    
    function loadServiceImages() {
        fetch(`/api/services/${serviceId}/images`)
            .then(response => response.json())
            .then(data => {
                if (data.success && data.images && data.images.length > 0) {
                    const mainImage = document.getElementById('mainServiceImage');
                    const thumbnailsContainer = document.getElementById('imageThumbnails');
                    
                    // Set first image as main image
                    mainImage.src = data.images[0].imagePath;
                    mainImage.onerror = function() {
                        this.src = 'https://via.placeholder.com/600x450.png?text=Service+Image';
                    };
                    
                    // Create thumbnails
                    thumbnailsContainer.innerHTML = '';
                    data.images.forEach((image, index) => {
                        const thumbnail = document.createElement('img');
                        thumbnail.src = image.imagePath;
                        thumbnail.alt = 'Service thumbnail';
                        thumbnail.style.cssText = 'width: 80px; height: 80px; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid ' + (index === 0 ? '#1a7c34' : '#e5e5e5');
                        thumbnail.onclick = function() {
                            mainImage.src = image.imagePath;
                            // Update thumbnail borders
                            thumbnailsContainer.querySelectorAll('img').forEach(img => {
                                img.style.borderColor = '#e5e5e5';
                            });
                            thumbnail.style.borderColor = '#1a7c34';
                        };
                        thumbnail.onerror = function() {
                            this.src = 'https://via.placeholder.com/80?text=N/A';
                        };
                        thumbnailsContainer.appendChild(thumbnail);
                    });
                }
            })
            .catch(error => {
                console.error('Error loading service images:', error);
            });
    }
    
    // Load images on page load
    loadServiceImages();
</script>

</body>
</html>
